<span class="token string-property property">&quot;main&quot;</span><span class="token operator">:</span> <span class="token string">&quot;index.js&quot;</span><span class="token punctuation">,</span>
<span class="token comment">//的下方,不然是会报错的😚</span>
</code></pre></div><h2 id="使用插件的坑"><a href="#使用插件的坑" class="header-anchor">#</a> 使用插件的坑</h2> <p>下载好的插件不生效?</p> <p>原因可能如下:</p> <p>你可能使用了全局安装vuepress的方式来部署vuepress,</p> <p>而当你要使用插件时,还需要在你的本地项目里安装vuepress,这样插件才有依赖,它才能正常运行</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/02.技术笔记/02.Vue/02.VuePress踩坑笔记.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/acfadc/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Vuepress部署</div></a> <a href="/pages/76734c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Vuepress 插件安装推荐及问题指南</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
