 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <a href="https://mp.weixin.qq.com/s/detWqGuVVBKon0KezPyAQg" target="_blank" rel="noopener noreferrer">微信链接<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="_4、bubm数码配件收纳包"><a href="#_4、bubm数码配件收纳包" class="header-anchor">#</a> 4、<a href="https://detail.tmall.com/item.htm?spm=a1z10.5-b-s.w4011-17782003894.93.3f7c60afNmYKIy&amp;id=665135363268" target="_blank" rel="noopener noreferrer">bubm数码配件收纳包<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></h3> <p><img src="https://img.alicdn.com/bao/uploaded/https://picasso.alicdn.com/imgextra/O1CNA1zioqJF1FKqUQOJu3U_!!2780330469-0-psf.jpg_180x180.jpg" alt=""></p> <p>还在为U盘多难以收纳，担心它掉而烦恼吗？还在为耳机在口袋里打结而不想听歌吗？</p> <p>有了它，这些统统走开！</p> <p>它的特点是弹簧开口，可以单手开合，但闭合时却又十分紧闭，完全不用担心里面的东西会掉出来。小小一只放哪都方便，风格也很简洁，喜欢就入了吧。</p> <h3 id="_5、evtran-usb3-0银灿is903-32g-slc-高速u盘"><a href="#_5、evtran-usb3-0银灿is903-32g-slc-高速u盘" class="header-anchor">#</a> 5、<a href="https://item.taobao.com/item.htm?spm=a1z10.1-c.w4004-22172464047.4.668a7abfers2LN&amp;id=582903097444" target="_blank" rel="noopener noreferrer">eVtran USB3.0银灿IS903 32G SLC 高速U盘<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></h3> <p><img src="https://img.alicdn.com/bao/uploaded/i2/3485774356/O1CN01ksdc3f1i35kl1dwRu_!!3485774356.jpg_240x240.jpg" alt=""></p> <p>SLC的芯片很耐读写，U盘经常存储数据推荐选它。本人目前有就一个，至今没翻车，速度也没掉，闪存时东芝的32纳米，怎么来说都挺行的，就算芯片时仓库货质量依旧。当然毕竟不是大厂可能偶尔有个漏网之鱼的次品也说不准哈。</p> <h3 id="_6、闪迪u盘-128g-usb3-2-cz880u盘"><a href="#_6、闪迪u盘-128g-usb3-2-cz880u盘" class="header-anchor">#</a> 6、<a href="https://detail.tmall.com/item.htm?spm=a220m.1000858.1000725.2.db24ef1dd07Fh4&amp;id=545930078529" target="_blank" rel="noopener noreferrer">闪迪U盘 128g USB3.2 CZ880u盘<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></h3> <p><img src="https://img.alicdn.com/bao/uploaded/i4/2340934754/O1CN01Nikylq1kzNdGrY5YO_!!0-item_pic.jpg_180x180.jpg" alt=""></p> <p>mlc芯片固态读写，加上是大企业生产，质量自然没得说，价格也十分冻人。但是终身质保非常nice，记得U盘身上的字别搞掉了，不然是不会保的😛。</p> <p>话说闪迪的U盘都挺不错的，反正我手上最近1-2年买的这么多闪迪的U盘都没坏过，其中一个U盘更是被我反复做系统盘，格式化了不下数十次，写入了居多数据，愣是没坏。😉</p> <h3 id="_7、mr-green德国折叠指甲刀"><a href="#_7、mr-green德国折叠指甲刀" class="header-anchor">#</a> 7、<a href="https://detail.tmall.com/item.htm?spm=a1z10.5-b-s.w4011-18205735629.163.1b47396eLp5R1F&amp;id=663993248636" target="_blank" rel="noopener noreferrer">Mr.green德国折叠指甲刀<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></h3> <p><img src="https://img.alicdn.com/bao/uploaded/i2/3825167632/O1CN01FvkcbI26FVVXSayJB_!!0-item_pic.jpg_180x180.jpg" alt=""></p> <p>超级小的指甲刀，小到挂在钥匙串上没有任何问题😉。即便如此它也十分锋利，剪起指甲嘎嘎脆！</p> <h3 id="_8、xmyb-简约便携羊皮超软小钱包"><a href="#_8、xmyb-简约便携羊皮超软小钱包" class="header-anchor">#</a> 8、<a href="https://item.taobao.com/item.htm?spm=a1z10.3-c.w4002-5209176093.15.91143fc0ov0DQU&amp;id=593121187022" target="_blank" rel="noopener noreferrer">xmyb 简约便携羊皮超软小钱包<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></h3> <p><img src="https://img.alicdn.com/bao/uploaded/i4/268529094/O1CN01rtbu9R2H36Rm6ViT4_!!268529094.jpg_240x240.jpg" alt=""></p> <p>特别特别小，放进口袋刚刚好，及不占地方有收纳了零钱，各种各样的钥匙和小零碎，简约好看ヾ(≧▽≦*)o，价格也十分友好(＾Ｕ＾)ノ~ＹO</p> <h3 id="_9、植护香水洗衣液香味持久留香家用实惠整箱批护理机洗专用深层洁净"><a href="#_9、植护香水洗衣液香味持久留香家用实惠整箱批护理机洗专用深层洁净" class="header-anchor">#</a> 9、<a href="https://detail.tmall.com/item.htm?spm=a230r.1.14.1.217052d9PxuX7T&amp;id=593805583737" target="_blank" rel="noopener noreferrer">植护香水洗衣液香味持久留香家用实惠整箱批护理机洗专用深层洁净<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></h3> <img src="https://picasso.alicdn.com/imgextra/0f6a22/O1CNA1Pimgrender0f6a22O1CN01nrU1vn2K0lNUpUD9x_!!2219509495.jpg" style="zoom:40%;"> <p>价格是推荐的主要原因，耐用又实惠😊，洗完了会有淡淡的香味哦。家用的话还是蓝月亮，毕竟姜还是老的辣 (￣▽￣)</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/11.好物/01.日常好物.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span>
