0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">在Sing-box上使用WireGuard<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>这次折腾，是为了能够在singbox上使用WireGuard，为指定程序走WireGuard出站，实现远程异地组网。</p> <p>以前这比较好写配置文件，但是随着singbox1.11.0诞生，配置文件的很多字段发生了更改，基本上大改了，之前有的字段已经废弃了，于是本文记录踩坑过程(～o￣3￣)～</p> <h2 id="预备知识"><a href="#预备知识" class="header-anchor">#</a> 预备知识</h2> <p>假设你了解局域网，假设你知道手机热点大概工作原理，假设你基本了解网络拓扑，假设你基本了解云服务器，假设你基本了解Linux。</p> <h2 id="需求"><a href="#需求" class="header-anchor">#</a> 需求：</h2> <ul><li>可以随时随地远程连接WireGuard局域网里的设备</li> <li>可以随时随地访问家里的局域网里的设备</li> <li>拥有良好远程串流体验</li></ul> <h2 id="要达到的效果"><a href="#要达到的效果" class="header-anchor">#</a> 要达到的效果</h2> <ul><li><p>家中任何一台电脑，运行SingBox，就可以通过这台机器接入WireGuard网络。</p> <p>实现出门在外随时随地连接到家里的设备，也可以与家里的设备串流。</p></li></ul> <h2 id="目前环境"><a href="#目前环境" class="header-anchor">#</a> 目前环境</h2> <p>设备：<br>
ECS服务器：Ubuntu 24.04.1 LTS<br>
PC：Windows 11 安装了 GUI.for.SingBox<br>
平板：HUAWEI Matepad Pro 11 冤种2022款 安装了WireGuard客户端<br>
手机：HUAWEI P30 Pro 安装了WireGuard客户端<br></p> <h2 id="模拟的网络布局"><a href="#模拟的网络布局" class="header-anchor">#</a> 模拟的网络布局</h2> <p>这里用Cisco Packet Tracer连几根线意思一下，示意图。</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo@main/cisco.png" alt="cisco"></p> <table><thead><tr><th>家中网络</th> <th>WireGuard网络</th> <th>远程网络</th></tr></thead> <tbody><tr><td>192.168.6.0/24</td> <td>10.1.0.0/24</td> <td>叽叽咕咕我不知道是啥捏</td></tr></tbody></table> <h2 id="开始战斗了⚔️"><a href="#开始战斗了⚔️" class="header-anchor">#</a> 开始战斗了⚔️</h2> <h3 id="服务器里的设置"><a href="#服务器里的设置" class="header-anchor">#</a> 服务器里的设置：</h3> <p>首先你要有一台公网IP的云服务器。</p> <p>我选择的是一年99元阿里云ECS，不需要域名，省去备案的麻烦。</p> <p>安装WireGuard和ufw</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">apt</span> update
<span class="token function">apt</span> <span class="token function">install</span> <span class="token parameter variable">-y</span> wireguard ufw
ufw allow <span class="token number">22</span>/tcp
ufw allow <span class="token number">22</span>/udp
ufw allow <span class="token number">51820</span>/tcp
ufw allow <span class="token number">51820</span>/udp
ufw <span class="token builtin class-name">enable</span>
<span class="token function">sysctl</span> <span class="token parameter variable">-w</span> <span class="token assign-left variable">net.ipv4.ip_forward</span><span class="token operator">=</span><span class="token number">1</span>
</code></pre></div><p>生成密钥对：</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">cd</span> /etc/wireguard
wg genkey <span class="token operator">|</span> <span class="token function">tee</span> gw-privatekey <span class="token operator">|</span> wg pubkey <span class="token operator">&gt;</span> gw-publickey
wg genkey <span class="token operator">|</span> <span class="token function">tee</span> mypc-privatekey <span class="token operator">|</span> wg pubkey <span class="token operator">&gt;</span> mypc-publickey
wg genkey <span class="token operator">|</span> <span class="token function">tee</span> matepad-privatekey <span class="token operator">|</span> wg pubkey <span class="token operator">&gt;</span> matepad-publickey
</code></pre></div><p>生成云服务器上的配置：</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">cat</span> <span class="token operator">&gt;</span> wg0.conf <span class="token operator">&lt;&lt;</span><span class="token string">EOF
[Interface]
ListenPort = 51820 # 客户端连过来填写的端口，安全组的tcp和udp都要放行
Address = 10.1.0.1/24  #wg之前通信组网的内网ip和段
PrivateKey = <span class="token variable"><span class="token variable">$(</span><span class="token function">cat</span> gw-privatekey<span class="token variable">)</span></span>   # 使用 shell 读取gateway的私钥到这里

PostUp = iptables -I FORWARD -s 10.1.0.0/24 -i wg0 -d 10.1.0.0/24 -j ACCEPT
PostUp = iptables -I FORWARD -s 10.1.0.0/24 -i wg0 -d 192.168.6.0/24 -j ACCEPT
PostUp = iptables -I FORWARD -s 192.168.6.0/24 -i wg0 -d 10.1.0.0/24 -j ACCEPT

PostDown = iptables -D FORWARD -s 10.1.0.0/24 -i wg0 -d 10.1.0.0/24 -j ACCEPT
PostDown = iptables -D FORWARD -s 10.1.0.0/24 -i wg0 -d 192.168.6.0/24 -j ACCEPT
PostDown = iptables -D FORWARD -s 192.168.6.0/24 -i wg0 -d 10.1.0.0/24 -j ACCEPT

# mypc
[Peer]
PublicKey = <span class="token variable"><span class="token variable">$(</span><span class="token function">cat</span> pc-publickey<span class="token variable">)</span></span>
AllowedIPs = 10.1.0.2/32,192.168.6.0/24

# matepad
[Peer]
PublicKey = <span class="token variable"><span class="token variable">$(</span><span class="token function">cat</span> home-pc-publickey<span class="token variable">)</span></span>
AllowedIPs = 10.1.0.3/32

EOF</span>
</code></pre></div><p>家中电脑的配置：</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">cat</span> <span class="token operator">&gt;</span> mypc.conf <span class="token operator">&lt;&lt;</span><span class="token string">EOF
[Interface]
PrivateKey = <span class="token variable"><span class="token variable">$(</span><span class="token function">cat</span> mypc-privatekey<span class="token variable">)</span></span>
Address = 10.1.0.2/24 #wg之前通信组网的内网ip和段，主机位每个得不一样

[Peer]
PublicKey = <span class="token variable"><span class="token variable">$(</span><span class="token function">cat</span> gw-publickey<span class="token variable">)</span></span>  # gateway的公钥
AllowedIPs = 10.1.0.0/24, 192.168.6.0/24
Endpoint = <span class="token variable"><span class="token variable">$(</span><span class="token function">curl</span> <span class="token parameter variable">-s</span> ip.sb<span class="token variable">)</span></span>:51820 #gateway 公网ip和端口
PersistentKeepalive = 30 # 心跳时间
EOF</span>
</code></pre></div><p>平板的配置：</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">cat</span> <span class="token operator">&gt;</span> matepad.conf <span class="token operator">&lt;&lt;</span><span class="token string">EOF
[Interface]
PrivateKey = <span class="token variable"><span class="token variable">$(</span><span class="token function">cat</span> matepad-privatekey<span class="token variable">)</span></span>
Address = 10.1.0.3/24 #wg之前通信组网的内网ip和段，主机位每个得不一样

[Peer]
PublicKey = <span class="token variable"><span class="token variable">$(</span><span class="token function">cat</span> gw-publickey<span class="token variable">)</span></span>   # gateway的公钥
AllowedIPs = 10.1.0.0/24
Endpoint = <span class="token variable"><span class="token variable">$(</span><span class="token function">curl</span> <span class="token parameter variable">-s</span> ip.sb<span class="token variable">)</span></span>:51820  # gateway 公网ip和端口
PersistentKeepalive = 10 # 心跳时间
EOF</span>
</code></pre></div><p>在云服务器上启动WireGuard服务（￣︶￣）</p> <div class="language-bash extra-class"><pre class="language-bash"><code>wg-quick up wg0 
<span class="token comment"># WireGuard会默认读取 /etc/wireguard/$name.conf 作为启动的配置文件</span>
<span class="token comment"># 若要手动指定配置文件启动WireGuard： wg-quick up /etc/wireguard/wg0.conf</span>
wg-quick down wg0
</code></pre></div><p>如果要查看组网状态,输入 wg 回车即可</p> <p>WireGuard半自动搭建脚本：</p> <h3 id="singbox配置"><a href="#singbox配置" class="header-anchor">#</a> SingBox配置：</h3> <p>我的老天爷，这玩意儿的配置折腾了好久好久，在SingBox里配置WireGuard总是出现问题。</p> <p>结果是需要为endpoints里加入detour字段，设置endpoints的出站，但他文档里没写哇。</p> <p>(╬▔皿▔)╯！！！！！！！</p> <p>因此需要在SingBox配置里加入endpoints的部分:</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span> 
  <span class="token property">&quot;endpoints&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token punctuation">{</span>
      <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;wireguard&quot;</span><span class="token punctuation">,</span>
      <span class="token property">&quot;tag&quot;</span><span class="token operator">:</span> <span class="token string">&quot;wg-ep&quot;</span><span class="token punctuation">,</span>
      <span class="token property">&quot;system&quot;</span><span class="token operator">:</span> <span class="token boolean">false</span><span class="token punctuation">,</span>
      <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;wg0&quot;</span><span class="token punctuation">,</span>
      <span class="token property">&quot;mtu&quot;</span><span class="token operator">:</span> <span class="token number">1408</span><span class="token punctuation">,</span>
      <span class="token property">&quot;detour&quot;</span><span class="token operator">:</span> <span class="token string">&quot;🎯 全球直连&quot;</span><span class="token punctuation">,</span>
      <span class="token property">&quot;address&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
        <span class="token string">&quot;10.1.0.2/32&quot;</span>
      <span class="token punctuation">]</span><span class="token punctuation">,</span>
      <span class="token property">&quot;private_key&quot;</span><span class="token operator">:</span> <span class="token string">&quot;私钥&quot;</span><span class="token punctuation">,</span>
      <span class="token property">&quot;peers&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
        <span class="token punctuation">{</span>
          <span class="token property">&quot;address&quot;</span><span class="token operator">:</span> <span class="token string">&quot;47.119.127.104&quot;</span><span class="token punctuation">,</span>
          <span class="token property">&quot;port&quot;</span><span class="token operator">:</span> <span class="token number">51820</span><span class="token punctuation">,</span>
          <span class="token property">&quot;public_key&quot;</span><span class="token operator">:</span> <span class="token string">&quot;公钥&quot;</span><span class="token punctuation">,</span>
          <span class="token property">&quot;allowed_ips&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
            <span class="token string">&quot;10.1.0.0/24&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;192.168.6.0/24&quot;</span>
          <span class="token punctuation">]</span><span class="token punctuation">,</span>
          <span class="token property">&quot;persistent_keepalive_interval&quot;</span><span class="token operator">:</span> <span class="token number">30</span><span class="token punctuation">,</span>
          <span class="token property">&quot;reserved&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">0</span> <span class="token punctuation">]</span>
        <span class="token punctuation">}</span>
      <span class="token punctuation">]</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">]</span>  
<span class="token punctuation">}</span>
</code></pre></div><p>整个配置的结构示意：</p> <p>注意哦⚠️，这里跟以前不一样了，WireGuard配置不需要写在outbounds里了，而是单独拿出来写在了endpoints里。</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>
  <span class="token property">&quot;log&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token property">&quot;dns&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token property">&quot;ntp&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token property">&quot;endpoints&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">,</span><span class="token comment">//在这里插入配置</span>
  <span class="token property">&quot;inbounds&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
  <span class="token property">&quot;outbounds&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
  <span class="token property">&quot;route&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token property">&quot;experimental&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>针对几个远程串流的软件，路由规则还需要加上：</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token property">&quot;process_name&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>

<span class="token punctuation">]</span><span class="token punctuation">,</span> 
 <span class="token property">&quot;outbound&quot;</span><span class="token operator">:</span> <span class="token string">&quot;wg-ep&quot;</span>
</code></pre></div><p>这是我不知道从哪里抄来，然后简单改改的，单个可以启动的SingBox配置文件：</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>

        <span class="token string">&quot;47.119.127.104/32&quot;</span>

  <span class="token punctuation">]</span><span class="token punctuation">,</span>
  <span class="token property">&quot;route&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>

        <span class="token string">&quot;cmd.exe&quot;</span>
      <span class="token punctuation">]</span><span class="token punctuation">,</span>            <span class="token property">&quot;ip_cidr&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
              <span class="token string">&quot;10.1.0.0/24&quot;</span>
            <span class="token punctuation">]</span>
          <span class="token punctuation">}</span>
        <span class="token punctuation">]</span><span class="token punctuation">,</span>
        <span class="token property">&quot;outbound&quot;</span><span class="token operator">:</span> <span class="token string">&quot;out-proxy&quot;</span>

<span class="token punctuation">}</span>
</code></pre></div><h3 id="针对gui-for-singbox所做的设置"><a href="#针对gui-for-singbox所做的设置" class="header-anchor">#</a> 针对GUI.for.SingBox所做的设置：</h3> <p>在配置里的【混入和脚本】所做的设置：</p> <p>混入设置：</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span> 
  <span class="token property">&quot;endpoints&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token punctuation">{</span>
      <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;wireguard&quot;</span><span class="token punctuation">,</span>

  config<span class="token punctuation">.</span>inbounds<span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token parameter">inbound</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>

    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

  config<span class="token punctuation">.</span>route<span class="token punctuation">.</span>rules<span class="token punctuation">.</span><span class="token function">push</span><span class="token punctuation">(</span><span class="token punctuation">{</span> 
        <span class="token string-property property">&quot;process_name&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span>

          <span class="token string">&quot;mstsc.exe&quot;</span><span class="token punctuation">,</span>
          <span class="token string">&quot;sunshine.exe&quot;</span>
        <span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token comment">//&quot;ip_cidr&quot;: [</span>

</code></pre></div><h2 id="真是一场酣畅淋漓的战斗⚔️💦"><a href="#真是一场酣畅淋漓的战斗⚔️💦" class="header-anchor">#</a> 真是一场酣畅淋漓的战斗⚔️💦</h2> <p>经过测试，如果需要访问家里局域网的设备，需要在云服务器配置里的&quot;allowed_ips&quot;，加上局域网的网络，同时在局域网里的设备（任意一台）的&quot;allowed_ips&quot;也要加上局域网的网络。也就说这台设备是是内网与外部网络的互访的桥梁。</p> <p>如果没有加入局域网的网络，Sunshine串流会失败，暂未找到具体的原因。其他远程访问方式正常（微软远程桌面，Todesk，Parsec）</p> <p>如果加入了局域网的网络，一切正常，Sunshine可以正常串流。</p> <blockquote><p>目前确定不是Windows防火墙的问题</p></blockquote> <blockquote><p>不是云服务防火墙的问题（80%确定）</p></blockquote> <h2 id="参考"><a href="#参考" class="header-anchor">#</a> 参考：</h2> <p><a href="https://zhangguanzhang.github.io/2020/08/05/wireguard-for-personal/#/centos7" target="_blank" rel="noopener noreferrer">https://zhangguanzhang.github.io/2020/08/05/wireguard-for-personal/#/centos7<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://nxw.name/2023/wireguard" target="_blank" rel="noopener noreferrer">https://nxw.name/2023/wireguard<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a h
