:::</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/sysmain.png" alt="sysmain"></p></div><p>（3）双击它，然后停止这个服务</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/find.png" alt="find"></p></div><div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/ban.png" alt="ban"></p></div><p>接着禁用它</p> <br> <el-tag type="success">为什么？</el-tag> <p>因为这个服务特别智障，他会自动在后台帮你打开你平时用的软件。初衷是很好，但是谁会每天在同一时间打开一样的软件呢？</p> <p>此操作在中端机感知比较明显。</p> <br> <br> <p>按照如上步骤，找到Windows search这个服务，禁用他。（这个看个人需要，我现在还是禁用该服务，我选择everything作为文件搜索工具）</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/ws.png" alt="ws"></p></div><el-tag type="success">为什么？</el-tag> <p>因为他会闲时索引你的计算机的文件占用资源，减慢电脑的运行速度。（现在win11也改善了很多，但是我还是选择禁用）</p> <h2 id="_2、启动电源计划的卓越性能。-此操作感知不明显"><a href="#_2、启动电源计划的卓越性能。-此操作感知不明显" class="header-anchor">#</a> 2、启动电源计划的卓越性能。（此操作感知不明显）</h2> <p>而且此操作在异构处理器上似乎还会起反作用？（我没有详细的测试过）</p> <p>我更推荐这个电源计划（文章还在写）</p> <p>打开powershell</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/powershell.png" alt="powershell"></p></div><p>输入“powercfg -duplicatescheme e9a42b02-d5df-448d-aa00-03f14749eb61”</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/input.png" alt="input"></p></div><p>回车即可（我的powershell改了个样子，这个不用担心，效果都一样）</p> <p>接着在电源选项中选卓越性能即可（<a href="https://jingyan.baidu.com/article/cbcede076c104c02f40b4d14.html" target="_blank" rel="noopener noreferrer">如何打开电源选项?<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
:::）</p> <h2 id="_3、添加一些良心软件"><a href="#_3、添加一些良心软件" class="header-anchor">#</a> 3、添加一些良心软件</h2> <h3 id="·memreduct-内存清理"><a href="#·memreduct-内存清理" class="header-anchor">#</a> ·MemReduct（内存清理）</h3> <p>值得注意的是，任何内存清理软件并不是帮你把内存“清理”了，而是类似于向操作系统去请求较大的内存需求，然后让操作系统自己去压缩现在的内存，把一些不重要的内存资源释放掉，或者整理一下现在的内存空间。</p> <p><a href="https://www.henrypp.org/product/memreduct/" target="_blank" rel="noopener noreferrer">下载链接<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
:::
下载完之后按着这几张图片设置即可达到最佳效果：</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/mem1.png" alt="mem1"></p></div><div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/mem2.png" alt="mem2"></p></div><div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/mem3.png" alt="mem3"></p></div><el-tag type="success">怎么用？</el-tag> <p>平时,觉得电脑有点慢了,就点一下任务栏的数字,就可以清理内存啦!</p> <p>就是那个30啦~</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/howmem.png" alt="howmem"></p></div><h3 id="·idm"><a href="#·idm" class="header-anchor">#</a> ·IDM</h3> <p><a href="http://www.internetdownloadmanager.com/" target="_blank" rel="noopener noreferrer">下载链接<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>

:::</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/RightMenuMgr.png" alt="RightMenuMgr"></p></div><h3 id="·bandizip-不再推荐"><a href="#·bandizip-不再推荐" class="header-anchor">#</a> ·Bandizip（不再推荐）</h3> <p>现在我更加推荐7-zip</p> <p><a href="https://www.7-zip.org/download.html" target="_blank" rel="noopener noreferrer">下载链接<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>推荐的原因：开源免费，体积小巧，操作也不差</p> <p>缺点：就是UI不是很好看。</p> <p>如果需要一款好看的，可以试试微软应用商店的NanaZip</p> <p><a href="https://www.microsoft.com/store/productId/9N8G7TSCL18R?ocid=pdpshare" target="_blank" rel="noopener noreferrer">下载链接<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>一款无广告的压缩软件，现在的7.XX版本是收费的（免费版有广告）</p> <p>下载6.XX的版本（无广告）</p> <p>优点：界面干净整洁，操作简单</p> <p><a href="https://www.bandisoft.com/bandizip/dl.php?old" target="_blank" rel="noopener noreferrer">Bandizip v6.29下载链接<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>此链接依旧有效（2023年10月25日）
:::</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/bandizip.cn.png" alt="img"></p></div><p>]</p> <h2 id="_4、谷歌浏览器配置"><a href="#_4、谷歌浏览器配置" class="header-anchor">#</a> 4、谷歌浏览器配置</h2> <p>首先你需要学习如何在谷歌浏览器中添加插件</p> <p>1、进入设置</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/findset.png" alt="findset"></p></div><p>2、选择扩展程序</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/ext.png" alt="ext"></p></div><p>3、打开开发者模式(打开之后，你可以直接将crx文件拖到此处安装插件)（有能力的还是直接在商店里下载吧）
:::</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/ext2.png" alt="ext2"></p></div><p>4、加载已解压的扩展程序</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/ext3.png" alt="ext3"></p></div><p>5、选择文件夹，之后插件就添加好了</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/ext4.png" alt="ext4"></p></div><p>几款插件推荐：</p> <p>AdGuard 广告拦截器 （让你的网页没有广告）</p> <p>Enable Copy （让不可复制的网页可复制）</p> <p>Tabliss - A Beautiful New Tab （让你的主页和新建标签页更好看）</p> <p>Tampermonkey（油猴脚本,让你的知乎和CSDN变得干净无弹窗）</p> <p>哔哩哔哩助手 [让网页上的哔哩哔哩视频可以下载(可能会被AdGuard屏蔽，下载前请先关闭AdGuard)]（根据自己的需求选择）</p> <h2 id="_5、win10垃圾清理指南"><a href="#_5、win10垃圾清理指南" class="header-anchor">#</a> 5、Win10垃圾清理指南</h2> <h3 id="使用磁盘清理工具进行清理"><a href="#使用磁盘清理工具进行清理" class="header-anchor">#</a> 使用磁盘清理工具进行清理</h3> <html><table style="margin-left:auto;margin-right:auto;"><tr><td><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/clean.png"></td> <td>
                打开此电脑，右键C盘<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>选择属性<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>选择磁盘清理<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>点击确定即可清理<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>想要清理更多,请点击清理系统文件<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>点击确定即可
            </td></tr></table></html> <p>可能会遇到情况：</p> <p>若出现提示称，清理更新后将无法还原到以前的更新，根据你的需求进行抉择即可。一般选择清理没啥问题。</p> <h3 id="使用360清理大师-windows10进行清理-它依旧没有加广告"><a href="#使用360清理大师-windows10进行清理-它依旧没有加广告" class="header-anchor">#</a> 使用360清理大师-Windows10进行清理（它依旧没有加广告）</h3> <p>•说明，经过本人使用这款360产品为良心之作，大可放心使用</p> <p>•绝对没有广告以及全家桶行为</p> <p><a href="http://down.360safe.com/360CleanMasterPC/Setup_360CleanMaster.exe" target="_blank" rel="noopener noreferrer">下载链接<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>（下载链接依旧有效2023年10月25日）</p> <p>打开软件
点击快速扫描</p> <p>等待完成。。。</p> <p>接着在列出的列表中，把有关（系统，常用软件垃圾）的内容全部选上⚆_⚆</p> <el-tag type="danger">注意：</el-tag> <p>在开机可加速中，千万不要把MemReduct选上了，不然之前咱们之前的内存清理软件开机之后就不会自动启动了（感觉就像不见了）</p> <el-tag type="danger">注意：</el-tag> <p>有时候他会默认勾选几个软件卸载，清理的时候注意下。这只是个例</p> <p>然后点击清理所有</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/360c.png" alt="360c"></p></div><p>退出软件时，请点击任务栏的电池电量（有时候是内存，有时候是温度，看着是这个地方就像）那个地方退出，不然是会占用系统资源的。</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/360t.png" alt="360t"></p></div><p>接着我们在任务管理器中将360清理大师默认启动给它关掉</p> <p>右键任务栏》》打开任务管理器》》选择启动选项》》找到360清理大师Tray模块》》在右下方点击禁用</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/boot.png" alt="boot"></p></div><h3 id="高级清理-使用dism-进行清理-依旧推荐"><a href="#高级清理-使用dism-进行清理-依旧推荐" class="header-anchor">#</a> [高级清理]使用dism++ 进行清理（依旧推荐）</h3> <p><a href="http://www.chuyu.me/zh-Hans/" target="_blank" rel="noopener noreferrer">下载链接<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>注意，dism++有的选项与系统内部相关，请不要乱搞，不然搞坏了开不了机就...(<em>/ω＼</em>)</p> <blockquote><p>相信聪明的你在没有图片的情况下一定可以学会的。</p></blockquote> <p>打开dism++</p> <p>点击空间回收</p> <el-tag type="danger">注意</el-tag> <p>有两项不要勾选（被取代的WinSxs组件，Windows更新安装记录）</p> <p>点击扫描</p> <p>点击清理</p> <el-tag type="danger">注意</el-tag> <br> <span class="badge error" style="vertical-align:middle;" data-v-d5affa18>注意！</span><span class="badge error" style="vertical-align:middle;" data-v-d5affa18>注意！</span><span class="badge error" 如果弹出什么窗口点击继续或者确定就行。
<p>等待清理完成就OK了</p> <h2 id="_6、socks5节点搭配代理软件-让你上网更加专业"><a href="#_6、socks5节点搭配代理软件-让你上网更加专业" class="header-anchor">#</a> 6、Socks5节点搭配代理软件,让你上网更加专业</h2> <p>此处不便细说</p> <p>https://github.com/Fndroid/clash_for_windows_pkg/releases</p> <p>关键词：机场，代理，CNIX，TAG</p> <h2 id="_7、流氓软件列举"><a href="#_7、流氓软件列举" class="header-anchor">#</a> 7、流氓软件列举</h2> <p>2345全系列产品（即<strong>2345全家桶</strong>）</p> <p>腾讯电脑管家</p> <p>360安全卫士（注意：你只需要一个360杀毒即可，360杀毒的效果和它是一样的，但是占用资源少很多）</p> <p>flash插件及其播放器（adobe都抛弃它了，现在都用H5了）</p> <p>WPS的广告比较烦（值得一提的是WPS比office早，可以说office刚开始是仿照WPS的），可以试试office（家庭版买断也不是很贵）</p> <p>百度浏览器</p> <p>QQ浏览器</p> <p>海螺桌面</p> <p>小黑记事本</p> <p>鲁大师</p> <p>快压</p> <p>搜狗输入法（广告太多，用微软的输入法就够了，实在不行可以试试手心输入法）</p> <p>流氓PE ：</p> <p>大白菜、老毛桃、电脑店</p> <p>还有很多……</p> <p>然后如果你的电脑不幸中招2345之类的软件，B站有位up主做了这样一款工具：</p> <p>视频：<a href="https://www.bilibili.com/video/BV13L4y1s7pF/" target="_blank" rel="noopener noreferrer">https://www.bilibili.com/video/BV13L4y1s7pF/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>软件下载链接：<a href="https://wwyx.lanzout.com/iCr3A1cyd4za" target="_blank" rel="noopener noreferrer">https://wwyx.lanzout.com/iCr3A1cyd4za<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="结语"><a href="#结语" class="header-anchor">#</a> 结语：</h2> <p>如何让电脑使用更加舒适？其实对于Windows来说，下载一些良心的无广告软件，保持良好的使用习惯即可。</p> <el-tag type="success">----(｡･∀･)ﾉﾞ小经验----</el-tag> <p>•软件不要老安到C盘（2023年了，硬盘也可以不分区了，全部堆到C盘也不是不行，也许硬盘容量超过1TB再考虑分区）</p> <p>•下载软件去官网下载</p> <p>•各种下载站的软件不要乱下（最好能不下就不下），要下请选择普通下载，压缩格式一般可以，exe大多是捆绑软件或是病毒</p> <p>•360杀毒调整好了日常使用很安静的，占用也很小，就是比较喜欢删exe，这是没办法的，毕竟防毒比较厉害。（如果比较介意它可能会不会上传数据，可以使用卡巴斯基）</p> <p>•火绒比360更安静，默认就是很好的（但是杀毒比360弱）（其实我个人不是很推荐）</p> <p>•要是真的来新的强悍病毒，没有杀毒软件能挡住，只有中招之后进行云防控。所以重要文件要备份好（重要文件请按照321原则进行备份）</p> <p>什么是3 2 1原则？</p> <ul><li>3：存储<code>三</code>份完整文件，一份原件加上两份拷贝。</li> <li>2：将文件起码保持在<code>两</code>种不同的介质上。</li> <li>1：将<code>一</code>份拷贝保存在异地。</li></ul> <blockquote><p>不知不觉的也写2803个词了。</p></blockquote></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/02.技术笔记/01.Windows笔记/06.优雅的使用Windows.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/0d737d/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">软件使用小知识</div></a> <a href="/pages/ba14ff/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">软件技巧</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
