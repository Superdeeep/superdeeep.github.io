)</span></span></a></p> <p>但是吧，有人还在用，那咱要看，但是咱也不想为了它再去给WMP这个老家伙装一个解码器(#｀-_ゝ-)</p> <p>毕竟它已经是历史的眼泪了，所以最好的办法是将其转换为h264编码，并且转换色彩空间以及预设，使其可以被大多数播放器播放，这样也利于在不同的设备上播放。</p> <p>首先，需要看看这是啥编码格式。</p> <p>TDSC?</p> <p>这是个什么编码格式？都没听说过，感觉它身上的历史尘埃又重了几分。</p> <p>于是呼就开始吭哧吭哧把以前的脚本改改</p> <div class="language- extra-class"><pre class="language-text"><code>&quot;path\to\your\ffmpeg&quot; -i %1 -c:v h264_nvenc -profile:v high -level:v 5  -vf &quot;format=yuv420p&quot; -c:a libfdk_aac &quot;.\%~n1_2h264.mp4&quot;
pause
</code></pre></div><p>OK，试试效果</p> <p>嗯~ 真不错，转换速度很快o(<em>￣︶￣</em>)o</p> <p>如果你不想用显卡编码，把<code>h264_nvenc</code>改成<code>h264</code>即可。</p> <p>本文就到这里了。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/02.技术笔记/01.Windows笔记/14.记一次ASF转换.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/0c96ac/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Nsudo右键强制删除</div></a> <a href="/pages/acfadc/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Vuepress部署</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
