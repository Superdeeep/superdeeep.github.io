DctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">获取中兴F412光猫超级管理密码<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>首先开启telnet （控制面板&gt;程序和功能&gt;启用或关闭Windows功能&gt;telnet客户端）</p> <p>打开cmd （注意，前往不要用Windows Terminal打开，我被他坑惨了）</p> <p>接着输入<code>telnet 192.168.1.1</code></p> <p>如果连不上，如果不让你连</p> <p>再开一个cmd</p> <p>一直ping它</p> <p><code>ping 192.168.1.1 -l 128 -t</code></p> <p>趁它不注意</p> <p><code>telnet 192.168.1.1 10128</code></p> <p>就可以登陆了</p> <p>之后会要求你登录</p> <p>Login: root</p> <p>password: Zte521</p> <p>输入 sendcmd 1 DB p DevAuthInfo</p> <p>一般第一个用户就是的，密码得到了</p> <p>ps：这时如果你用Windows Terminal打开</p> <p>你就会遇到这种情况</p> <p>啥都列出来了，但是第一个用户硬生生被Windows Terminal给吞了（应该是格式化输出有问题，企业特色吗？🤣），别问我是怎么知道的😂，我被这个问题折磨了一天😫</p> <p>其它命令如下：</p> <p>修改超级管理员帐号
<code>sendcmd 1 DB set UserInfo 0 Username XXXXXX</code></p> <p>修改超级管理员密码
<code>sendcmd 1 DB set UserInfo 0 Password XXXXXX</code></p> <p>查看root帐号密码（telnet远程进入的帐号和密码
<code>sendcmd 1 DB p TelnetCfg</code></p> <p>我这里修改不了</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/05.折腾/03.中兴F412光猫超级密码获取.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%85%89%E7%8C%AB%E6%8A%98%E8%85%BE" title="标签">#光猫折腾</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/47d586/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">小米r1d路由器折腾笔记</div></a> <a href="/pages/cba9ff/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">ipad mini1复活笔记</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
