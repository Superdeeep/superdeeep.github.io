CmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Git的使用和踩坑<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>本文创建日期：date: 2021-06-11 08:00:00</p> <h1 id="git的使用和踩坑"><a href="#git的使用和踩坑" class="header-anchor">#</a> Git的使用和踩坑</h1> <p>以提交代码到GitHub为例</p> <h2 id="_1、ssh-keys"><a href="#_1、ssh-keys" class="header-anchor">#</a> 1、SSH keys</h2> <h4 id="主要设置"><a href="#主要设置" class="header-anchor">#</a> 主要设置</h4> <p>先配置好全局用户</p> <div class="language-git extra-class"><pre class="language-git"><code> git config --global user.name <span class="token string">&quot;你的名字&quot;</span>

 git config --global user.email <span class="token string">&quot;注册时使用的邮箱地址@qq.com&quot;</span>
</code></pre></div><p>接着生成密钥</p> <div class="language-git extra-class"><pre class="language-git"><code> ssh-keygen -t rsa -C <span class="token string">&quot;注册时使用的邮箱地址@qq.com&quot;</span>
</code></pre></div><p>添加你的公钥</p> <div class="language-git extra-class"><pre class="language-git"><code>
找到.ssh这个文件夹

Windows下通常在 /c/Users/你的用户名/.ssh/ 下

之后找到.pub的文件

在github上的deploy key里面添加你的公钥
或者在GitHub 上setting里的SSH and GPG keys添加你的公钥
</code></pre></div><p>链接到远程仓库</p> <div class="language-git extra-class"><pre class="language-git"><code> git remote add iloveyou https://github.com/XXXXXX/XXXXXXXXX.git


 git remote add hahaha git@github.com:XXXXXXXX/XXXX.git

::: info
ps:这里的 iloveyou 和 hahaha 可以取你喜欢的名字，这个名字会对应的远程仓库
:::
</code></pre></div><p>本地提交</p> <div class="language-git extra-class"><pre class="language-git"><code> echo <span class="token string">&quot;# 咔咔咔咔咔嘎嘎嘎嘎嘎&quot;</span> &gt;&gt; README.md 

 git init

 git add README.md

 git commit -m <span class="token string">&quot;first commit&quot;</span>

 git branch -M main
 
 当然你也可以创建一个空提交
</code></pre></div><p>配置好config</p> <div class="language- extra-class"><pre class="language-text"><code>C:\Users\你的用户名\.ssh
</code></pre></div><p>在config中进行如下类似的配置:</p> <div class="language- extra-class"><pre class="language-text"><code>#本地虚拟机的ssh配置
Host 192.168.222.222
  HostName 192.168.222.222
  User hahaha

#本地虚拟机的ssh配置
Host 192.168.2.25
  HostName 192.168.2.25
  User root

#本地虚拟机的ssh配置
Host hahaha.ubuntu024
  HostName 192.168.2.24
  User haha
  IdentityFile ~/.ssh/ubuntu_rsa

#github的ssh配置
Host github.com
  User  你的@邮箱.com
  HostName github.com
  IdentityFile ~/.ssh/你的key
  
#github的ssh配置
#&quot;host second.github.com&quot; (这里的second可以取你喜欢的名字)
Host second.github.com
  User  你的@邮箱.com
  HostName github.com
  IdentityFile ~/.ssh/你的key

#阿里云的ssh配置
Host aliyun.ubuntu
  HostName 8.138.130.196
  User root
  IdentityFile ~/.ssh/你的key
</code></pre></div><p>Git添加私钥命令(重新添加私钥)</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token builtin class-name">eval</span> <span class="token variable"><span class="token variable">$(</span>ssh-agent<span class="token variable">)</span></span>

ssh-add ~/.ssh/publish_rsa
</code></pre></div><h2 id="建立上游分支的概念"><a href="#建立上游分支的概念" class="header-anchor">#</a> 建立上游分支的概念</h2> <p>刚开始使用git的时候一定要重视本地分支和上游分支</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">git</span> <span class="token function">add</span> <span class="token builtin class-name">.</span> <span class="token comment">#暂存更改</span>
<span class="token function">git</span> commit <span class="token parameter variable">-m</span> <span class="token string">&quot;Initial commit&quot;</span> <span class="token comment">#创建提交</span>
<span class="token function">git</span> remote <span class="token function">add</span> origin https://github.com/username/repository.git
<span class="token function">git</span> branch <span class="token parameter variable">-M</span> master
<span class="token function">git</span> push <span class="token parameter variable">-u</span> origin main  <span class="token comment">#-u 选项是 --set-upstream 的简写，用于在 git push 时为当前分支设置上游</span>
<span class="token comment">#第一次本地分支推送到远程仓库时，你需要使用 -u 选项，这样 Git 会将本地分支和远程分支关联起来，之后在该分支上进行 git pull 或 git push 时，不需要再指定远程仓库和分支名称。</span>
</code></pre></div><details class="custom-block details"><summary>解释</summary> <ul><li><p>将当前分支（假设是 <code>master</code>）推送到远程仓库 <code>origin</code>。</p></li> <li><p>设置本地 <code>main</code> 分支的上游分支为 <code>origin/main</code>。</p></li> <li><p>之后，如果你在 <code>main</code> 分支上，只需使用以下命令即可同步代码：</p> <div class="language- extra-class"><pre class="language-text"><code>bash复制代码git push    # 推送代码到远程
git pull    # 从远程拉取代码
</code></pre></div><p>不需要再明确指定 <code>origin</code> 和 <code>main</code>，因为它们已经被关联为上游分支。</p></li></ul></details></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/02.技术笔记/03.git笔记/01.Git的使用和踩坑.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/9c0de3/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Vuepress 美化指南</div></a> <a href="/pages/a73536/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">python pip更新错误</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
