sbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Git的使用和踩坑<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>本文创建日期：date: 2021-06-11 08:00:00</p> <h1 id="git的使用和踩坑"><a href="#git的使用和踩坑" class="header-anchor">#</a> Git的使用和踩坑</h1> <p>注意，本文可能存在一些错误，本人将在以后核对后再次发布一次。</p> <p>现在是填坑时间：</p> <h2 id="_1、ssh"><a href="#_1、ssh" class="header-anchor">#</a> 1、ssh</h2> <h4 id="主要设置"><a href="#主要设置" class="header-anchor">#</a> 主要设置</h4> <p>先配置好全局用户</p> <div class="language-git extra-class"><pre class="language-git"><code> git config --global user.name <span class="token string">&quot;你的名字&quot;</span>

 git config --global user.email <span class="token string">&quot;注册时使用的邮箱地址@qq.com&quot;</span>
</code></pre></div><p>接着生成密钥</p> <div class="language-git extra-class"><pre class="language-git"><code> ssh-keygen -t rsa -C <span class="token string">&quot;注册时使用的邮箱地址@qq.com&quot;</span>
</code></pre></div><p>添加你的公钥</p> <div class="language-git extra-class"><pre class="language-git"><code>
找到.ssh这个文件夹

Windows下通常在 /c/Users/你的用户名/.ssh/ 下

之后找到.pub的文件

在github上的deploy key里面添加你的公钥
</code></pre></div><p>链接到远程仓库</p> <div class="language-git extra-class"><pre class="language-git"><code> git remote add origin1 https://github.com/XXXXXX/XXXXXXXXX.git

 git remote add origin2 https://github.com/XXXXXX/XXXXXX.github.io.git

::: info
ps:这里的 origin1 可以取你喜欢的名字(不过最好别这么搞)
:::


这步很重要不然会一直失败!!!
```git 
 echo <span class="token string">&quot;# 咔咔咔咔咔嘎嘎嘎嘎嘎&quot;</span> &gt;&gt; README.md

 git init

 git add README.md

 git commit -m <span class="token string">&quot;first commit&quot;</span>

 git branch -M main
</code></pre></div><p>::: info
如果是一步一步按照上面的方法做,却无法将已有的仓库推送到GitHub,还显示没有权限写入仓库的话,那么你或许跟我一样</p> <p>把一个公钥用在了多台电脑上,或者没有配置好config</p> <p>:::</p> <h3 id="附录"><a href="#附录" class="header-anchor">#</a> 附录</h3> <hr> <details class="custom-block details"><summary>多仓库多用户</summary> <p>找到.ssh这个文件夹之后,找到或者新建config这个文件(它没有后缀名的)</p> <p>Windows下通常在 /c/Users/你的用户名/.ssh/ 下</p> <p>在config中进行如下配置:</p> <div class="language- extra-class"><pre><code>host gitee.com

  Hostname gitee.com

  User 你的名字

  IdentityFile ~/.ssh/你的密钥名_rsa


host github.com

  Hostname github.com

  User 你的名字

  IdentityFile ~/.ssh/你的密钥名_rsa


host second.github.com

  Hostname github.com

  User 你的名字

  IdentityFile ~/.ssh/你的密钥名_rsa
</code></pre></div><ul><li><strong>ps: &quot;host second.github.com&quot; (这里的second可以取你喜欢的名字)</strong></li></ul></details> <details class="custom-block details"><summary>Git添加公钥命令(本地仓库)</summary> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token builtin class-name">eval</span> <span class="token variable"><span class="token variable">$(</span>ssh-agent<span class="token variable">)</span></span>

ssh-add ~/.ssh/publish_rsa
</code></pre></div></details> <details class="custom-block details"><summary>自动提交脚本</summary> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">git</span> <span class="token function">add</span> <span class="token parameter variable">-A</span>
<span class="token function">git</span> commit <span class="token parameter variable">-m</span> <span class="token string">'deploy'</span>
<span class="token function">git</span> push <span class="token parameter variable">-f</span> git@second.github.com:XXXXXX/XXXXX.github.io.git main
