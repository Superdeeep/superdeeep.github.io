> <p><code>sudo passwd root</code></p> <h2 id="输入法"><a href="#输入法" class="header-anchor">#</a> 输入法</h2> <p><code>apt-get install ibus</code></p> <p><code>apt-get install ibus ibus-pinyin</code></p> <p><code>im-config</code></p> <h2 id="换源"><a href="#换源" class="header-anchor">#</a> 换源</h2> <p><code>mousepad /etc/apt/sources.list</code></p> <p>官方源</p> <div class="language- extra-class"><pre class="language-text"><code>deb http://http.kali.org/kali kali-rolling main non-free contrib
deb-src http://http.kali.org/kali kali-rolling main non-free contrib
</code></pre></div><p>中科大源</p> <div class="language- extra-class"><pre class="language-text"><code>deb http://mirrors.ustc.edu.cn/kali kali-rolling main non-free contrib
deb-src http://mirrors.ustc.edu.cn/kali kali-rolling main non-free contrib
</code></pre></div><p>阿里云源（推荐）</p> <div class="language- extra-class"><pre class="language-text"><code>deb http://mirrors.aliyun.com/kali kali-rolling main non-free contrib
deb-src http://mirrors.aliyun.com/kali kali-rolling main non-free contrib
</code></pre></div><h2 id="kali中文字体"><a href="#kali中文字体" class="header-anchor">#</a> kali中文字体</h2> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">apt-get</span> <span class="token function">install</span> xfonts-intl-chinese
<span class="token function">sudo</span> <span class="token function">apt-get</span> <span class="token function">install</span> ttf-wqy-microhei ttf-wqy-zenhei xfonts-wqy
</code></pre></div><h2 id="更新"><a href="#更新" class="header-anchor">#</a> 更新</h2> <p>更新源：</p> <p><code>apt-get update</code></p> <p>3.更新软件</p> <p><code>apt-get upgrade</code></p> <p>4.更新系统</p> <p><code>apt-get dist-upgrade</code></p> <p>如果出错了可以试试</p> <p><code>apt-get upgradte --fix-missing</code></p> <p>5.清理安装包</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">apt-get</span> clean
<span class="token function">apt-get</span> autoclean
<span class="token function">sudo</span> <span class="token function">apt-get</span> autoremove
dpkg <span class="token parameter variable">-l</span> <span class="token operator">|</span><span class="token function">grep</span> ^rc<span class="token operator">|</span><span class="token function">awk</span> <span class="token string">'{print $2}'</span> <span class="token operator">|</span><span class="token function">sudo</span> <span class="token function">xargs</span> dpkg <span class="token parameter variable">-P</span> <span class="token comment">#此命令会强力清理残留配置符号都是英文， 命令较长建议直接复制， 不要输入， 以免输错， 造成误删。其实也没必要清理它</span>
<span class="token function">apt-get</span> remove <span class="token punctuation">[</span>package<span class="token punctuation">]</span>
<span class="token function">apt-get</span> remove <span class="token parameter variable">--purge</span> <span class="token comment"># ------(package 删除包，包括删除配置文件等) </span>
<span class="token function">apt-get</span> autoremove <span class="token parameter variable">--purge</span> <span class="token comment"># ----(package 删除包及其依赖的软件包+配置文件等</span>
</code></pre></div><p>使用dpkg卸载</p> <div class="language-sh extra-class"><pre class="language-sh"><code>dpkg <span class="token parameter variable">-r</span>     <span class="token comment">#移除一个已安装的包。</span>
dpkg <span class="token parameter variable">-P</span>    <span class="token comment">#完全清除一个已安装的包。和 remove 不同的是，remove 只是删掉数据和可执行文件，purge 另外还删除所有的配制文件。</span>
</code></pre></div><h2 id="安装yersinia"><a href="#安装yersinia" class="header-anchor">#</a> 安装yersinia</h2> <p><code>apt-get install yersinia</code></p> <h2 id="安装屏幕键盘"><a href="#安装屏幕键盘" class="header-anchor">#</a> 安装屏幕键盘</h2> <p><code>apt-get install onboard</code></p> <p>配置登录时启动：</p> <p>打开<code>/etc/lightdm/lightdm-gtk-greeter.conf</code>
添加
<code>keyboard=onboard</code></p> <h2 id="安装办公软件"><a href="#安装办公软件" class="header-anchor">#</a> 安装办公软件</h2> <h3 id="wps"><a href="#wps" class="header-anchor">#</a> WPS</h3> <p>下载 wps for linux</p> <p>安装 <code>dpkg -i XXXX.deb</code></p> <p>安装缺少的字体</p> <p>字体下载地址：</p> <p><a href="https://github.com/pengphei/wps-font-symbols/archive/master.zip" target="_blank" rel="noopener noreferrer">https://github.com/pengphei/wps-font-symbols/archive/master.zip<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>打开 <code>/usr/share/fonts/</code></p> <p>新建msttf文件夹</p> <p><code>mkdir -p msttf</code></p> <p>把字体丢进去就好</p> <h3 id="libreoffice"><a href="#libreoffice" class="header-anchor">#</a> Libreoffice</h3> <p>安装</p> <p><code>apt-get install libreoffice</code></p> <p>设置中文</p> <p><code>apt-get install libreoffice-l10n-zh-cn libreoffice-help-zh-cn</code></p> <p><code>apt-get remove --purge libreoffice*</code></p> <h2 id="安装typora"><a href="#安装typora" class="header-anchor">#</a> 安装Typora</h2> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">wget</span> <span class="token parameter variable">-qO</span> - https://typora.io/linux/public-key.asc <span class="token operator">|</span> <span class="token function">sudo</span> apt-key <span class="token function">add</span> -

<span class="token builtin class-name">echo</span> <span class="token parameter variable">-e</span> <span class="token string">&quot;<span class="token entity" title="\n">\n</span>deb https://typora.io/linux ./&quot;</span> <span class="token operator">|</span> <span class="token function">sudo</span> <span class="token function">tee</span> <span class="token parameter variable">-a</span> /etc/apt/sources.list

<span class="token function">sudo</span> <span class="token function">apt-get</span> update

<span class="token function">sudo</span> <span class="token function">apt-get</span> <span class="token function">install</span> typora
</code></pre></div><p>进入/usr/share/applications文件夹下，找到typora.desktop文件</p> <p>找到<code>Exec=typora %U</code></p> <p>将其修改为：</p> <p><code>Exec=typora %U --no-sandbox</code></p> <h2 id="安装文本编辑器"><a href="#安装文本编辑器" class="header-anchor">#</a> 安装文本编辑器</h2> <p><code>apt-get install gedit</code></p> <h2 id="安装坚果云"><a href="#安装坚果云" class="header-anchor">#</a> 安装坚果云</h2> <p>按照官网的教程进行如下操作</p> <p><code>wget https://www.jianguoyun.com/static/exe/installer/nutstore_linux_dist_x64.tar.gz -O /tmp/nutstore_bin.tar.gz</code></p> <p><code>mkdir -p ~/.nutstore/dist &amp;&amp; tar zxf /tmp/nutstore_bin.tar.gz -C ~/.nutstore/dist</code></p> <p><code>~/.nutstore/dist/bin/install_core.sh</code>
官网就教到这，但是你就是打不开它</p> <p>但这不能阻止我们</p> <p>接着找到 <code>~/.nutstore/dist/bin/nutstore-pydaemon.py</code></p> <p>把python3改成python就可以启动了</p> <p>ps：当你输完帐号密码登录的时候，你会发现他在功能预览那里卡住了。这是不要着急，拿着鼠标一顿狂点，或者直接把窗口关了，随你怎么乱搞，之后它自己就会好（就好还是不要结束进程）。</p> <h2 id="安装vlc"><a href="#安装vlc" class="header-anchor">#</a> 安装vlc</h2> <p><code>apt install vlc</code></p> <h2 id="修改kali登录画面和启动画面"><a href="#修改kali登录画面和启动画面" class="header-anchor">#</a> 修改kali登录画面和启动画面</h2> <p>登录界面背景路径：</p> <p><code>/usr/share/backgrounds/kali/</code></p> <p>修改或者替换这些文件</p> <p>名字不一定相同每次kali更新都会变化，看着图片替换就行。</p> <p><code>kali-light-strips-4x3.png</code></p> <p><code>kali-light-strips-16x9.png</code></p> <p><code>kali-light-strips-16x10.png</code></p> <p>grub2加载启动系统画面路径：</p> <p><code>/usr/share/images/desktop-base/</code></p> <p>创建符号链接来替换原有的desktop-grub.png的符号链接，注意！两者都是符号链接</p> <p>你也可以直接改源文件，但是文件很多，不好找</p> <p>grub2引导画面路径：</p> <p><code>/boot/grub/themes/kali</code></p> <p>修改或者替换</p> <p><code>background.png</code>（目前已删除）</p> <p><code>grub-4x3.png</code></p> <p><code>grub-16x9.png</code></p> <p><code>theme.txt</code>也可按需要修改</p> <p>最后执行<code>update-grub</code>命令即可</p> <p>如果你使用自己的图片，建议与kali自带的图片参数保持一致。</p> <p>增加启动引导项：</p> <p>文件目录：<code>/etc/grub.d/40_custom</code></p> <p>如果是最新kali直接在文件里面往下添加</p> <div class="language-sh extra-class"><pre class="language-sh"><code>menuentry <span class="token string">&quot;Reboot the computer&quot;</span><span class="token punctuation">{</span>
	<span class="token function">reboot</span>
<span class="token punctuation">}</span>
menuentry <span class="token string">&quot;Poweroff the computer&quot;</span><span class="token punctuation">{</span>
	<span class="token function">halt</span>
<span class="token punctuation">}</span>
</code></pre></div><p>就好，可以在引导界面增加重启和关机选项</p> <p>之前版本：</p> <p>文件目录：<code>/etc/grub.d/40_custom</code></p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token shebang important">#!/bin/sh</span>
<span class="token comment">#exec tail -n +3 $0 #attention!</span>
<span class="token comment"># This file provides an easy way to add custom menu entries.  Simply type the</span>
<span class="token comment"># menu entries you want to add after this comment.  Be careful not to change</span>
<span class="token comment"># the 'exec tail' line above.</span>

<span class="token function">cat</span> <span class="token operator">&lt;&lt;</span><span class="token string">EOF
menuentry &quot;Reboot the computer&quot;{
	reboot
}
menuentry &quot;Poweroff the computer&quot;{
	halt
}
EOF</span>
</code></pre></div><p>登录界面主题：</p> <p>文件目录：<code>/etc/lightdm/lightdm-gtk-greeter.conf</code></p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token punctuation">[</span>greeter<span class="token punctuation">]</span>
background <span class="token operator">=</span> /usr/share/desktop-base/kali-theme/login/background
theme-name <span class="token operator">=</span> Kali-Dark <span class="token comment">#这里是主题</span>
font-name <span class="token operator">=</span> Cantarell <span class="token number">11</span>
icon-theme-name <span class="token operator">=</span> Flat-Remix-Blue-dark <span class="token comment">#这里是输入用户名的</span>
xft-antialias <span class="token operator">=</span> <span class="token boolean">true</span>
xft-dpi <span class="token operator">=</span> <span class="token number">96</span>
xft-hintstyle <span class="token operator">=</span> slight
xft-rgba <span class="token operator">=</span> rgb
indicators <span class="token operator">=</span> ~host<span class="token punctuation">;</span>~spacer<span class="token punctuation">;</span>~session<span class="token punctuation">;</span>~layout<span class="token punctuation">;</span>~a11y<span class="token punctuation">;</span>~clock<span class="token punctuation">;</span>~power<span class="token punctuation">;</span>
clock-format <span class="token operator">=</span> %d %b, %H:%M
screensaver-timeout <span class="token operator">=</span> <span class="token number">60</span>
default-user-image <span class="token operator">=</span> <span class="token comment">#emblem-kali</span>
keyboard <span class="token operator">=</span> onboard
</code></pre></div><p>最新版kali已添加onboard</p> <h2 id="安装gnome桌面-不建议安装"><a href="#安装gnome桌面-不建议安装" class="header-anchor">#</a> 安装GNOME桌面（不建议安装）</h2> <p>如果折腾后想换回原来的桌面，请按照下面的方法安装：</p> <p><code>apt-get install gnome-core kali-defaults kali-root-login desktop-base</code></p> <p>安装各种东西</p> <p><code>apt install gnome-shell-extension-desktop-icons</code> #显示桌面图标</p> <p><code>apt install gnome-shell-extension-Clipboard Indicator</code> #剪贴板</p> <p><code>apt-get install gnome-tweak-tool</code> #插件扩展</p> <p>在火狐里安装相关的插件后，就可以在浏览器里直接对桌面安装插件了</p> <p>插件地址 <a href="https://extensions.gnome.org" target="_blank" rel="noopener noreferrer">https://extensions.gnome.org<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>Extensions</p> <p>Dash to Panel （windows风格）</p> <p>Dash to Dock （mac风格）</p> <p>卸载：</p> <p><code>apt-get remove gnome-core</code></p> <h3 id="kali安装中文字体"><a href="#kali安装中文字体" class="header-anchor">#</a> kali安装中文字体</h3> <p>如果你的onboard显示不全的话就需要它</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">apt-get</span> <span class="token function">install</span> ttf-wqy-microhei ttf-wqy-zenhei xfonts-wqy
</code></pre></div><p>安装完之后重启它</p> <h2 id="安装缺少的libappindicator3-1"><a href="#安装缺少的libappindicator3-1" class="header-anchor">#</a> 安装缺少的libappindicator3-1</h2> <p><a href="http://ftp.cn.debian.org/debian/pool/main/libi/libindicator/libindicator3-7_0.5.0-2_amd64.deb" target="_blank" rel="noopener noreferrer">http://ftp.cn.debian.org/debian/pool/main/libi/libindicator/libindicator3-7_0.5.0-2_amd64.deb<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>libappindicator3-1:</p> <p><a href="http://mirrors.ustc.edu.cn/debian/pool/main/liba/libappindicator/libappindicator3-1_0.4.92-3.1_amd64.deb" target="_blank" rel="noopener noreferrer">http://mirrors.ustc.edu.cn/debian/pool/main/liba/libappindicator/libappindicator3-1_0.4.92-3.1_amd64.deb<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>用dpkg安装就好</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/02.技术笔记/05.Linux笔记/01.kali部署美化笔记.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg
