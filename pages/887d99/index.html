Install Proxmox VE (Debug mode)</p> <p>4.在第一次提示你可以输入命令的时候输入Ctrl+D，继续安装过程</p> <p>5.再次提示你可以输入命令的时候输入：</p> <p>vi /usr/share/perl5/Proxmox/Sys/Block.pm</p> <p>随后：</p> <p>可能用得上的vim小知识：<br>
（在vim的normal模式，输入/unable to get device快速定位）<br>
（vim快速编辑小技巧，复制是y，粘贴是p，按v进入可视界面，选中高亮之后按下y，即可复制）<br>
（在vim的normal模式输入 :wq 是保存）</p> <p>找到类似这样的地方：</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token punctuation">}</span> elsif <span class="token punctuation">(</span><span class="token variable">$dev</span> <span class="token operator">=~</span> m<span class="token operator">|</span>^/dev/nvme<span class="token punctuation">\</span>d+n<span class="token punctuation">\</span>d+$<span class="token operator">|</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token builtin class-name">return</span> <span class="token string">&quot;<span class="token variable">${dev}</span>p<span class="token variable">$partnum</span>&quot;</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
    die <span class="token string">&quot;unable to get device for partition <span class="token variable">$partnum</span> on device <span class="token variable">$dev</span><span class="token entity" title="\n">\n</span>&quot;</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>在下面多加一个 elseif：</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token punctuation">}</span> elsif <span class="token punctuation">(</span><span class="token variable">$dev</span> <span class="token operator">=~</span> m<span class="token operator">|</span>^/dev/nvme<span class="token punctuation">\</span>d+n<span class="token punctuation">\</span>d+$<span class="token operator">|</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token builtin class-name">return</span> <span class="token string">&quot;<span class="token variable">${dev}</span>p<span class="token variable">$partnum</span>&quot;</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span> elsif <span class="token punctuation">(</span><span class="token variable">$dev</span> <span class="token operator">=~</span> m<span class="token operator">|</span>^/dev/mmcblk<span class="token punctuation">\</span>d+$<span class="token operator">|</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> <span class="token comment">#在这里哦</span>
    <span class="token builtin class-name">return</span> <span class="token string">&quot;<span class="token variable">${dev}</span>p<span class="token variable">$partnum</span>&quot;</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
    die <span class="token string">&quot;unable to get device for partition <span class="token variable">$partnum</span> on device <span class="token variable">$dev</span><span class="token entity" title="\n">\n</span>&quot;</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre></div><p>实体机截图：</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/r86sinstalltoemmc.png" alt="r86sinstalltoemmc"></p> <p>保存退出即可</p> <p>然后输入Ctrl-D 继续安装过程，之后正常安装即可</p> <p>我的配置：</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/readypromox.png" alt="readypromox"></p> <p>最后一切安装完毕后，输入https://192.168.6.100:8006/即可进入后台配置啦~</p> <p>配置pve自己在这里配置哦：</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/image-20250508105702987.png" alt="image-20250508105702987"></p> <p>PVE换源：</p> <p>有人说换源前建议先更新下证书，否则可能由于证书不可用导致 https 无法使用，进而无法下载所有软件</p> <p>我保留这个建议</p> <p><code>sudo apt install apt-transport-https ca-certificates</code></p> <p>首先替换Debian 的软件源，配置文件是 /etc/apt/sources.list</p> <p>可以使用一键换源脚本换源</p> <p><code>bash &lt;(curl -sSL https://linuxmirrors.cn/main.sh)</code></p> <p>之后替换 pve 软件源</p> <p>pve 镜像默认的 pve 软件源配置文件是 /etc/apt/sources.list.d/pve-enterprise.list</p> <p>cp /etc/apt/sources.list /etc/apt/sources.list_back
备份后将其中内容替换为以下即可：</p> <p>vi /etc/apt/sources.list.d/pve-enterprise.list</p> <p>#修改成以下内容
deb https://mirrors.ustc.edu.cn/proxmox/debian bookworm pve-no-subscription</p> <h4 id="另外的一个帖子"><a href="#另外的一个帖子" class="header-anchor">#</a> 另外的一个帖子：</h4> <p>echo &quot;deb https://mirrors.tuna.tsinghua.edu.cn/proxmox/debian bookworm pve-no-subscription&quot; &gt; /etc/apt/sources.list.d/pve-no-subscription.list</p> <p>完成之后运行以下指令把软件源的密钥安装一下</p> <p>wget https://mirrors.ustc.edu.cn/proxmox/debian/proxmox-release-bookworm.gpg -O /etc/apt/trusted.gpg.d/proxmox-release-bookworm.gpg</p> <p>编辑 PVE ceph 源 配置文件是 /etc/apt/sources.list.d/ceph.list</p> <p>vi /etc/apt/sources.list.d/ceph.list</p> <h5 id="改成如下内容"><a href="#改成如下内容" class="header-anchor">#</a> 改成如下内容</h5> <p>deb https://mirrors.ustc.edu.cn/proxmox/debian/ceph-quincy bookworm no-subscription</p> <p>然后就可以愉快的更新软件源了</p> <p>apt update</p> <p>修改 CT Templates (LXC 容器) 源</p> <h4 id="将-usr-share-perl5-pve-aplinfo-pm-文件中默认的源地址-http-download-proxmox-com"><a href="#将-usr-share-perl5-pve-aplinfo-pm-文件中默认的源地址-http-download-proxmox-com" class="header-anchor">#</a> 将 /usr/share/perl5/PVE/APLInfo.pm 文件中默认的源地址 http://download.proxmox.com</h4> <h4 id="替换为-https-mirrors-tuna-tsinghua-edu-cn-proxmox-即可"><a href="#替换为-https-mirrors-tuna-tsinghua-edu-cn-proxmox-即可" class="header-anchor">#</a> 替换为 https://mirrors.tuna.tsinghua.edu.cn/proxmox 即可</h4> <p>cp /usr/share/perl5/PVE/APLInfo.pm /usr/share/perl5/PVE/APLInfo.pm_back
sed -i 's|http://download.proxmox.com|https://mirrors.ustc.edu.cn/proxmox|g' /usr/share/perl5/PVE/APLInfo.pm
针对 /usr/share/perl5/PVE/APLInfo.pm 文件的修改，重启后生效</p> <h4 id="去除订阅弹窗"><a href="#去除订阅弹窗" class="header-anchor">#</a> 去除订阅弹窗</h4> <p>sed -Ezi.bak &quot;s/(Ext.Msg.show({\s+title: gettext('No valid sub)/void({ //\1/g&quot; /usr/share/javascript/proxmox-widget-toolkit/proxmoxlib.js</p> <h4 id="重启pve服务"><a href="#重启pve服务" class="header-anchor">#</a> 重启pve服务</h4> <p>systemctl restart pvedaemon.service
systemctl restart pveproxy.service</p> <p>systemctl restart pvedaemon.service &amp;&amp; systemctl restart pveproxy.service</p> <p>参考：</p> <p>https://lovesykun.cn/archives/36.html
