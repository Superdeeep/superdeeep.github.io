5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">C 手记<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>一些杂记，还未整理。</p> <p>比起<code>printf()</code> <code>scanf()</code>函数</p> <p><code>gets_s</code>和<code>puts</code>更加优雅和简洁</p> <p>例子：</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">int</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

	<span class="token keyword">char</span> str<span class="token punctuation">[</span><span class="token number">50</span><span class="token punctuation">]</span><span class="token operator">=</span> <span class="token string">&quot;\0&quot;</span><span class="token punctuation">;</span>

	<span class="token function">puts</span><span class="token punctuation">(</span><span class="token string">&quot;请输入一个字符串：&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token function">gets_s</span><span class="token punctuation">(</span>str<span class="token punctuation">)</span><span class="token punctuation">;</span>
	
	<span class="token function">puts</span><span class="token punctuation">(</span><span class="token string">&quot;您输入的字符串:&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token function">puts</span><span class="token punctuation">(</span>str<span class="token punctuation">)</span><span class="token punctuation">;</span>

	<span class="token keyword">return</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span> 
</code></pre></div><p>或者使用
使用fgets函数</p> <p>优点:
从标准输入流中读取10字节（包括’\0’）到字符数组str中, 超出就自动截断, 不会出错。</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token keyword">char</span> str<span class="token punctuation">[</span><span class="token number">10</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
<span class="token function">fgets</span><span class="token punctuation">(</span>str<span class="token punctuation">,</span> <span class="token number">10</span><span class="token punctuation">,</span> <span class="token constant">stdin</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div><p>而且函数更加安全</p> <p>如何想在vs中继续使用scanf函数且忽略安全检查的话
需要如下宏定义：</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">define</span> <span class="token macro-name">_CRT_SECURE_NO_DEPRECATE</span></span>
</code></pre></div><p>转义字符\后为8进制或16进制</p> <p>转义字符以\或者\x开头，以\开头表示后跟八进制形式的编码值，以\x开头表示后跟十六进制形式的编码值。
对于转义字符来说，只能使用八进制或者十六进制。</p> <p>https://blog.csdn.net/littesss/article/details/70148523</p> <p>https://blog.csdn.net/qq_51646682/article/details/121111632?spm=1001.2014.3001.5501</p> <p>https://blog.csdn.net/weixin_43689805/article/details/120468320</p> <p>一些注意事项:</p> <p>1、gets函数在vs2015后不被支持,可用gets_s替代</p> <p>2、vs2022中，如果您直接将逗号运算符写入printf函数中那么它会默认输出变量的值</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token function">printf</span><span class="token punctuation">(</span><span class="token string">&quot;%d&quot;</span><span class="token punctuation">,</span><span class="token punctuation">(</span>a17 <span class="token operator">=</span> <span class="token number">3</span> <span class="token operator">*</span> <span class="token number">5</span><span class="token punctuation">,</span> a17 <span class="token operator">*</span> <span class="token number">4</span><span class="token punctuation">)</span><span class="token punctuation">,</span> a17 <span class="token operator">+</span> <span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre></div><p>它会输出a17的值60而不是整个表达式的18</p> <p>3、C认为所有非0数为真，0为假</p> <p>4、逻辑运算符的短路</p> <table><thead><tr><th></th> <th>下表显示了 C 语言支持的所有关系逻辑运算符。假设变量 <strong>A</strong> 的值为 1，变量 <strong>B</strong> 的值为 0</th> <th></th></tr></thead> <tbody><tr><td>&amp;&amp;</td> <td>称为逻辑与运算符。如果两个操作数都非零，则条件为真。</td> <td>(A &amp;&amp; B) 为假。</td></tr> <tr><td>||</td> <td>称为逻辑或运算符。如果两个操作数中有任意一个非零，则条件为真。</td> <td>(A || B) 为真。</td></tr> <tr><td>!</td> <td>称为逻辑非运算符。用来逆转操作数的逻辑状态。如果条件为真则逻辑非运算符将使其为假。</td> <td>!(A &amp;&amp; B) 为真。</td></tr></tbody></table> <p>在 &amp;&amp;  中如果左表达式为假，右侧表达式将不会被运算</p> <p>在   ||    中如果左表达式为真，右侧表达式将不会被运算</p> <p>关于对逻辑与和或的理解：</p> <p>“逻辑与”相当于“并且”，两个条件都同时成立的情况下“逻辑与”的运算结果才为“真”。</p> <p>“逻辑或”相当于“或者”，一个条件成立的情况下“逻辑或”的运算结果为“真”，两个条件都为假的情况下“逻辑与”的运算结果才为“假”。</p> <p>const关键字用于设置变量不可更改/只读的</p> <p>c是面向过程的，怎么会有类的概念呢。</p> <p>％d整型输出，％ld长整型输出，</p> <p>％o以八进制数形式输出整数，</p> <p>％x以十六进制数形式输出整数，或输出字符串的地址。</p> <p>％u以十进制数输出unsigned型数据(无符号数)。注意：%d与%u有无符号的数值范围，也就是极限的值，不然数值打印出来会有误。</p> <p>％c用来输出一个字符，</p> <p>％s用来输出一个字符串，</p> <p>％f用来输出实数，以小数形式输出，默认情况下保留小数点6位。</p> <p>%.100f用来输出实数，保留小数点100位。</p> <p>％e以指数形式输出实数，</p> <p>％g根据大小自动选f格式或e格式，且不输出无意义的零。</p> <p>一些回文数简单实例：</p> <div class="language-cpp extra-class"><pre class="language-cpp"><code><span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">define</span> <span class="token macro-name">_CRT_SECURE_NO_DEPRECATE</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&lt;stdio.h&gt;</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&lt;stdlib.h&gt;</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&lt;string.h&gt;</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&lt;stdio.h&gt;</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span><span class="token string">&lt;math.h&gt;</span></span>
