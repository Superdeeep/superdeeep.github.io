可以用Vercel部署一个网站然后再结合反代把Onedrive网盘的内容目录显示出来，可以实现直链下载，在线播放，以及访客无需登录即可访问Onedrive云盘下的目录，然后下载。</p> <p>这不就可以当一个分享性质的网盘？然后本地同步到Onedrive云端，然后以后有什么刷机包，工具包就可以直接上传分享给大家。光想想都觉得非常的美妙~</p> <p>然后就说干就干，这里说一句，这个网盘的整体搭建难度不大，但是配置较多且比较繁琐，所以呢才会有这么一篇文章来帮助大家避坑。</p> <p>好的，让我们跟随官方文档开始吧！</p> <p>这里我下载了PDF版的文档，各位可以下载后照着文档配合着本文一起看。</p> <p>首先你需要一个可以自己注册Azure程序的微软账号，可以去拼多多或者淘宝上买一个，搜索Onedrive25TB，选择不限制API的就可以，价格也还ok，当然如果你想自己搞E5账号自己折腾当然也可以，这里我就选择买一个省事一点，毕竟日后要是炸鸡了，客服还包换号对吧，省的自己闹腾（写文章前已经炸了，客服马上就发了新号）。</p> <p>然后就是改密码啥的就不说了，记住你的账号，然后开始吧。</p> <p><a href="https://ondrive.vercel.app/api/raw/?path=/onedrive-vercel-index/quickstart.pdf" target="_blank" rel="noopener noreferrer">立即上手.pdf<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://ondrive.vercel.app/api/raw/?path=/onedrive-vercel-index/clientid.pdf" target="_blank" rel="noopener noreferrer">配置Clientid<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>首先Fork这个项目，这个就不多说</p> <p>然后按着文档修改对应的js文件，这个也不用多说，只需要知道js文件再config文件夹就OK。</p> <p>API参数这里我写的是</p> <div class="language-js extra-class"><pre class="language-js"><code><span class="token literal-property property">authApi</span><span class="token operator">:</span> <span class="token string">'https://login.microsoftonline.com/common/oauth2/v2.0/token'</span><span class="token punctuation">,</span>
<span class="token literal-property property">driveApi</span><span class="token operator">:</span> <span class="token string">'https://graph.microsoft.com/v1.0/me/drive'</span><span class="token punctuation">,</span>
</code></pre></div><p>和官网一样没有变动，如果你是世纪互联的号那可能就要更改一下了</p> <p>然后就是需要踩坑的地方了</p> <p>就是你需要自己配置<a href="https://ovi.swo.moe/zh/docs/advanced" target="_blank" rel="noopener noreferrer">clientid 与 secret<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>好的，首先我们先打开以下链接：</p> <ul><li><p><a href="https://portal.azure.com/#blade/Microsoft_AAD_RegisteredApps/ApplicationsListBlade" target="_blank" rel="noopener noreferrer">Microsoft Azure App registrations<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>（ OneDrive 国际版、企业版与教育版，E5 订阅专用）</p></li> <li><p><a href="https://portal.azure.cn/#blade/Microsoft_AAD_RegisteredApps/ApplicationsListBlade" target="_blank" rel="noopener noreferrer">Microsoft Azure.cn App registrations<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>（OneDrive 世纪互联专用）</p></li></ul> <p>打开之后找到新建应用程序的地方,这一步都会</p> <p>接下来按照图片所示进行填写</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/onedriveaddapp.png" alt="onedriveaddapp"></p> <p>然后点击注册</p> <p>之后再寻找你的ClientID</p> <p>在概述里面可以找到</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/onedriveabouttt.png" alt="onedriveabouttt"></p> <p>然后就是建一个密码</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/onedrivepass.png" alt="onedrivepass"></p> <p>然后这么填写信息</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/onedrivepass2.png" alt="onedrivepass2"></p> <p>最多只能写4年。</p> <p>之后就是复制你的Client secret</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/onedrivepass3.png" alt="onedrivepass3"></p> <p>复制值就ok</p> <p>然后修改API权限</p> <p>找到这个地方</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/onedriveapi1.png" alt="onedriveapi1"></p> <p>点击添加权限</p> <p>然后选择这个</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/onedriveapi2.png" alt="onedriveapi2"></p> <p>接着就是搜索那三个权限了</p> <ul><li>User.Read（这应该一开始就勾上了）</li> <li>Files.Read.All</li> <li>offline_access</li></ul> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/onedriveapi3.png" alt="onedriveapi3"></p> <p>搜索好一个点一个勾就ok。</p> <p>到这里你的id 和 secret都准备好了，回到仓库<a href="https://ovi.swo.moe/zh/docs/advanced#%E4%BF%AE%E6%94%B9-apiconfigjs" target="_blank" rel="noopener noreferrer">修改 <code>api.config.js</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>相关内容</p> <p>secret就按照官网文档进行AES加密后再填写进去。</p> <p>ok接下来你还需要创建一个REDIS</p> <p>打开这个链接   <a href="https://console.upstash.com/" target="_blank" rel="noopener noreferrer">https://console.upstash.com/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>注册之后新建就OK</p> <p>然后复制一下备用。</p> <p>ok，现在请确认你都填好了相关的数据，本文的步骤可能会和官网有些许出入，不用担心，因为搭建之后发现这样的效率较高，耗费时间也要少一些。</p> <p>现在你可以在vercel里导入项目了</p> <p>之后你就需要如官网所说，配置好这个vercel项目的环境变量</p> <p>以防你找不到，我特意截了一张图</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/vercelennnbian.png" alt="vercelennnbian"></p> <p>然后就是配置好后重新部署</p> <p>等待几分钟之后就可以进行认证了</p> <p>第一步只是确认信息无误</p> <p>第二步会让你登录微软账号认证许可，我们点击接受即可。</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/onedriverenzhengg.png" alt="onedriverenzhengg"></p> <p>然后会给你返回一个localhost的链接，我们直接复制这个链接，填到框框里即可</p> <p><img src="https://ovi.swo.moe/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fstep2-get-auth-code.f465e2de.png&amp;w=3840&amp;q=75" alt=""></p> <p>拿了张官方的图哈哈哈哈</p> <p>之后等待几分钟，回到vercel里点击你的网站链接就ok了，别跟我说你找不到😂</p> <p>如果你的OneDrive炸鸡了，需要重新部署redis和js配置文件</p> <p>然后重新认证</p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>认证地址通常是</p> <p>你的项目地址加上 onedrive-vercel-index-oauth/step-1/</p></div> <p>当然，如果OneDrive炸鸡了，里面的文件不能在线转移，只能下载后再转移。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/05.折腾/16.免费搭建你的网盘.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%BD%91%E7%9B%98%E6%8A%98%E8%85%BE" title="标签">#网盘折腾</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e4aeaa/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">华为光猫HS8546V5获取超级密码</div></a> <a href="/pages/7ec0b7/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">iPhoneSE 2 插件折腾体验</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

            在Sing-box上使用WireGuard
