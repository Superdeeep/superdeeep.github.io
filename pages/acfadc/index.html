s部署" class="header-anchor">#</a> VuePress部署</h1> <h2 id="第一步-下载node-js"><a href="#第一步-下载node-js" class="header-anchor">#</a> 第一步,下载node.js</h2> <p>去官网下载就行 <a href="https://nodejs.org/en/" target="_blank" rel="noopener noreferrer">官网链接:<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
如果node.js没有添加到环境变量请手动添加</p> <h2 id="第二步-更换镜像源为淘宝源"><a href="#第二步-更换镜像源为淘宝源" class="header-anchor">#</a> 第二步,更换镜像源为淘宝源</h2> <p>为啥是淘宝源呢~</p> <p>因为速度快，嗯(～￣▽￣)～ 就是这样~</p> <p>命令如下：</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token comment">#临时：</span>
<span class="token function">npm</span> <span class="token parameter variable">--registry</span> https://registry.npm.taobao.org 
<span class="token comment">#永久:</span>
<span class="token function">npm</span> config <span class="token builtin class-name">set</span> registry https://registry.npm.taobao.org <span class="token parameter variable">-g</span>
<span class="token comment">#验证配置是否成功:</span>
<span class="token function">npm</span> config get registry
</code></pre></div><h2 id="第三步-创建文件以及初始化"><a href="#第三步-创建文件以及初始化" class="header-anchor">#</a> 第三步，创建文件以及初始化</h2> <p>1、在任意的目录下,创建一个文件夹(名称随意),之后再此文件下创建一个名为 docs 的文件夹</p> <p>2、在你的随意名字的文件夹下打开终端,使用你喜欢的包管理器进行初始化</p> <p>3、在docs下创建名为index.md的文件,并在里面写上你的一句话</p> <p>4、最后启动本地服务器就大功告成了!</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>记得在package.json中加入以下内容</p> <div class="language-js extra-class"><pre class="language-js"><code><span class="token string-property property">&quot;scripts&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token string-property property">&quot;docs:dev&quot;</span><span class="token operator">:</span> <span class="token string">&quot;vuepress dev docs&quot;</span><span class="token punctuation">,</span>
    <span class="token string-property property">&quot;docs:build&quot;</span><span class="token operator">:</span> <span class="token string">&quot;vuepress build docs&quot;</span>
  <span class="token punctuation">}</span>
</code></pre></div></div> <div class="theme-code-group" data-v-2f5f1757><div class="theme-code-group__nav" data-v-2f5f1757><ul class="theme-code-group__ul" data-v-2f5f1757></ul></div> <div class="theme-code-block theme-code-block__active" data-v-4f1e9d0c><div class="language-bash extra-class" data-v-4f1e9d0c><pre class="language-bash" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token function" data-v-4f1e9d0c>yarn</span> init
</code></pre></div></div> <div class="theme-code-block" data-v-4f1e9d0c><div class="language-bash extra-class" data-v-4f1e9d0c><pre class="language-bash" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token function" data-v-4f1e9d0c>npm</span> init
</code></pre></div></div> <pre class="pre-blank" data-v-2f5f1757>// Make sure to add code blocks to your code group</pre></div> <p>在此，我推荐使用yarn代替npm</p> <div class="custom-block tip"><p class="custom-block-title">原因</p> <p>因为npm与webpack使用会生成错误的目录</p> <p>还有就是yarn 比npm更加方便</p></div> <h3 id="后记"><a href="#后记" class="header-anchor">#</a> 后记：</h3> <details class="custom-block details"><summary>安装Vuepress一条龙~</summary> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">npm</span> config <span class="token builtin class-name">set</span> registry https://registry.npm.taobao.org
<span class="token function">npm</span> <span class="token function">install</span> <span class="token parameter variable">-g</span> <span class="token function">yarn</span>
<span class="token function">yarn</span> config <span class="token builtin class-name">set</span> registry https://registry.npm.taobao.org <span class="token parameter variable">-g</span>
<span class="token function">yarn</span> <span class="token function">add</span> vuepress
</code></pre></div><p>在package.json中添加脚本:</p> <div class="language-js extra-class"><pre class="language-js"><code><span class="token string-property property">&quot;scripts&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token string-property property">&quot;docs:dev&quot;</span><span class="token operator">:</span> <span class="token string">&quot;vuepress dev docs&quot;</span><span class="token punctuation">,</span>
