缺点：专业针对性不够强，兼容性差。免费但广告多（如果你愿意充钱的话就没有广告）文件发给office打开会出现漂移等问题，软件崩溃会导致文件爆炸，打开巨型文件会卡顿。</p> <h3 id="microsoft-office是microsoft开发的一套办公套件"><a href="#microsoft-office是microsoft开发的一套办公套件" class="header-anchor">#</a> Microsoft Office是Microsoft开发的一套办公套件</h3> <p>优点：Office包含着非常多及其专业的套件，专业性强，可以做出十分精美的PPT等，巨型文件同样能够胜任
缺点：它不兼容Linux平台，表格处理需要掌握技术。
付费才能使用，目前家庭版的价格已经十分惠民，现在谁便一台品牌笔记本都预装了正版office家庭版，无您需额外购买</p> <p><a href="https://zhuanlan.zhihu.com/p/89350976" target="_blank" rel="noopener noreferrer">知乎链接<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/02.技术笔记/01.Windows笔记/05.软件使用小知识.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/f9208a/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">软件推荐集锦</div></a> <a href="/pages/1c6252/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">优雅的使用Windows</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
