sudo apt install ntp</p> <p>sudo systemctl restart ntp</p> <p>sudo systemctl restart ntp</p> <p>ntpq -p</p> <p><strong>安装mariadb数据库</strong>(mysql的分支)</p> <p><code>sudo apt install mariadb-server mariadb-client python3-pymysql</code></p> <p>ps:</p> <p>可以不要mariadb-client</p> <p>用python3-pymysql就好,不用python2</p> <p><strong>数据库配置</strong></p> <p><code>vi /etc/mysql/mariadb.conf.d/24-openstack.cnf</code></p> <div class="language-ini extra-class"><pre class="language-ini"><code><span class="token section"><span class="token punctuation">[</span><span class="token section-name selector">mysqld</span><span class="token punctuation">]</span></span>

<span class="token key attr-name">default-storage-engine</span> <span class="token punctuation">=</span> <span class="token value attr-value">innodb</span>
<span class="token key attr-name">innodb_file_per_table</span> <span class="token punctuation">=</span> <span class="token value attr-value">on</span>
<span class="token key attr-name">max_connections</span> <span class="token punctuation">=</span> <span class="token value attr-value">4096</span>

</code></pre></div><p><strong>重启数据库服务</strong></p> <p><code>sudo systemctl restart mariadb</code></p> <p><strong>设置开机启动</strong></p> <p><code>sudo systemctl enable mariadb</code></p> <p><strong>初始化数据库</strong>,一路yes 密码设置为123456</p> <p><code>sudo mysql_secure_installation</code></p> <h2 id="安装message-queue"><a href="#安装message-queue" class="header-anchor">#</a> 安装Message queue</h2> <br> <p><strong>安装rabbitmq-server</strong></p> <p><code>sudo apt install rabbitmq-server</code></p> <p><strong>启动rabbitmq并设置开机启动</strong></p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> systemctl <span class="token builtin class-name">enable</span> rabbitmq-server
