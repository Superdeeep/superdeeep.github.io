cgo自动上传图片、表格等等。。。</p> <p>这里庆祝下typora正式发布啦，已经进入了付费软件行列。</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/typorafufei.png" alt="typorafufei"></p></div><p>经历了6年的内测，这款优秀的markdown编辑器终于发布了正式版，作者应该是我国人。</p> <h2 id="易码"><a href="#易码" class="header-anchor">#</a> 易码</h2> <p>安卓端MarkDown编辑器。</p> <p>这软件的开发者老哥酷安，老久没更新了。</p> <p>用坚果云支持的WebDav方式来同步就好。</p> <p>这样无论是删改都能即使同步多个终端，也有误删备份</p> <h2 id="mweb"><a href="#mweb" class="header-anchor">#</a> Mweb</h2> <p>IOS下好用的MarkDown编辑器，支持WebDav同步</p> <p>还没体验过。</p> <h2 id="picgo"><a href="#picgo" class="header-anchor">#</a> PicGo</h2> <p>配置好后把图片拖拽到Typora后就帮你自动上传了（你还可以压缩图片后在上传）</p> <p>这是个图床，用Github当图床挺不错的( •̀ ω •́ )✧</p> <p>设置CDN后图片访问速度就很不错了。</p> <p>再图片链接前添加<code>https://cdn.jsdelivr.net/gh/</code>就好。</p> <p>它也有安卓端，都很好用哈。</p> <p>提到的软件工具教程链接：</p> <p>还没写别急。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/05.折腾/07.打造良好多终端写作体验.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/72a5e1/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">华为主题修改与制作（轻雨）</div></a> <a href="/pages/e4eb87/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">360摄像头防护文件更改</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
