博客</h3> <p>推荐用vuepress搭建简单又好看，开源社区（GitHub等）里也有丰富的主题与插件可选</p> <div class="center-container"><p><img src="https://vuepress.vuejs.org/hero.png" alt=""></p></div><p>有这几款软件工具你值得拥有👉</p> <h2 id="坚果云"><a href="#坚果云" class="header-anchor">#</a> 坚果云</h2> <div class="center-container"><p><img src="https://www.jianguoyun.com/static/images/logo.png" alt=""></p></div><p>你的博客里应该有个目录用于存放MarkDown文件（即<code>.md</code>文件）</p> <p>使用坚果云同步文章目录（放文章的文件夹）</p> <h2 id="typora"><a href="#typora" class="header-anchor">#</a> Typora</h2> <p>多平台（Windows、Mac、Linux）十分好用MarkDown编辑器！</p> <p>支持Latex语法、支持拖拽使用Picgo自动上传图片、表格等等。。。</p> <p>这里庆祝下typora正式发布啦，已经进入了付费软件行列。</p> <div class="center-container"><p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/typorafufei.png" alt="typorafufei"></p></div><p>经历了6年的内测，这款优秀的markdown编辑器终于发布了正式版，作者应该是我国人。</p> <details class="custom-block details"><summary>Typora快捷键</summary> <p>一些Latex公式符号</p> <h1 id="markdown编辑器typora快捷键一览"><a href="#markdown编辑器typora快捷键一览" class="header-anchor">#</a> Markdown编辑器Typora快捷键一览…</h1> <p>转载自 <a href="https://zhuanlan.zhihu.com/p/84512986" target="_blank" rel="noopener noreferrer">https://zhuanlan.zhihu.com/p/84512986<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>一：菜单栏</p> <p>文件：alt+F</p> <p>编辑：alt+E</p> <p>段落：alt+P</p> <p>格式：alt+O</p> <p>视图：alt+V</p> <p>主题：alt+T</p> <p>帮助：alt+H</p> <p>二：文件</p> <p>新建：Ctrl+N</p> <p>新建窗口：Ctrl+Shift+N</p> <p>打开：Ctrl+O</p> <p>快速打开：Ctrl+P</p> <p>保存：Ctrl+S</p> <p>另存为：Ctrl+Shift+S</p> <p>偏好：Ctrl+,</p> <p>关闭：Ctrl+W</p> <p>三：编辑</p> <p>撤销：Ctrl+Z</p> <p>重做：Ctrl+Y</p> <p>剪切：Ctrl+X</p> <p>复制：Ctrl+C</p> <p>粘贴：Ctrl+V</p> <p>复制为MarkDown：Ctrl+Shift+C</p> <p>粘贴为纯文本：Ctrl+Shift+V</p> <p>全选：Ctrl+A</p> <p>选中当前行/句：Ctrl+L</p> <p>选中当前格式文本：Ctrl+E</p> <p>选中当前词：Ctrl+D</p> <p>跳转到文首：Ctrl+Home</p> <p>跳转到所选内容：Ctrl+J</p> <p>跳转到文末：Ctrl+End</p> <p>查找：Ctrl+F</p> <p>查找下一个：F3</p> <p>查找上一个：Shift+F3</p> <p>替换：Ctrl+H</p> <p>四：段落</p> <p>标题：Ctrl+1/2/3/4/5</p> <p>段落：Ctrl+0</p> <p>增大标题级别：Ctrl+=</p> <p>减少标题级别：Ctrl+-</p> <p>表格：Ctrl+T</p> <p>代码块：Ctrl+Shift+K</p> <p>公式块：Ctrl+Shift+M</p> <p>引用：Ctrl+Shift+Q</p> <p>有序列表：Ctrl+Shift+[</p> <p>无序列表：Ctrl+Shift+]</p> <p>增加缩进：Ctrl+]</p> <p>减少缩进：Ctrl+[</p> <p>五：格式</p> <p>加粗：Ctrl+B</p> <p>斜体：Ctrl+I</p> <p>下划线：Ctrl+U</p> <p>代码：Ctrl+Shift+`</p> <p>删除线：Alt+Shift+5</p> <p>超链接：Ctrl+K</p> <p>图像：Ctrl+Shift+I</p> <p>清除样式：Ctrl+</p> <p>六：视图</p> <p>显示隐藏侧边栏：Ctrl+Shift+L</p> <p>大纲视图：Ctrl+Shift+1</p> <p>文档列表视图：Ctrl+Shift+2</p> <p>文件树视图：Ctrl+Shift+3</p> <p>源代码模式：Ctrl+/</p> <p>专注模式：F8</p> <p>打字机模式：F9</p> <p>切换全屏：F11</p> <p>实际大小：Ctrl+Shift+0</p> <p>放大：Ctrl+Shift+=</p> <p>缩小：Ctrl+Shift+-</p> <p>应用内窗口切换：Ctrl+Tab</p> <p>打开DevTools：Shift+F12</p></details> <h2 id="易码"><a href="#易码" class="header-anchor">#</a> 易码</h2> <p>安卓端MarkDown编辑器。</p> <p>这软件的开发者老哥酷安，老久没更新了。</p> <p>用坚果云支持的WebDav方式来同步就好。</p> <p>这样无论是删改都能即使同步多个终端，也有误删备份</p> <h2 id="mweb"><a href="#mweb" class="header-anchor">#</a> Mweb</h2> <p>IOS下好用的MarkDown编辑器，支持WebDav同步</p> <p>还没体验过。</p> <h2 id="picgo"><a href="#picgo" class="header-anchor">#</a> PicGo</h2> <p>配置好后把图片拖拽到Typora后就帮你自动上传了（你还可以压缩图片后在上传）</p> <p>这是个图床，用Github当图床挺不错的( •̀ ω •́ )✧</p> <p>设置CDN后图片访问速度就很不错了。</p> <p>再图片链接前添加<code>https://cdn.jsdelivr.net/gh/</code>就好。</p> <p>它也有安卓端，都很好用哈。</p> <p>提到的软件工具教程链接：</p> <p>还没写别急。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/05.折腾/07.打造良好多终端写作体验.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="
