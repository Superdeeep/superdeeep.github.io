hub.com/termux/proot/issues/248" target="_blank" rel="noopener noreferrer">相关issue链接<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>于是想到在termux里安装jupyter然后在code fa里使用，但没想到也如此的繁琐，随写文记录</p> <div class="language-bash extra-class"><pre class="language-bash"><code>termux-change-repo
pkg update <span class="token parameter variable">-y</span>
pkg upgrade <span class="token parameter variable">-y</span>
termux-change-repo
termux-setup-storage
pkg <span class="token function">install</span> tur-repo
pkg <span class="token function">install</span> rust
pkg i binutils-is-llvm
<span class="token function">cargo</span> <span class="token function">install</span> maturin
pkg <span class="token function">install</span> python <span class="token parameter variable">-y</span>
pip <span class="token function">install</span> rpds-py <span class="token parameter variable">-i</span> https://pypi.tuna.tsinghua.edu.cn./simple
pkg <span class="token function">install</span> libzmq
