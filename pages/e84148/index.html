ing-content content__default"><p>需要在控制节点和计算节点都执行</p> <div class="language-bash extra-class"><pre class="language-bash"><code>add-apt-repository cloud-archive:bobcat
</code></pre></div><p>如果出现了错误:not a valid cloud-archive: 'bobcat'</p> <p>可以更新：</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">apt-get</span> upgrade
<span class="token function">sudo</span> <span class="token function">apt-get</span> <span class="token function">install</span> software-properties-common
</code></pre></div><div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">apt</span> update
</code></pre></div><p><strong>增加一个脚本用于查看OpenStack 进程状态。</strong></p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">vi</span> /usr/local/bin/opst-proc-show.sh
</code></pre></div><p>/usr/local/bin/opst-proc-show.sh的内容：</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token shebang important">#!/usr/bin/env bash</span>
systemctl <span class="token parameter variable">-a</span> <span class="token operator">|</span><span class="token function">grep</span> <span class="token parameter variable">-E</span> <span class="token string">&quot;UNIT|chronyd|memcached|rabbitmq|mariadb|glance|httpd\.s|etcd|nova|neutron|libvirtd\.ser&quot;</span>
</code></pre></div><p>增加脚本执行权限。</p> <div class="language-shell extra-class"><pre class="language-shell"><code><span class="token function">chmod</span> u+x /usr/local/bin/opst-proc-show.sh
</code></pre></div><p>如果你不想在/usr/local/bin下创建，在你自己的home目录下创建也可</p> <p>由于我用的fish shell，因此执行时的命令为bash opst-proc-show.sh</p> <p><strong>增加一个脚本用于设定环境变量</strong></p> <p>sudo vi ./admin-openrc-fish.sh</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">export</span> <span class="token assign-left variable">OS_USERNAME</span><span class="token operator">=</span>admin
<span class="token builtin class-name">export</span> <span class="token assign-left variable">OS_PASSWORD</span><span class="token operator">=</span>ADMIN_PASS
<span class="token builtin class-name">export</span> <span class="token assign-left variable">OS_PROJECT_NAME</span><span class="token operator">=</span>admin
<span class="token builtin class-name">export</span> <span class="token assign-left variable">OS_USER_DOMAIN_NAME</span><span class="token operator">=</span>Default
<span class="token builtin class-name">export</span> <span class="token assign-left variable">OS_PROJECT_DOMAIN_NAME</span><span class="token operator">=</span>Default
<span class="token builtin class-name">export</span> <span class="token assign-left variable">OS_AUTH_URL</span><span class="token operator">=</span>http://controller124:5000/v3
