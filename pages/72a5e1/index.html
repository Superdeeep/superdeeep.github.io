去酷安里头寻觅一个更新的版本。结果找是找到了，老哥们都很友好热情，但是主题应用起来就。。。。</p> <p>要么是太大，要么是文件夹不是透明，总之不是轻雨那圆滚滚肥嘟嘟可爱的样子〒_〒</p> <p>但这并不能阻止我，折腾也就开始了。</p> <h1 id="修改主题"><a href="#修改主题" class="header-anchor">#</a> 修改主题</h1> <p>有没有点小兴奋呢(p≧w≦q)</p> <h2 id="准备工作"><a href="#准备工作" class="header-anchor">#</a> 准备工作</h2> <p>你需要这几款修改主题的软件。</p> <p>安卓端：</p> <p>PC端（Windows）：</p> <p>链接：</p> <p>https://www.aliyundrive.com/s/3S7LUPVJTzb
提取码:7ymi</p> <p>对，把它们都下载下来。</p> <p>Pure Icon Pack_8.5.apk是轻雨图标包源包</p> <p>Themes for Huawei &amp; Honor_15.1.36_r1.apk是转换图标包的</p> <p>Theme_Editor_For_EMUI.apk是用来修正和自定义某些图标的，当然如果你乐意手动改我也不拦着你，慢慢搞哈😂</p> <p>hwtToolV9.1.3.301_Setup.zip搞主题包配置和透明相关设置的</p> <p>其他的资料都在里头，有看着用就行。</p> <h2 id="折腾开始"><a href="#折腾开始" class="header-anchor">#</a> 折腾开始~</h2> <h3 id="图标部分"><a href="#图标部分" class="header-anchor">#</a> 图标部分</h3> <p>打开Theme_Editor_For_EMUI.apk</p> <div class="center-container"><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/hwthemeedit1.jpg"></div><p>选择好主题文件后就可以开始啦。什么？你没有主题文件，去华为主题里头下载一个（最好下载轻雨），之后打开这个文件夹/storage/emulated/0/Huawei/Themes/.payed/ 然后从里头选择刚刚下的主题，就是长的像这个的文件（E0C97C33CC1603B420A484DCEC793573.hwt）</p> <div class="center-container"><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/hwthemeedit2.jpg"></div><p>开始之后点击应用程序图标。接着就会让你看广告，无论点哪个都是一样的广告(ノ_・。)</p> <div class="center-container"><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/hwthemeedit3.jpg"></div><p>看完广告（这个看了3秒之后可以跳过的），点击下一步~</p> <div class="center-container"><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/hwthemeedit4.jpg"></div><p>点击插入图标包，你会看到这个</p> <div class="center-container"><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/hwthemeedit5.jpg"></div><p>选择好轻雨的图标后，一定要<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>勾选</span>对已安装的应用程序编辑，点击完成</p> <p>稍等之后便可完成图标的插入，之后你可以点击自定义图标对不符合你心意的图标进行更改</p> <p>为啥要勾选能等下你就知道了</p> <p>之后把你的文件夹变成透明的，回到编辑部分，仔细找找，你一定可以找到如下的界面的</p> <div class="center-container"><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/hwthemeedit7.jpg"></div><p>选择自定义，选择那张透明的图片就好</p> <p>还有一个<span class="badge error" style="vertical-align:middle;" data-v-d5affa18>非常重要</span>的步骤就是确定图标大小，这个软件85%正好是EMUI9轻雨官方的大小，不多不少刚刚好，你喜欢大的就不用调了。</p> <p>确定完毕之后就可以按返回，然后导出主题了</p> <div class="center-container"><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/hwthemeedit9.jpg"> <p>这里也会让你看广告的,这里没法跳过</p> <div class="center-container"><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/hwthemeedit10.jpg"></div></div><p>OK，记得好好保存它！</p> <p>接着再编辑一次这个主题，点击自定义图标，你会惊奇的发现联系人和电话竟然共用一个图标</p> <p>我猜测应该电话的包名也使用了contact这个词，于是乎就和联系人搞混了，别担心我这有份列表，你先好好保存着，到时候你对着纠正就好（建议使用电脑，mt管理器干这事效率有点低，作者别打我😂），现在你可以先跳过。</p> <p>修正列表</p> <div class="center-container"><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/contact1.png"></div><p>cn.nubia.contacts.png<br>
com.android.contacts.activities.DialtactsActivity.png<br>
com.android.contacts.png<br>
com.asus.contacts.png<br>
com.blackberry.contacts.png<br>
com.candykk.contacts.png<br>
com.google.android.contacts.png<br>
com.htc.contacts.png<br>
com.huawei.contacts.png<br>
com.oneplus.contacts.png<br>
com.qiku.android.contacts.png<br>
com.samsung.android.app.contacts.png<br>
com.samsung.android.contacts.png<br>
com.simplemobiletools.contacts.png<br>
com.simplemobiletools.contacts.pro.png<br>
com.sonymobile.android.contacts.png<br>
com.yunos.alicontacts.png<br>
com.zui.contacts.png<br></p> <p>我只针对华为进行了修改😁</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/call.png" alt="call"></p></div><p>com.activision.callofduty.shooter.png<br>
com.android.incallui.png<br>
com.lezhi.mythcall.png<br>
com.truecaller.png<br>
com.yeecall.app.png<br>
com.zhiliaoapp.musically.png<br>
gogolook.callgogolook2.png<br>
org.xdty.callerinfo.png<br>
zhs.betale.ccCallBlockerN.png<br></p> <p>现在别着急着应用，现在除了针对你的应用，其余的应用报名都是错误的，需要用到另一款软件进行图标转换。</p> <p>ps：刚刚导出的主题里，图标名称凡是带了activity的都可以删除哦~</p> <p>打开Themes for Huawei &amp; Honor，点击图标转换，在设置好图标大小为<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>90%</span>，这里跟Theme_Editor_For_EMUI不一样的。</p> <p>图片类型选择好png</p> <p>我就不放图片了，相信你可以的😁</p> <div class="center-container"><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/hwedito3.jpg"></div><p>之后你就可以去<code>/storage/emulated/0/Huawei/Themes</code>下寻找刚刚生成的主题啦！</p> <h3 id="主题修饰部分"><a href="#主题修饰部分" class="header-anchor">#</a> 主题修饰部分</h3> <p>把你的主题包们都导入到你的电脑上来，用压缩包打开他们，里面有个叫icons的文件，也是个压缩包打开它，把Themes for Huawei &amp; Honor生成的icons图标导入到Theme_Editor_For_EMUI生成的里面。</p> <p>注意icons里面有几个特殊的文件</p> <p>icon_background_01.png<br>
icon_border.png<br>
icon_mask.png<br>
icon_shortcut.png<br>
icon_shortcut_arrow.png<br>
icon_shortcut_mask.png<br></p> <p>他们是管文件夹图标和图标蒙版的。</p> <p>解释下图标蒙版。就是一个未适配的软件图标一样可以被裁剪为圆形或者其他样子。</p> <p>我的资源文件里头有相关的文件，看着替换就好</p> <p>icon_mask.png用蒙版替换就好，名字记得改成icon_mask.png</p> <p>其他的除了icon_shortcut_mask.png，都用透明的图片替换就好。</p> <p>接着你可以开始修正联系人和电话的问题了</p> <p>手电筒和图库的图标其实也有问题，自己可以检查一下。</p> <p>到这里，图标文件制作完毕，记得保存好哦~</p> <p>现在是开始制作透明的文件夹背景</p> <p>打开hwtTool</p> <div class="center-container"><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/hwtool.png" alt="hwtool"></div><p>新建一个主题</p> <div class="center-container"><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/hwtool2.png"></div><p>取好名字搞个背景啥的b（￣▽￣）d</p> <div class="center-container"><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/hwtool1-1.png"></div><p>来到桌面的相关设置，点击图片，把文件夹背景替换为透明的图片（把你的背景图片名称命名为<code>.9.png</code>）</p> <div class="center-container"><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/hwtool3.png"></div><p>设置好后就可以导出主题了</p> <div class="center-container"><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/hwtool44.png"></div><p>接着找到你导出的主题里的com.huawei.android.launcher</p> <div class="center-container"><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/hwtool6.png"></div><p>这里有保存了文件夹背景的相关设置，以及一切其他组件的图标。这里我已经把它全部弄成轻雨的样子了，可以下载直接替换。本质就是个压缩包哈哈哈哈😂</p> <p>接着这个文件扔到之前的主题包里头，轻雨主题包就制作好了</p> <h3 id="附录"><a href="#附录" class="header-anchor">#</a> 附录</h3> <details class="custom-block details"><summary>点我查看😉~</summary> <p>icons里头的dynamic_icons可以制作动态图标，例如日历和天气。</p> <p>description.xml里面要有东西，否则华为主题可能不认。</p> <p>preview、unlock、wallpaper文件夹里最好要有图片</p> <p>完整的主题还有一些其他文件，就等各位小伙伴们自行探索啦</p> <div class="center-container"><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/hwtool7.png" style="zoom:80%;"></div></details></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/05.折腾/06.华为主题修改与制作.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px
