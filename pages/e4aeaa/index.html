0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>OK，宇宙免责声明讲完了，那我们就开始吧~</p> <p>首先来一张我的WAN配置图，可供参考。</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/huaweiONTwanconfig.png" alt=""></p> <p>还有，ONT认证的密码和SN码一定得记住，或者截图以防万一。</p> <h3 id="第一节-获取超级密码"><a href="#第一节-获取超级密码" class="header-anchor">#</a> 第一节，获取超级密码：</h3> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>宽带用户名和密码可以发送KDMM到10086</p></div> <p>原始超密 ：CMCCAdmin   aDm8H%MdA</p> <p>移动光猫随机推送超级密码开头为CMCCAdmin加XXXXXX</p> <p>首先解压附件里面的工具包~</p> <p>获取超级密码方法：</p> <p>1、电脑通过网线或无线连接到光猫。请勿连接光纤！若已连接，请拔掉光纤重启再操作</p> <p>2、运行ONT-V3-V5工具，选择维修V5使能，刷新连接到光猫的网卡，点击启动。</p> <p>3、此时光猫所有指示灯闪烁，等到所有指示灯全亮，ONT工具下面连接数1，点击停止按钮，关闭工具程序，断电重新启动光猫。</p> <p>4、开启Windows系统启用Telnet客户端。开始菜单—控制面板—程序和功能—打开或关闭Windows功能—勾选Telnet客户端—确定</p> <p>5、连接光猫</p> <p>6、telnet 192.168.1.1</p> <p>随后需要输入账户和密码，这个账户通常是 root ，当然你可能会需要尝试以下其他密码：</p> <p>Hw8@CMCC</p> <p>Hw8@cMcc</p> <p>useradmin</p> <p>admin</p> <p>hg2x0</p> <p>adminHW</p> <p>如果这里的密码都不能成功登录，你可能需要自己在网上搜索更新的密码。</p> <p>7、 启动Shell</p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>在此过程中你可以多次使用ls命令来查看当前目录下的文件。</p></div> <p>8、在成功连接的telnel中，输入下面多条命令将启动shell并到达配置文件的存储目录:</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">su</span>
</code></pre></div><p>9、你应该看到“success!”字样在屏幕出现，左侧的提示符页变为</p> <div class="language-bash extra-class"><pre class="language-bash"><code>SU_WAP<span class="token operator">&gt;</span>
</code></pre></div><p>随后输入：</p> <div class="language-bash extra-class"><pre class="language-bash"><code>shell
</code></pre></div><p>10、你将看到如下的BusyBox启动的相关提示：</p> <div class="language-bash extra-class"><pre class="language-bash"><code>BusyBox v1.30.1 <span class="token punctuation">(</span><span class="token punctuation">)</span> built-in shell <span class="token punctuation">(</span>ash<span class="token punctuation">)</span>
Enter <span class="token string">'help'</span> <span class="token keyword">for</span> a list of built-in commands.
profile close core dump
</code></pre></div><p>同时左侧的提示符页变为：</p> <div class="language-bash extra-class"><pre class="language-bash"><code>WAP<span class="token punctuation">(</span>Dopra Linux<span class="token punctuation">)</span> <span class="token comment"># </span>
</code></pre></div><p>10、这时候cd到需要的目录中：</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">cd</span> /mnt/jffs2
</code></pre></div><p>你可以通过 ls 命令来查看该目录下的一些文件，保存有超级密码的配置文件名为 hw_ctree.xml ，这是一份加密的配置文件。</p> <p>11、 解密配置文件</p> <p>为了保证安全，首先需要将配置文件复制一份。提示：如果你遇到如下找不到命令情况：</p> <div class="language-bash extra-class"><pre class="language-bash"><code>/bin/sh: aescrypt2: not found
/bin/sh: cp: not found
</code></pre></div><p>可以通过退出shell，重新启动shell的方式来解决。在成功之前，你可能需要多次尝试。</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">exit</span>
shell
<span class="token builtin class-name">cd</span> /mnt/jffs2
</code></pre></div><p>12、现在，复制配置文件：</p> <div class="language- extra-class"><pre class="language-text"><code>cp hw_ctree.xml myconf.xml.gz 
</code></pre></div><p>待会会解密出一个压缩格式文件,所以直接在这里命名为.gz</p> <p>然后使用aescrypt2解密这个后缀为.gz的xml文件:</p> <div class="language- extra-class"><pre class="language-text"><code>aescrypt2 1 myconf.xml.gz tmp
aescrypt2 &lt;mode&gt; &lt;input file&gt; &lt;outputfilename&gt;
</code></pre></div><p>值得注意的是，aescrypt2似乎会无视 <code>&lt;outputfilename&gt;</code> 参数，输出在原来的文件名上，这个实例中就是myconf.xml.gz</p> <p>13、接下来解压这个文件：</p> <div class="language- extra-class"><pre class="language-text"><code>gzip -d myconf.xml.gz
</code></pre></div><p>将得到一个名为 myconf.xml 的文件，接下来cat出加密的Password字符串：</p> <div class="language- extra-class"><pre class="language-text"><code>cat myconf.xml|grep CMCCAdmin
</code></pre></div><p>14、在输出中找到类似下方内容的字符串，他们通常位于输出的第一行，应该很容易找到：</p> <div class="language- extra-class"><pre class="language-text"><code>UserName=&quot;CMCCAdmin&quot; Password=&quot;$2@uIc/AkarL8Iwo)FLER@lHy_Y&amp;ltXdfs%orQ9g4yw4$&quot;
</code></pre></div><p>双引号内的字符串就是加密后的密码，复制他们。打开华为配置加解密工具(huawei.exe), 粘贴刚刚复制的字符串到“密文解密”一栏，点击“$2解密”,即可得到超级密码。注意：在某些地区，你可能需要在解密出的这个字符串前面加上 CMCCAdmin# 或 CMCCAdmin 才能组成正确的超级密码。如果解密出的字符串为 1234#1234 ，那么除了这个字符串本身就是超级密码以外，还有以下两种可能：</p> <p>CMCCAdmin#1234#1234</p> <p>CMCCAdmin1234#1234</p> <p>ps：根据个人经验是CMCCAdmin加上随机的超级密码。</p> <p>15、登录光猫修改相关配置（用户名：CMCCAdmin 密码：刚刚获得的CMCCAdmin#b1Kz4Dc），进入光猫把LAN口SSH功能打开</p> <p><a href="https://www.jianshu.com/p/3eb2c8e1b728" target="_blank" rel="noopener noreferrer">原文来自https://www.jianshu.com/p/3eb2c8e1b728<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="第二节-改华为界面"><a href="#第二节-改华为界面" class="header-anchor">#</a> 第二节，改华为界面：</h3> <p>改好的效果图~</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/huaweiONThooh.png" alt="是不是很漂亮"></p> <p>重复第一节内容</p> <p><code>telnet 192.168.1.1</code></p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">su</span> 
shell 
<span class="token builtin class-name">cd</span> /mnt/jffs2 
<span class="token function">ls</span> 
</code></pre></div><p>接着输入</p> <p><code>vi hw_boardinfo</code></p> <p>按键盘下键，找到下面的信息，</p> <p>移动 :CMCC  电信 :E8C 华为 :COMMON</p> <div class="language- extra-class"><pre class="language-text"><code>obj.id = &quot;0x0000001a&quot; ; obj.value = &quot;CMCC&quot;;^M                                       
obj.id = &quot;0x0000001b&quot; ; obj.value = &quot;CMCC_RMSBRIDGE&quot;;^M  
或这样的：
obj.id = &quot;0x0000001b&quot; ; obj.value = &quot;GDCMCC_RM&quot;;^M
</code></pre></div><p>只要包含CMCC这几个字就OK</p> <p>按 i 键进入编辑模式，修改如下条目</p> <p>改成这样的就OK：</p> <div class="language-bash extra-class"><pre class="language-bash"><code>obj.id <span class="token operator">=</span> <span class="token string">&quot;0x0000001a&quot;</span> <span class="token punctuation">;</span> obj.value <span class="token operator">=</span> <span class="token string">&quot;COMMON&quot;</span><span class="token punctuation">;</span>^M                                      
obj.id <span class="token operator">=</span> <span class="token string">&quot;0x0000001b&quot;</span> <span class="token punctuation">;</span> obj.value <span class="token operator">=</span> <span class="token string">&quot;COMMON&quot;</span><span class="token punctuation">;</span>^M
obj.id <span class="token operator">=</span> <span class="token string">&quot;0x00000031&quot;</span> <span class="token punctuation">;</span> obj.value <span class="token operator">=</span> <span class="token string">&quot;NOCHOOSE&quot;</span><span class="token punctuation">;</span>^M
</code></pre></div><p>最后输入reboot命令重启光猫。</p> <p>不改双模的就全部完成了~</p> <h2 id=""><a href="#" class="header-anchor">#</a> <br></h2> <br> <br> <p>改双模:（不建议改）</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token string">&quot;0x00000001&quot;</span> <span class="token punctuation">;</span> obj.value <span class="token operator">=</span> <span class="token string">&quot;4&quot;</span>
</code></pre></div><p>把2改成4,(1代表GPON,2代表EPON,4代表E/G双模),</p> <p>检查，输入display deviceinfo 回车，UpPort mode=4，就大功告成了。</p> <p>按Esc退出编辑模式，输入
<code>:wq!</code>
强制保存退出（对只读文件）</p> <p>最后输入reboot命令重启光猫</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/05.折腾/15.华为光猫超密.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%85%89%E7%8C%AB%E6%8A%98%E8%85%BE" title="标签">#光猫折腾</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/600ec1/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">小米max折腾</div></a> <a href="/pages/209d8d/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Vercel+Onedrive=一个假的网盘！</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
