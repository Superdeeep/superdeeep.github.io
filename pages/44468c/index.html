ENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">记录 wsl2 更新内核等等问题<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="自己手动编译内核"><a href="#自己手动编译内核" class="header-anchor">#</a> 自己手动编译内核：</h2> <p>微软的WSL内核：https://github.com/microsoft/WSL2-Linux-Kernel</p> <p>Linux内核：https://kernel.org/</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">wget</span> https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-6.6.58.tar.xz
<span class="token function">tar</span> <span class="token parameter variable">-xf</span> linux-6.6.58.tar.xz
<span class="token builtin class-name">cd</span> linux-6.6.58
</code></pre></div><p>构建方法：</p> <ol><li>安装构建依赖</li></ol> <div class="language-bash extra-class"><pre class="language-bash"><code>Debian系
<span class="token function">sudo</span> <span class="token function">apt</span> <span class="token function">install</span> build-essential flex bison dwarves libssl-dev libelf-dev 
Arch系
<span class="token function">sudo</span> pacman <span class="token parameter variable">-S</span> base-devel openssl libelf
</code></pre></div><ol start="2"><li>使用WSL2内核配置构建内核</li></ol> <div class="language- extra-class"><pre class="language-text"><code>make KCONFIG_CONFIG=config-wsl的路径 -j$(nproc)
</code></pre></div><p>使用方法：</p> <p>在文件<code>C:\Users\你的用户名\.wslconfig</code>（没有则创建此文件）</p> <p>加入以下内容：</p> <div class="language- extra-class"><pre class="language-text"><code>[wsl2]
kernel=C:\\Users\\你的用户名\\vmlinux
</code></pre></div><p>相关的坑：</p> <p>暂时没有找到解决方法，让6.6.58内核与Windows Docker Desktop 同时使用，目前的解决方法是使用5.15的内核</p> <p>最相关的issue：https://github.com/microsoft/WSL/issues/11742</p> <p>相关资料：</p> <p>https://github.com/microsoft/WSL/releases</p> <p>https://stackoverflow.com/questions/60830914/running-docker-gives-ports-are-not-available-error</p> <p>https://xtzyj.top/2023/10/05/immich-introduction/</p> <p>https://pythonspeed.com/articles/docker-connection-refused/</p> <p>https://superuser.com/questions/1709437/how-can-i-update-the-kernel-in-wsl2-kernel-to-latest-release</p> <p>https://learn.microsoft.com/en-us/windows/wsl/wsl-config#configuration-setting-for-wslconfig</p> <p>历史比较老的内核：</p> <p>https://www.catalog.update.microsoft.com/Search.aspx?q=wsl</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/02.技术笔记/05.Linux笔记/12.wsl.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/780398/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Linux实用笔记</div></a> <a href="/pages/7eeb5b/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">VScode手记</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
