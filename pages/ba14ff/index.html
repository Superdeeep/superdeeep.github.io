<p>强制终止Qpcore服务:</p> <p><code>taskkill /f /im QQProtect.exe</code></p> <p>阻止其开机自启:</p> <p>进入HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\QPCore</p> <p>在QPCore 表项上点击右键，权限，高级</p> <p>点击禁用继承，在弹出的窗口中将安全对象转为显式对象</p> <p>修改SYSTEM权限，由完全控制改为读取</p> <p>使之后用QQ国际版可以避免此服务的运行</p> <h2 id="谷歌浏览器win10开始菜单磁贴背景不合"><a href="#谷歌浏览器win10开始菜单磁贴背景不合" class="header-anchor">#</a> 谷歌浏览器win10开始菜单磁贴背景不合</h2> <p>找到它主程序的位置</p> <p>之后把chrome.VisualElementsManifest.xml这个文件删了</p> <p>重启或者更新图标你就会看见它的背景颜色统一了</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/02.技术笔记/01.Windows笔记/08.软件技巧.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/9f2a15/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Windows速查手册</div></a> <a href="/pages/25585b/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Windows Terminal笔记</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
