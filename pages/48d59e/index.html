N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Windows Defender应用和浏览器控制里面的基于声誉保护有感叹号怎么办？<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>来自知乎的回答：</p> <p><strong>如果提示有威胁，但是点开，发现什么都没有，这是因为你已经手动或者其他原因（杀毒/清理类软件），这个有害应用已经被删除了，而 Windows 安全中心的的提醒里并没有把这个威胁删掉。</strong></p> <p><strong>所以需要我们手动清理一下这个历史记录。首先打开：</strong></p> <p>C:\ProgramData\Microsoft\Windows Defender\Scans\</p> <p>这个时候提示需要系统权限，授权后，继续打开History\Service\DetectionHistory</p> <p><a href="https://www.zhihu.com/search?q=%E6%9C%80%E7%BB%88%E8%B7%AF%E5%BE%84&amp;search_source=Entity&amp;hybrid_search_source=Entity&amp;hybrid_search_extra=%7B%22sourceType%22%3A%22answer%22%2C%22sourceId%22%3A2456600077%7D" target="_blank" rel="noopener noreferrer">最终路径<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>：C:\ProgramData\Microsoft\Windows Defender\Scans\History\Service\DetectionHistory</p> <p>（不能直接复制最终路径，系统会提示无权限打开的）</p> <p>把里面的文件全部删除，就可以了</p> <p>作者：胡椒
