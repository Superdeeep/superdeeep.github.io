DkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">小米max折腾<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>本次教程比较简单</p> <p>目标机型：小米max高配版</p> <p>处理器骁龙652</p> <p>首先，解开BL，小米的bl锁就不用说了吧</p> <p>当然如果你的账号比较新可以搞一个老一点的账号，二手机直接叫卖家给你解好了也可。</p> <p>之后就是按电源键+音量键下进入fastboot模式刷入Recovery</p> <p>Recovery下载：</p> <p>twrp3.0.2:</p> <p><a href="https://ondrive.vercel.app/api/raw/?path=/XIAOMI/MAX1_652/REC/twrp-3.0.2-0-helium.img" target="_blank" rel="noopener noreferrer">https://ondrive.vercel.app/api/raw/?path=/XIAOMI/MAX1_652/REC/twrp-3.0.2-0-helium.img<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>twrp3.6.2:</p> <p><a href="https://ondrive.vercel.app/api/raw/?path=/XIAOMI/MAX1_652/REC/twrp-3.6.2_9-0-helium.img" target="_blank" rel="noopener noreferrer">https://ondrive.vercel.app/api/raw/?path=/XIAOMI/MAX1_652/REC/twrp-3.6.2_9-0-helium.img<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>刷机包：</p> <p><a href="https://ondrive.vercel.app/api/raw/?path=/XIAOMI/MAX1_652/IMAGE/exthm-10.0-20210213-UNOFFICIAL-SNAPSHOT-hydrogen.zip" target="_blank" rel="noopener noreferrer">https://ondrive.vercel.app/api/raw/?path=/XIAOMI/MAX1_652/IMAGE/exthm-10.0-20210213-UNOFFICIAL-SNAPSHOT-hydrogen.zip<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>注意！这里小米max的rec有一个玄学问题，你要先刷入twrp-3.0.2的Recovery把system给解锁了，再刷twrp-3.6.2的Recovery正常刷入</p> <p>方法：</p> <p>先在fastboot下刷入twrp-3.0.2的Recovery</p> <p>之后会提示你一串英文，我们拖动滑块，进入twrp，找到重启（reboot），点击Recovery，这样就会重启到Recovery，这样做是为了确保System是已经解锁了。</p> <p>注意！如果你依然看到了提示，请再次拖动滑块，并重启到fastboot尝试再次刷入Recovery再进入Recovery解锁，如果依旧无法解开system分区，请试着刷入twrp-3.6.2的Recovery再次尝试解锁并且再刷回twrp-3.0.2的Recovery尝试解锁。</p> <p>顺利的话你应该可以正常进入Recovery不会提示你解锁system分区了</p> <p>接下来你就可以拿出tf卡，复制刷机包，进行卡刷了</p> <p>注意：twrp-3.0.2的Recovery无法正确的识别机型因此无法刷入刷机包，请使用twrp-3.6.2的Recovery刷入刷机包</p> <p>之后就是重启，等待其进入系统</p> <p>emmm就好了，就这么多，刷机完成了，吼吼~</p> <p>附带一个可能用的上的软件：</p> <p><a href="https://ondrive.vercel.app/api/raw/?path=/APKS/%E5%8E%BB%E9%99%A4%E6%AD%A3%E5%9C%A8%E5%85%B6%E4%BB%96%E5%BA%94%E7%94%A8%E4%B8%8A%E5%B1%82%E6%98%BE%E7%A4%BA%E7%9A%84%E9%80%9A%E7%9F%A5.apk" target="_blank" rel="noopener noreferrer">去除正在其他应用上层显示的通知<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/05.折腾/13.小米max折腾.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%89%8B%E6%9C%BA%E6%8A%98%E8%85%BE" title="标签">#手机折腾</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/2068d1/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">华为P9刷机指南</div></a> <a href="/pages/e4aeaa/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">华为光猫HS8546V5获取超级密码</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
