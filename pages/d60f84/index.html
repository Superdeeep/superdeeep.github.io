lW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">记一次蓝屏故障，我是如何排障，我又是如何最后修复的<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>问题描述：</p> <p>首先是正常的使用Windows，但是重启之后发现蓝屏，无法进入系统。</p> <p>解决过程：</p> <p>蓝屏界面将故障信息指向了vmbusr.sys这个文件（记不清楚了可能是vmbus.sys）</p> <p>之后在Windows自动修复中提到了CBS.log这个日志文件</p> <p>于是尝试安全模式能否进入系统</p> <p>运气不错，安全模式跑起来了，进入了桌面。</p> <p>于是根据地址&quot;C:\Windows\Logs\CBS\CBS.log&quot;找到了文件</p> <p>发现在其中有这条信息</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/bluebluecbslog.webp" alt="bluebluecbslog"></p> <p>一番搜索之后发现跟Hyper-V驱动有关，自然联想到了蓝屏重启之前的操作：</p> <p>我打开了虚拟机平台这个Windows功能。</p> <p>需要知道的是，虚拟机平台跟Hyper-V有着关联。</p> <p>于是预测</p> <p>是不是虚拟机平台出现了问题？</p> <p>于是重新打开这个功能</p> <p>重启。。。。</p> <p>成功进入系统</p> <p>尝试再次关闭虚拟机平台，但没有着急重启，而是等待了一会</p> <p>重启后一切正常，没有蓝屏</p> <p>查找vmbusr.sys这个文件，已经不见了</p> <p>根据经验我给出了此次问题的解释：</p> <p>再关闭虚拟机平台时操作成功后立马重启，Windows可能没来得及配置完毕所有跟虚拟机平台有关的操作就关机了，导致了开机加载驱动程序时发生错误，最终导致蓝屏报错。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/02.技术笔记/01.Windows笔记/11.记一次蓝屏维修经历.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-
