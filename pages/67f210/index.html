服务器：Ubuntu22.04<br>
PC：Windows 11<br>
平板：matepad pro 11 冤种2022款<br>
手机：p30pro<br></p> <p>登录服务器，更新源，开放防火墙端口</p> <div class="language- extra-class"><pre class="language-text"><code>apt update
apt install wireguard ufw
ufw allow 51820/tcp
ufw allow 51820/udp
</code></pre></div><p>生成WireGuard公钥和私钥：</p> <div class="language-bash extra-class"><pre class="language-bash"><code>wg genkey <span class="token operator">&gt;</span> priv_key <span class="token operator">&amp;&amp;</span> wg pubkey <span class="token operator">&lt;</span> priv_key <span class="token operator">&gt;</span> pub_key <span class="token operator">&amp;&amp;</span> <span class="token builtin class-name">echo</span><span class="token string">&quot;&quot;</span> <span class="token operator">&amp;&amp;</span> <span class="token builtin class-name">echo</span> <span class="token string">&quot;here is priv_key:&quot;</span> <span class="token operator">&amp;&amp;</span> <span class="token function">cat</span> priv_key <span class="token operator">&amp;&amp;</span> <span class="token builtin class-name">echo</span> <span class="token string">&quot;&quot;</span> <span class="token operator">&amp;&amp;</span> <span class="token builtin class-name">echo</span> <span class="token string">&quot;here is pub_key:&quot;</span> <span class="token operator">&amp;&amp;</span> <span class="token function">cat</span> pub_key <span class="token operator">&amp;&amp;</span> <span class="token function">rm</span> <span class="token parameter variable">-f</span> priv_key pub_key
</code></pre></div><p>编辑wg0配置文件</p> <p>vi /etc/wireguard/wg0.conf</p> <p>示例配置文件：</p> <div class="language-ini extra-class"><pre class="language-ini"><code><span class="token section"><span class="token punctuation">[</span><span class="token section-name selector">Interface</span><span class="token punctuation">]</span></span>
<span class="token key attr-name">Address</span> <span class="token punctuation">=</span> <span class="token value attr-value">10.0.0.1/32 #我的服务器的虚拟局域网的IP /32对应255.255.255.255的子网掩码</span>
<span class="token key attr-name">ListenPort</span> <span class="token punctuation">=</span> <span class="token value attr-value">51820</span>
<span class="token key attr-name">PrivateKey</span> <span class="token punctuation">=</span> <span class="token value attr-value">1234567890VKjsfhlkwefhliiwehfliwehfwe=</span>

<span class="token key attr-name">PostUp</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -I FORWARD -i wg0 -j ACCEPT</span>
<span class="token key attr-name">PostUp</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -I FORWARD -o wg0 -j ACCEPT</span>
<span class="token key attr-name">PostUp</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -t nat -A POSTROUTING -s 10.0.0.0/24 -o eth0 -j MASQUERADE</span>
<span class="token key attr-name">PostUp</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -t nat -A POSTROUTING -s 192.168.6.0/24 -o eth0 -j MASQUERADE</span>
<span class="token key attr-name">PostUp</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -A INPUT -p udp -m udp --dport 51820 -j ACCEPT</span>

<span class="token key attr-name">PostDown</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -D FORWARD -i wg0 -j ACCEPT</span>
<span class="token key attr-name">PostDown</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -D FORWARD -o wg0 -j ACCEPT</span>
<span class="token key attr-name">PostDown</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -t nat -D POSTROUTING -s 10.0.0.0/24 -o eth0 -j MASQUERADE</span>
<span class="token key attr-name">PostDown</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -t nat -D POSTROUTING -s 192.168.6.0/24 -o eth0 -j MASQUERADE</span>
<span class="token key attr-name">PostDown</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -D INPUT -p udp -m udp --dport 51820 -j ACCEPT</span>

<span class="token section"><span class="token punctuation">[</span><span class="token section-name selector">Peer</span><span class="token punctuation">]</span></span>

<span class="token key attr-name">AllowedIPs</span> <span class="token punctuation">=</span> <span class="token value attr-value">10.0.0.2/32</span>

<span class="token section"><span class="token punctuation">[</span><span class="token section-name selector">Peer</span><span class="token punctuation">]</span></span>
<span class="token key attr-name">PublicKey</span> <span class="token punctuation">=</span> <span class="token value attr-value">8282882828282sfrfewrfewrfoitrgkbfodgbhiegrhr=</span>
<span class="token key attr-name">AllowedIPs</span> <span class="token punctuation">=</span> <span class="token value attr-value">10.0.0.3/32</span>

<span class="token section"><span class="token punctuation">[</span><span class="token section-name selector">Peer</span><span class="token punctuation">]</span></span>
<span class="token key attr-name">PublicKey</span> <span class="token punctuation">=</span> <span class="token value attr-value">pppppppppioetjhgtibtenbpetjbboptrjbirtbijbt=</span>
<span class="token key attr-name">AllowedIPs</span> <span class="token punctuation">=</span> <span class="token value attr-value">10.0.0.4/32</span>
</code></pre></div><p>按下ESC，输入:wq保存并退出配置文件</p> <p>按照wg0配置快速启动WireGuard命令：</p> <p><code>wg-quick up wg0</code></p> <p>添加WireGuard的wg0配置文件的开机自动启动命令：</p> <p><code>systemctl enable wg-quick@wg0.service</code></p> <p>如果你修改了配置你可以这样快速重启WireGuard</p> <p><code>wg-quick down wg0 &amp;&amp; wg-quick up wg0</code></p> <p>在mihomo中的配置：</p> <p>merge file：</p> <div class="language-yaml extra-class"><pre class="language-yaml"><code><span class="token key atrule">prepend-proxies</span><span class="token punctuation">:</span>
<span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> <span class="token string">&quot;wg&quot;</span>
  <span class="token key atrule">type</span><span class="token punctuation">:</span> wireguard
  <span class="token key atrule">private-key</span><span class="token punctuation">:</span> 8282882828282sfrfewrfewrfoitrgkbfodgbhiegrhr
  <span class="token key atrule">server</span><span class="token punctuation">:</span> 8.138.130.196
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">51820</span>
  <span class="token key atrule">ip</span><span class="token punctuation">:</span> 10.0.0.2
  <span class="token key atrule">public-key</span><span class="token punctuation">:</span> 8282882828282sfrfewrfewrfoitrgkbfodgbhiegrhr
  <span class="token key atrule">allowed-ips</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">'0.0.0.0/0'</span><span class="token punctuation">]</span>
  <span class="token key atrule">udp</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
  <span class="token key atrule">dns</span><span class="token punctuation">:</span> <span class="token punctuation">[</span>1.1.1.1<span class="token punctuation">,</span> 8.8.8.8<span class="token punctuation">]</span>
</code></pre></div><p>Windows WireGuard终端配置：</p> <div class="language-ini extra-class"><pre class="language-ini"><code><span class="token section"><span class="token punctuation">[</span><span class="token section-name selector">Interface</span><span class="token punctuation">]</span></span>
<span class="token key attr-name">PrivateKey</span> <span class="token punctuation">=</span> <span class="token value attr-value">hruiufuehrfheriferhfiwjffjlwrwjgffwrhfr=</span>
<span class="token key attr-name">Address</span> <span class="token punctuation">=</span> <span class="token value attr-value">10.0.0.2/32</span>

<span class="token section"><span class="token punctuation">[</span><span class="token section-name selector">Peer</span><span class="token punctuation">]</span></span>
<span class="token key attr-name">PublicKey</span> <span class="token punctuation">=</span> <span class="token value attr-value">iwfhiwrfiwjrfljhjgoerjogjeroigjoerjgojwrg=</span>
<span class="token key attr-name">AllowedIPs</span> <span class="token punctuation">=</span> <span class="token value attr-value">10.0.0.0/24, 192.168.6.0/24</span>
<span class="token key attr-name">Endpoint</span> <span class="token punctuation">=</span> <span class="token value attr-value">8.138.130.196:51820</span>

</code></pre></div><p>你以为结束了？并没有，接下来是踩坑历史和详细的说明：</p> <p>在刚开始的时候，我天真地以为，只要配置成这样就好了：</p> <div class="language-ini extra-class"><pre class="language-ini"><code><span class="token section"><span class="token punctuation">[</span><span class="token section-name selector">Interface</span><span class="token punctuation">]</span></span>
<span class="token key attr-name">Address</span> <span class="token punctuation">=</span> <span class="token value attr-value">10.0.0.1/32</span> 
<span class="token key attr-name">ListenPort</span> <span class="token punctuation">=</span> <span class="token value attr-value">51820 #WireGuard端口号</span>
<span class="token key attr-name">PrivateKey</span> <span class="token punctuation">=</span> <span class="token value attr-value">1111111hfrhflihewrilfhilerhfliehrf= #服务器的WireGuard私钥</span>

<span class="token key attr-name">PostUp</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -I FORWARD -s 10.0.0.0/24 -i wg0 -d 10.0.0.0/24 -j ACCEPT</span>
<span class="token key attr-name">PostUp</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -I FORWARD -s 10.0.0.0/24 -i wg0 -d 192.168.6.0/24 -j ACCEPT</span>
<span class="token key attr-name">PostUP</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -I FORWARD -s 192.168.6.0/24 -i wg0 -d 10.0.0.0/24 -j ACCEPT</span>

<span class="token key attr-name">PostDown</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -D FORWARD -s 10.0.0.0/24 -i wg0 -d 10.0.0.0/24 -j ACCEPT</span>
<span class="token key attr-name">PostDown</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -D FORWARD -s 10.0.0.0/24 -i wg0 -d 192.168.6.0/24 -j ACCEPT</span>
<span class="token key attr-name">PostDown</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -D FORWARD -s 192.168.6.0/24 -i wg0 -d 10.0.0.0/24 -j ACCEPT</span>

<span class="token section"><span class="token punctuation">[</span><span class="token section-name selector">Peer</span><span class="token punctuation">]</span></span>
<span class="token key attr-name">PublicKey</span> <span class="token punctuation">=</span> <span class="token value attr-value">oooooooooojdlsgjitgjtgicWmwhkfrehfherfher= #客户端1的公钥  在客户端1需要填上你公钥对应的私钥</span>
<span class="token key attr-name">AllowedIPs</span> <span class="token punctuation">=</span> <span class="token value attr-value">10.0.0.2/32</span>

<span class="token section"><span class="token punctuation">[</span><span class="token section-name selector">Peer</span><span class="token punctuation">]</span></span>
<span class="token key attr-name">PublicKey</span> <span class="token punctuation">=</span> <span class="token value attr-value">mmmmmmhiroghjetgetoigjeitjgioejtiijeg= #客户端2的公钥  在客户端2需要填上你公钥对应的私钥</span>
<span class="token key attr-name">AllowedIPs</span> <span class="token punctuation">=</span> <span class="token value attr-value">10.0.0.3/32</span>


<span class="token section"><span class="token punctuation">[</span><span class="token section-name selector">Peer</span><span class="token punctuation">]</span></span>
<span class="token key attr-name">PublicKey</span> <span class="token punctuation">=</span> <span class="token value attr-value">kkkkkkkkkkhfrhfoerhfoierhferfreghogh= #客户端3的公钥  在客户端3需要填上你公钥对应的私钥</span>
<span class="token key attr-name">AllowedIPs</span> <span class="token punctuation">=</span> <span class="token value attr-value">10.0.0.4/32</span>

</code></pre></div><p>客户端配置保持不变。</p> <p>启动WireGuard，配置好客户端，一切看上去非常顺利，WireGuard客户端也连上了服务器，也成功的握手了</p> <p>而且我在10.0.0.1 、10.0.0.2 、10.0.0.3互相ping对方，也非常的顺利，没有任何问题。</p> <p>but，当我启动parsec的时候 parsec 800 报错</p> <p>为什么？</p> <p>fail to request /web/json</p> <p>看起来它获取不到这个文件，但是我都是可以ping通的</p> <p>在经过了不断地排错后，我意识到，会不会我的虚拟局域网根本就访问不了外部网络？</p> <p>有道理</p> <p>于是将配置的路由表进行修改，使用NAT转发流量，这样就可以实现访问外部网络了。</p> <p>路由表配置部分：</p> <div class="language-ini extra-class"><pre class="language-ini"><code><span class="token key attr-name">PostUp</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -I FORWARD -i wg0 -j ACCEPT</span>
<span class="token comment">#作用: 允许所有通过 wg0 接口进入的流量进行转发。</span>

<span class="token key attr-name">PostUp</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -I FORWARD -o wg0 -j ACCEPT</span>
<span class="token comment">#作用: 允许所有通过 wg0 接口发出的流量进行转发。</span>

<span class="token key attr-name">PostUp</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -t nat -A POSTROUTING -s 10.0.0.0/24 -o eth0 -j MASQUERADE</span>
<span class="token comment">#作用: 为源地址为 10.0.0.0/24 的流量在通过 eth0 接口时进行地址伪装（NAT）。它确保来自 10.0.0.0/24 子网的流量在通过外部接口 eth0 时使用NAT。</span>

<span class="token key attr-name">PostUp</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -t nat -A POSTROUTING -s 192.168.6.0/24 -o eth0 -j MASQUERADE</span>
<span class="token comment">#作用: 为源地址为 192.168.6.0/24 的流量在通过 eth0 接口时进行地址伪装（NAT）。它确保来自 192.168.6.0/24 子网的流量在通过外部接口 eth0 时使用NAT。</span>

<span class="token key attr-name">PostUp</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -A INPUT -p udp -m udp --dport 51820 -j ACCEPT</span>
<span class="token comment">#作用: 允许所有发往UDP端口 51820 的流量。它确保WireGuard所使用的UDP端口 51820 的流量被允许进入。</span>

<span class="token key attr-name">PostDown</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -D FORWARD -i wg0 -j ACCEPT</span>
<span class="token comment">#删除Postup对应的规则</span>
<span class="token key attr-name">PostDown</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -D FORWARD -o wg0 -j ACCEPT</span>
<span class="token comment">#删除Postup对应的规则</span>
<span class="token key attr-name">PostDown</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -t nat -D POSTROUTING -s 10.0.0.0/24 -o eth0 -j MASQUERADE</span>
<span class="token comment">#删除Postup对应的规则</span>
<span class="token key attr-name">PostDown</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -t nat -D POSTROUTING -s 192.168.6.0/24 -o eth0 -j MASQUERADE</span>
<span class="token comment">#删除Postup对应的规则</span>
<span class="token key attr-name">PostDown</span> <span class="token punctuation">=</span> <span class="token value attr-value">iptables -D INPUT -p udp -m udp --dport 51820 -j ACCEPT</span>
<span class="token comment">#删除Postup对应的规则</span>
</code></pre></div><p>修改完成后，将WireGuard重新启动。</p> <p>这次它十分符合预期，一切正常。</p> <p>parsec正常工作，我可以远程连接我的Windows电脑，而且不用开启WireGuard客户端，单单开启clash即可。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/05.折腾/19.WireGuard部署踩坑.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/57480c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">termux和code fa折腾笔记</div></a> <a href="/pages/909b24/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">修复IOS越狱dpkg被中断错误</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
