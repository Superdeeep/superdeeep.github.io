<div class="placeholder"></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">获取华为HS8546V5光猫超级管理密码<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p><strong>华为光猫HS8546V5获取超级密码\改华为界面</strong></p> <p>修改华为界面之前一定要记住你的网络配置（WAN设置之类的），最好截图保存以防忘记。</p> <p>宽带用户名和密码可以发送KDMM到10086</p> <p>原始超密 ：CMCCAdmin   aDm8H%MdA</p> <p>移动光猫随机推送超级密码开头为CMCCAdmin加XXXXXX</p> <p>获取超级密码方法：</p> <p>1、电脑通过网线或无线连接到光猫。请勿连接光纤！若已连接，请拔掉光纤重启再操作
2、运行ONT-V3-V5工具，选择维修V5使能，刷新连接到光猫的网卡，点击启动。
3、此时光猫所有指示灯闪烁，等到所有指示灯全亮，ONT工具下面连接数1，点击停止按钮，关闭工具程序，断电重新启动光猫。
4、开启Windows系统启用Telnet客户端。开始菜单—控制面板—程序和功能—打开或关闭Windows功能—勾选Telnet客户端—确定</p> <p>然后就是连接光猫了</p> <p>telnet 192.168.1.1</p> <p>随后需要输入账户和密码，这个账户通常是 root ，当然你可能会需要尝试以下其他密码：</p> <p>Hw8@CMCC
Hw8@cMcc
useradmin
admin
hg2x0
如果这里的密码都不能成功登录，你可能需要自己在网上搜索更新的密码。</p> <p>3 启动Shell
在成功连接的telnel中，输入下面多条命令将启动shell并到达配置文件的存储目录:</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">su</span>
</code></pre></div><p>你应该看到“success!”字样在屏幕出现，左侧的提示符页变为</p> <div class="language-bash extra-class"><pre class="language-bash"><code>SU_WAP<span class="token operator">&gt;</span>
</code></pre></div><p>随后输入：</p> <div class="language-bash extra-class"><pre class="language-bash"><code>shell
</code></pre></div><p>你将看到如下的BusyBox启动的相关提示：</p> <div class="language-bash extra-class"><pre class="language-bash"><code>BusyBox v1.30.1 <span class="token punctuation">(</span><span class="token punctuation">)</span> built-in shell <span class="token punctuation">(</span>ash<span class="token punctuation">)</span>
Enter <span class="token string">'help'</span> <span class="token keyword">for</span> a list of built-in commands.
profile close core dump
</code></pre></div><p>同时左侧的提示符页变为：</p> <div class="language-bash extra-class"><pre class="language-bash"><code>WAP<span class="token punctuation">(</span>Dopra Linux<span class="token punctuation">)</span> <span class="token comment"># </span>
</code></pre></div><p>这时候cd到需要的目录中：</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">cd</span> /mnt/jffs2
</code></pre></div><p>你可以通过 ls 命令来查看该目录下的一些文件，保存有超级密码的配置文件名为 hw_ctree.xml ，这是一份加密的配置文件。</p> <p>4 解密配置文件
为了保证安全，首先需要将配置文件复制一份。提示：如果你遇到如下找不到命令情况：</p> <div class="language-bash extra-class"><pre class="language-bash"><code>/bin/sh: aescrypt2: not found
/bin/sh: cp: not found
</code></pre></div><p>可以通过退出shell，重新启动shell的方式来解决。在成功之前，你可能需要多次尝试。</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token builtin class-name">exit</span>
shell
<span class="token builtin class-name">cd</span> /mnt/jffs2
</code></pre></div><p>现在，复制配置文件：</p> <p>cp hw_ctree.xml myconf.xml.gz # 待会会解密出一个压缩格式文件,所以直接在这里命名为.gz
然后使用aescrypt2解密这个后缀为.gz的xml文件:</p> <p>aescrypt2 1 myconf.xml.gz tmp
aescrypt2 <mode><input file=""> <outputfilename>
值得注意的是，aescrypt2似乎会无视 <outputfilename> 参数，输出在原来的文件名上，这个实例中就是myconf.xml.gz
接下来解压这个文件：</outputfilename></outputfilename></mode></p> <p>gzip -d myconf.xml.gz
将得到一个名为 myconf.xml 的文件，接下来cat出加密的Password字符串：</p> <p>cat myconf.xml|grep CMCCAdmin
在输出中找到类似下方内容的字符串，他们通常位于输出的第一行，应该很容易找到：</p> <p>UserName=&quot;CMCCAdmin&quot; Password=&quot;$2@uIc/AkarL8Iwo)FLER@lHy_Y&amp;ltXdfs%orQ9g4yw4$&quot;
双引号内的字符串就是加密后的密码，复制他们。打开华为配置加解密工具(huawei.exe), 粘贴刚刚复制的字符串到“密文解密”一栏，点击“$2解密”,即可得到超级密码。注意：在某些地区，你可能需要在解密出的这个字符串前面加上 CMCCAdmin# 或 CMCCAdmin 才能组成正确的超级密码。如果解密出的字符串为 1234#1234 ，那么除了这个字符串本身就是超级密码以外，还有以下两种可能：</p> <p>CMCCAdmin#1234#1234
CMCCAdmin1234#1234</p> <p>5、打开一键获取密码.bat，找到UserName=&quot;CMCCAdmin&quot; Password=&quot;$2yWqT3&lt;n.L@UzTLN;ujY-FYt~QeSv;;Jby^#/KjR4$&quot; UserLevel=&quot;0&quot; Enable=&quot;1&quot; Alias=&quot;cpe-2&quot; PassMode，复制到写字板（删除引号中的换行字符，要不然下一步出错，无法解密）
6、将双引号里面的内容复制到华为解密软件，点$2解密（引号内密文示例：$2yWqT3&lt;n.L@UzTLN;ujY-FYt~QeSv;;Jby^#/KjR4$），得到超级密码 CMCCAdmin#b1Kz4Dc)
7、登录光猫修改相关配置（用户名：CMCCAdmin 密码：刚刚获得的CMCCAdmin#b1Kz4Dc），进入光猫把LAN口SSH功能打开</p> <p>改华为界面：
一、验证是否补全shell
用putty软件，选择ssh， 192.168.1.1端口(默认)
通讯建立后，用户名：root 回车；
密码：Hw8@cMcc (输入不显示，注意大小写，直接回车；已华为界面的用户名admin密码 adminHW)
su 回车
shell 回车
cd /mnt/jffs2 回车
ls 回车
看到很多可以执行的命令参数，证明补全shell成功了。</p> <p>二、切换华为界面
Telnet或SSH连接光猫，输入账号root密码Hw8@cMcc(密码不显示)回车
su 回车
shell 回车
cd /mnt/jffs2        （cd后有空格）
vi hw_boardinfo
1.华为界面
（不要使用restorehwmode.sh不可恢复移动界面！！！！！！）
按键盘下键，找到下面两条，移动 :CMCC  电信 :E8C 华为 :COMMON
按i键，修改如下
obj.id = &quot;0x0000001a&quot; ; obj.value = &quot;COMMON&quot;;^M<br>
obj.id = &quot;0x0000001b&quot; ; obj.value = &quot;COMMON&quot;;^M
obj.id = &quot;0x00000031&quot; ; obj.value = &quot;NOCHOOSE&quot;;^M
按Esc退出编辑模式，输入**:wq!强制**保存退出（对只读文件）
vi hw_boardinfo.bak也一起改掉，方法和上面一样，:wq保存
重启光猫</p> <p>（不要使用restorehwmode.sh不可恢复移动界面！！！！！！）（使用restorehwmode.sh后.超级账户名：telecomadmin,密码：admintelecom。）
一、补全shell
必须补全shell，否则无法进行转换。
1、电脑通过网线或无线连接到光猫。请勿连接光纤！若已连接，请拔掉光纤重启再操作
2、运行ONT组播配置工具程序，选择维修使能，并选择连接到光猫的网卡，点击启动。
3、此时光猫所有指示灯闪烁，等到所有指示灯灭后，点击停止按钮，关闭工具程序，重新启动光猫。
4、重新打开ONT组播配置工具，选择升级，点击浏览、选择文件HS8145C5_HS8145V5_V500R019_allShell.bin，点击启动。这时光猫所有指示灯闪烁，等到所有指示灯常亮，点击停止按钮，关闭工具程序，重新启动光猫。
6、验证是否补全shell。先要开启Windows系统Telnet服务，开启方法：开始菜单—控制面板—程序和功能—打开或关闭Windows功能—勾选Telnet客户端—确定。
点击开始菜单，在运行框里输入cmd （或者WIN+R—cmd），在DOS窗口输入以下命令：
telnet 192.168.1.1 回车
root 回车
adminHW或Hw8<a href="https://www.right.com.cn/forum/home.php?mod=space&amp;uid=330976" target="_blank" rel="noopener noreferrer">@CMCC<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> (华为界面是admin注意大小写，输入不显示，直接回车)
su 回车
shell 回车
cd /mnt/jffs2 回车
ls 回车
看到很多可以执行的命令参数，证明补全shell成功了。</p> <p>二、切换华为界面.改双模
telnet
su
shell
su
admin
cd /mnt/jffs2        （cd后有空格）
vi hw_boardinfo
1.华为界面
（不要使用restorehwmode.sh不可恢复移动界面！！！！！！）
按键盘下键，找到下面两条
obj.id = &quot;0x0000001a&quot; ; obj.value = &quot;CMCC&quot;;^M<br>
obj.id = &quot;0x0000001b&quot; ; obj.value = &quot;CMCC_RMSBRIDGE&quot;;^M  或obj.id = &quot;0x0000001b&quot; ; obj.value = &quot;GDCMCC_RM&quot;;^M
改为
obj.id = &quot;0x0000001a&quot; ; obj.value = &quot;COMMON&quot;;^M<br>
obj.id = &quot;0x0000001b&quot; ; obj.value = &quot;COMMON&quot;;^M
2.改双模
&quot;0x00000001&quot; ; obj.value = &quot;4&quot;
英文状态下按字母：i ，进入编辑模式,:
然后把光标移动到后引号下面，Backspace删除，把2改成4,(1代表GPON,2代表EPON,4代表E/G双模),
按esc,然后输入:wq回车(注意冒号不能漏),然后reboot，重启光猫！
检查，输入display deviceinfo 回车，UpPort mode=4，就大功告成了。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/05.折腾/14.华为光猫超级密码获取.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%85%89%E7%8C%AB%E6%8A%98%E8%85%BE" title="标签">#光猫折腾</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/600ec1/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">小米max折腾</div></a> <!----></div> <div class="page-nav"><p class="inner"><span class="prev">
