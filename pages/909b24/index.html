一样，下载了一个插件</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/IMG_0006.jpg" alt="IMG_0006"></p> <p>下载，重启 SpringBoard，看上去一切正常，插件也正常工作</p> <p>直到你打开了 Sileo</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/IMG_0007.jpg" alt="IMG_0007"></p> <p>What？什么情况？难道是刚刚装的插件有问题？</p> <p>于是你想要卸载插件，但不幸的是</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/IMG_0010.jpg" alt="IMG_0010"></p> <p>并没有出现以往的重启 SpringBoard 按钮，而是一个完成按钮，点开显示详情你发现。</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/IMG_0011.jpg" alt="IMG_0011"></p> <p>它卸载出了问题。</p> <p>而且在Sileo怎么卸载也卸载不掉了。</p> <p>So sad 这是一个悲伤的故事。</p> <p>但是不要慌张，肯定是有办法可以解决的。</p> <h2 id="解决之法"><a href="#解决之法" class="header-anchor">#</a> 解决之法：</h2> <p>这里我假设你安装了Openssh，并且你也知道root密码，你也明白如何使用SSH</p> <p>当然如果你有些工具没有安装或者不熟悉，文末也有相应的说明。</p> <p>打开电脑</p> <p>ssh root@iPhone在局域网的ip</p> <blockquote><p>如何安装使用ssh？请跳转到Tips1</p></blockquote> <p>再次尝试卸载卸载它：</p> <div class="language-sh extra-class"><pre class="language-sh"><code>iPhone:~ root<span class="token comment"># dpkg -r apt.cydiakk.gesturex</span>

/Library/dpkg/info/apt.cydiakk.gesturex.postrm: <span class="token number">18</span>: Syntax error: <span class="token string">&quot;(&quot;</span> unexpected
</code></pre></div><p>declare: not found ？为什么？</p> <p>因为 #!/bin/sh 使用的是 sh 解释器，而 declare 是 bash 的内置命令。因此在 sh 中不可用。</p> <p>要如何修正它呢？将 #!/bin/sh 改为 #!/bin/bash就可以了啦~</p> <blockquote><p>如何修改编辑？请跳转到Tips2</p></blockquote> <p>接着回到 Sileo 中，按照以往卸载它的方式卸载就好。</p> <p>问题解决啦 ~~~</p> <hr> <blockquote><h3 id="tips1"><a href="#tips1" class="header-anchor">#</a> Tips1：</h3></blockquote> <p>安装 openssh：</p> <p>打开 Sileo，搜索 openssh，安装第一个即可</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/IMG_0019.jpg" alt="IMG_0019"></p> <p>IP地址，点击已连接的wifi旁边的 i</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/PixPin_2024-06-04_00-06-55.jpg" alt="PixPin_2024-06-04_00-06-55"></p> <p>此处便是IP地址</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/IMG_0021.jpg" alt="IMG_0021"></p> <blockquote><h3 id="tips2"><a href="#tips2" class="header-anchor">#</a> Tips2:</h3></blockquote> <p>如何编辑？</p> <p>当然是安装vim安装啦</p> <p>Sileo搜索vim</p> <p>找到如下软件并安装</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/IMG_0018.jpg" alt="IMG_0018"></p> <p>请自行解决魔法问题。</p> <p>如果有魔法，但下载到一定进度时超时，请多次尝试，总会安装成功的。</p> <p>vi /Library/dpkg/info/apt.cydiakk.gesturex.postrm</p> <p>输入 i 进入插入模式，修改完成后</p> <p>按ESC退出插入模式，进入普通模式，再输入:wq保存并退出。</p> <p>相关阅读：</p> <p>脚本解释：</p> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token comment">#来自gpt4o的回复(有修改)</span>

<span class="token builtin class-name">declare</span> <span class="token parameter variable">-a</span> cydia
<span class="token comment">#声明一个数组变量 cydia。</span>

<span class="token assign-left variable">cydia</span><span class="token operator">=</span><span class="token punctuation">(</span><span class="token variable">$CYDIA</span><span class="token punctuation">)</span>
<span class="token comment">#将环境变量 CYDIA 的内容拆分并赋值给数组 cydia。</span>

<span class="token keyword">if</span> <span class="token punctuation">[</span><span class="token punctuation">[</span> <span class="token variable">${CYDIA+@}</span> <span class="token punctuation">]</span><span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
    <span class="token builtin class-name">eval</span> <span class="token string">&quot;echo 'finish:restart' &gt;&amp;<span class="token variable">${cydia<span class="token punctuation">[</span>0<span class="token punctuation">]</span>}</span>&quot;</span>
<span class="token keyword">fi</span>
