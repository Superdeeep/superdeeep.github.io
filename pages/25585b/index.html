<span class="token function">irm</span> get<span class="token punctuation">.</span>scoop<span class="token punctuation">.</span>sh <span class="token punctuation">|</span> <span class="token function">iex</span>
</code></pre></div><br> <p>为 Windows Terminal 来点 sudo</p> <p>在 Windows 中像 Linux 一样优雅的使用 sudo 赋权</p> <div class="language-bash extra-class"><pre class="language-bash"><code>scoop <span class="token function">install</span> <span class="token function">sudo</span> <span class="token parameter variable">--global</span>
</code></pre></div><br> <p>为 Windows Terminal 来点 gsudo</p> <br> <p>在 Windows Terminal 中的新标签页中，添加以管理员模式打开的终端标签。</p> <p>链接地址：<a href="https://github.com/gerardog/gsudo/releases" target="_blank" rel="noopener noreferrer">https://github.com/gerardog/gsudo/releases<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>配置文件示例：</p> <div class="language-json extra-class"><pre class="language-json"><code><span class="token punctuation">{</span>
                <span class="token property">&quot;altGrAliasing&quot;</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
                <span class="token property">&quot;antialiasingMode&quot;</span><span class="token operator">:</span> <span class="token string">&quot;grayscale&quot;</span><span class="token punctuation">,</span>
                <span class="token property">&quot;closeOnExit&quot;</span><span class="token operator">:</span> <span class="token string">&quot;automatic&quot;</span><span class="token punctuation">,</span>
                <span class="token property">&quot;colorScheme&quot;</span><span class="token operator">:</span> <span class="token string">&quot;Campbell&quot;</span><span class="token punctuation">,</span>
                <span class="token property">&quot;commandline&quot;</span><span class="token operator">:</span> <span class="token string">&quot;gsudo.exe %SystemRoot%\\System32\\WindowsPowerShell\\v1.0\\powershell.exe&quot;</span><span class="token punctuation">,</span>
                <span class="token property">&quot;cursorShape&quot;</span><span class="token operator">:</span> <span class="token string">&quot;bar&quot;</span><span class="token punctuation">,</span>

</code></pre></div><p>现在也不用那么麻烦了，可以直接在设置里面改了</p> <br> <p>GUID怎么获得？</p> <p>在 Power Shell 中输入 <code>New-Guid</code> 即可</p> <p>以下留着以后折腾○( ＾皿＾)っHiahiahia…</p> <p><s>新 on-my-posh 主题配置</s></p> <div class="language-powershell extra-class"><pre class="language-powershell"><code><span class="token function">Import-Module</span> posh-git 
<span class="token function">Import-Module</span> oh-my-posh 
<span class="token comment">#Set-Theme Sorin</span>
<span class="token function">Set-PoshPrompt</span> Sorin
</code></pre></div><p>如果提示禁止执行脚本之类的错误信息，请将脚本执行策略更改为RemoteSigned。具体方法为使用具有管理员权限的PowerShell，然后输入</p> <p>Set-ExecutionPolicy RemoteSigned</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/02.技术笔记/01.Windows笔记/09.Windows Terminal笔记.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ba14ff/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">软件技巧</div></a> <a href="/pages/660018/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">传统的Win32程序</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
