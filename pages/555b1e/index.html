jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">更换华为P9电池<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>更换电池时不大费劲，就是拆开花费了很多时间，生怕一个用力，屏幕就碎了。</p> <h3 id="手机拆开后的样子"><a href="#手机拆开后的样子" class="header-anchor">#</a> 手机拆开后的样子</h3> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/IMG_20210211_232916_compress_64.jpg" alt=""></p></div><p>其实实际上不用那么担心。把手机底部两边撬开，听见咔的声音就停止用力，再顺着缝隙往前推就好，推到缝隙达到一个手指的宽度就可以直接掰开了，当然力气还是不能太大。</p> <p>但是就是不敢用力呀，拆的时候慌得一匹(っ °Д °;)っ，屏幕千万别碎了。</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/IMG_20210211_232900_compress_39.jpg" alt=""></p></div><p>小心排线，这手机拆开时有个排线连接指纹。拆电池时只要拆一个排线就可以了（就是那个黄棕色的，这张图时已经换好电池的），小心电池下方的排线不要扯坏了。</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/IMG_20210212_002241_compress_80.jpg" alt=""></p></div><p>拆下的电池</p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/IMG_20210212_002131_compress_49.jpg" alt=""></p></div><p>拆下的电池</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/05.折腾/01.更换华为P9电池.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www
