p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/IMG_20210212_002131_compress_49.jpg" alt=""></p></div><p>拆下的电池</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/05.折腾/01.更换华为P9电池.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%89%8B%E6%9C%BA%E6%8A%98%E8%85%BE" title="标签">#手机折腾</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/8f805e/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">控制节点和计算节点都需要的操作</div></a> <a href="/pages/47d586/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">小米r1d路由器折腾笔记</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
