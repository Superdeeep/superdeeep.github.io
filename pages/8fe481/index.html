</code></pre></div><p>效果图对比：</p> <p>之前：</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/csdnjsbefore.png" alt="csdnjsbefore"></p> <p>之后：</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/csdnjsafterfix.png" alt="csdnjsafterfix"></p> <p>自用修改脚本2.10版本修改：</p> <div class="language-js extra-class"><pre class="language-js"><code><span class="token comment">// ==UserScript==</span>

<span class="token punctuation">(</span><span class="token keyword">function</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token string">'use strict'</span><span class="token punctuation">;</span>
