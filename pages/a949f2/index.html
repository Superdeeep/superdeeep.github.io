</code></pre></div><p>接着进行模型的合并，为原版的模型添加中文的能力~</p> <p>克隆仓库 https://github.com/ymcui/Chinese-LLaMA-Alpaca.git</p> <p>进入 Chinese-LLaMA-Alpaca/scripts/ 目录下</p> <p>找到<a href="https://github.com/ymcui/Chinese-LLaMA-Alpaca/blob/main/scripts/merge_llama_with_chinese_lora.py" target="_blank" rel="noopener noreferrer">merge_llama_with_chinese_lora.py<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>脚本</p> <p>在此处打开终端执行命令</p> <div class="language-bash extra-class"><pre class="language-bash"><code>python merge_llama_with_chinese_lora.py <span class="token parameter variable">--base_model</span> llama-7b-hf <span class="token parameter variable">--lora_model</span> chinese_llama_plus_lora_7b,chinese_alpaca_plus_lora_7b <span class="token parameter variable">--output_dir</span> out
</code></pre></div><p>注意：此过程需要消耗15GB左右的内存（你没看错，是内存。）</p> <p>合成后的目录应该像这样</p> <div class="language- extra-class"><pre class="language-text"><code>│

    tokenizer.model
</code></pre></div><p>之后就是需要量化模型</p> <p>新建zh-models文件家夹，将Chinese-LLaMA-Alpaca文件夹中的tokenizer.model放入其中，然后在zh-models中建立7B文件夹，将上面合并生成的consolidated.00.pth和params.json放入其中</p> <div class="language- extra-class"><pre class="language-text"><code>zh-models
│

        params.json
</code></pre></div><p>之后克隆仓库https://github.com/ggerganov/llama.cpp</p> <p>找到 llama.cpp/convert-pth-to-ggml.py</p> <p>执行命令<code>python convert-pth-to-ggml.py zh-models/7B/ 1</code></p> <p>你会在zh-models\7B下得到一个ggml-model-f16.bin文件</p> <p>现在我们需要对它Q4量化，这里需要用到llama.cpp不想编译的可以直接在https://github.com/ggerganov/llama.cpp/releases下载</p> <p>我们需要quantize.exe进行量化模型</p> <p>执行命令<code>./quantize.exe ./zh-models/7B/ggml-model-f16.bin ./zh-models/7B/ggml-model-q4_0.bin 2</code></p> <p>最终你会得到ggml-model-q4_0.bin文件，这就是我们需要的了。</p> <p>执行命令来启动<code>./main.exe -m zh-models/7B/ggml-model-q4_0.bin --color -f prompts/alpaca.txt -ins -c 2048 --temp 0.2 -n 256 --repeat_penalty 1.3</code></p> <p>效果图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/llamahangzhouques.png" alt="llamahangzhouques"></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/02.技术笔记/09.人工智能/01.LLama本地.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Ai" title="标签">#Ai</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/8fe481/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">油猴脚本</div></a> <a href="/pages/555b1e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">更换华为P9电池</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
