（因为不知道第三方的上传者会不会加料）</p> <p>本文参考 <a href="https://github.com/ymcui/Chinese-LLaMA-Alpaca" target="_blank" rel="noopener noreferrer">Chinese-LLaMA-Alpaca<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 文档以及 这篇博客 <a href="https://blog.kala.love/posts/d1febb52/" target="_blank" rel="noopener noreferrer">LLaMA大型语言模型的本地部署 &gt;_&lt;<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 写成，并在本机上实测运行（Windows）</p> <p>本文目标是部署本地的对话模型，因此使用Chinese-Alpaca-Plus-7B模型，和llama.cpp进行本地部署</p> <p>本人还在学习如何使用GPU生成以及如何在此基础上训练自己的模型（还在学习中。。。）</p> <p>本文可能存在一些疏漏，后续会不断完善。（🚧 施工中 🚧 ）</p> <p>首先第一步下载原版的LLaMA模型  <a href="https://huggingface.co/decapoda-research/llama-7b-hf/tree/main" target="_blank" rel="noopener noreferrer">仓库地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 由于此仓库已经换为HF格式了，因此直接拿来用就好了。</p> <p>因此你的目录应该是这样的</p> <div class="language-bash extra-class"><pre class="language-bash"><code>│
│
└───llama-7b-hf

</code></pre></div><p>接着进行模型的合并，为原版的模型添加中文的能力~</p> <p>克隆仓库 https://github.com/ymcui/Chinese-LLaMA-Alpaca.git</p> <p>进入 Chinese-LLaMA-Alpaca/scripts/ 目录下</p> <p>找到<a href="https://github.com/ymcui/Chinese-LLaMA-Alpaca/blob/main/scripts/merge_llama_with_chinese_lora.py" target="_blank" rel="noopener noreferrer">merge_llama_with_chinese_lora.py<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>脚本</p> <p>在此处打开终端执行命令</p> <div class="language-bash extra-class"><pre class="language-bash"><code>python merge_llama_with_chinese_lora.py <span class="token parameter variable">--base_model</span> llama-7b-hf <span class="token parameter variable">--lora_model</span> chinese_llama_plus_lora_7b,chinese_alpaca_plus_lora_7b <span class="token parameter variable">--output_dir</span> out
</code></pre></div><p>注意：此过程需要消耗15GB左右的内存（你没看错，是内存。）</p> <p>合成后的目录应该像这样</p> <div class="language- extra-class"><pre class="language-text"><code>│
│
└───out
    config.json
    consolidated.00.pth

    params.json
    pytorch_model-00001-of-00002.bin
    pytorch_model-00002-of-00002.bin

    tokenizer_config.json
    tokenizer.model
</code></pre></div><p>之后就是需要量化模型</p> <p>新建zh-models文件家夹，将Chinese-LLaMA-Alpaca文件夹中的tokenizer.model放入其中，然后在zh-models中建立7B文件夹，将上面合并生成的consolidated.00.pth和params.json放入其中</p> <div class="language- extra-class"><pre class="language-text"><code>zh-models
│   
│    tokenizer.model
|
└───7B
        consolidated.00.pth
        params.json
</code></pre></div><p>之后克隆仓库https://github.com/ggerganov/llama.cpp</p> <p>找到 llama.cpp/convert-pth-to-ggml.py</p> <p>执行命令<code>python convert-pth-to-ggml.py zh-models/7B/ 1</code></p> <p>你会在zh-models\7B下得到一个ggml-model-f16.bin文件</p> <p>现在我们需要对它Q4量化，这里需要用到llama.cpp不想编译的可以直接在https://github.com/ggerganov/llama.cpp/releases下载</p> <p>我们需要quantize.exe进行量化模型</p> <p>执行命令<code>./quantize.exe ./zh-models/7B/ggml-model-f16.bin ./zh-models/7B/ggml-model-q4_0.bin 2</code></p> <p>最终你会得到ggml-model-q4_0.bin文件，这就是我们需要的了。</p> <p>执行命令来启动<code>./main.exe -m zh-models/7B/ggml-model-q4_0.bin --color -f prompts/alpaca.txt -ins -c 2048 --temp 0.2 -n 256 --repeat_penalty 1.3</code></p> <p>效果图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/llamahangzhouques.png" alt="llamahangzhouques"></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/02.技术笔记/09.人工智能/01.LLama本地.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Ai" title="标签">#Ai</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/111a49/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">使用 VSCode 开发 JavaWeb</div></a> <a href="/pages/163443/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">记录重新部署SVC</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
