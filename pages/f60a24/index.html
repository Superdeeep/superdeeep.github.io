OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">配置控制节点和计算节点网络<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block warning"><p class="custom-block-title">⚠️致读者⚠️</p> <p>🚧本文正在施工中ing...🚧</p> <p>错误多，不规范，比较混乱，请见谅！</p></div> <div class="custom-block warning"><p class="custom-block-title">⚠️致读者⚠️</p> <p>注意 本记录适用于 Ubuntu</p></div> <p>需要有两台虚拟机，一台是控制节点，另一台是计算节点。</p> <p>可以配置完一台虚拟机后复制虚拟机再做修改</p> <p>你需要两台虚拟机都接在一台虚拟交换机上（虚拟网络，虚拟局域网）</p> <p>包括你的实体主机也要有一张虚拟网卡接在虚拟交换机上</p> <p><strong>在控制节点：</strong></p> <p><code>hostnamectl set-hostname computer124</code></p> <p><strong>设置 netplan 静态IP</strong></p> <p>如果你用了别的网络管理器,请注意,不要让他们打架</p> <p><code>sudo vi /etc/netplan/01-network-manager-all.yaml</code></p> <div class="language-yaml extra-class"><pre class="language-yaml"><code><span class="token comment"># Let NetworkManager manage all devices on this system</span>
<span class="token key atrule">network</span><span class="token punctuation">:</span>
  <span class="token key atrule">version</span><span class="token punctuation">:</span> <span class="token number">2</span>
  <span class="token key atrule">renderer</span><span class="token punctuation">:</span> NetworkManager

<span class="token comment"># This is the network config written by 'subiquity'</span>
<span class="token key atrule">network</span><span class="token punctuation">:</span>
  <span class="token key atrule">ethernets</span><span class="token punctuation">:</span>
    <span class="token key atrule">eth0</span><span class="token punctuation">:</span>
      <span class="token key atrule">dhcp4</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
    <span class="token key atrule">eth1</span><span class="token punctuation">:</span>
      <span class="token key atrule">dhcp4</span><span class="token punctuation">:</span> <span class="token boolean important">false</span>
      <span class="token key atrule">addresses</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> 192.168.2.24/24
  <span class="token key atrule">version</span><span class="token punctuation">:</span> <span class="token number">2</span>
</code></pre></div><p><strong>应用netplan设置</strong></p> <p><code>sudo netplan apply</code></p> <p><strong>配置hosts</strong></p> <p>注意：计算节点和控制节点都要配置host</p> <p><code>vim /etc/hosts</code></p> <div class="language-ini extra-class"><pre class="language-ini"><code>192.168.2.24  controller124
192.168.2.25  computer124
</code></pre></div><p><strong>在计算节点：</strong></p> <p>你同样需要设置</p> <div class="language-shell extra-class"><pre class="language-shell"><code>hostnamectl set-hostname computer124
<span class="token function">sudo</span> <span class="token function">vi</span> /etc/netplan/01-network-manager-all.yaml
<span class="token function">sudo</span> netplan apply
<span class="token function">vim</span> /etc/hosts
</code></pre></div><h3 id="配置完后的测试"><a href="#配置完后的测试" class="header-anchor">#</a> 配置完后的测试：</h3> <p>互相测试</p> <div class="language-apl extra-class"><pre class="language-apl"><code>ping controller124
ping computer124
