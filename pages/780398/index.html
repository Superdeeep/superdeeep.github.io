n-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>Superdeep</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-06-13</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Linux实用笔记<!----></h1> <!----> <div class="theme-vdoing-content content__default"><details class="custom-block details"><summary>**Linux启动时出现 error : unknown filesystem紧急处理办法**</summary> <p>解决方法如下：</p> <p>1:首先使用ls命令显示出ubuntu分区的安装信息：</p> <div class="language-sh extra-class"><pre class="language-sh"><code>grub rescue<span class="token operator">&gt;</span>ls
</code></pre></div><p>一般会罗列出所有磁盘的分区信息，比如（hd0,msdos1）（hd0,msdos2）（hd0,msdos4）（hd0,msdos7）（hd0,msdos10）等等</p> <p>2:之后输入:</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token number">1</span> grub rescue<span class="token operator">&gt;</span>set
</code></pre></div><p>会列出当前grub的设置，比如prefix=（hd0,msdos7）/boot/grub,root=hd0,msdos7，或者prefix=（hd0,msdos7）/grub,root=hd0,msdos7，正是因为这些设置错误，才导致grub无法找到Ubuntu分区，之后是重新进行grub设置</p> <p>3:如果你知道ubuntu是安装在哪一个分区的，比如(hd0,msdos7)，则分别输入：</p> <div class="language-sh extra-class"><pre class="language-sh"><code>grub rescue <span class="token operator">&gt;</span>set <span class="token assign-left variable">root</span><span class="token operator">=</span>hd0,msdos1 
grub rescue<span class="token operator">&gt;</span> <span class="token builtin class-name">set</span> <span class="token assign-left variable">prefix</span><span class="token operator">=</span><span class="token punctuation">(</span>hd0,msdos1<span class="token punctuation">)</span>/boot/grub
</code></pre></div><p>（有些情况下会是set prefix=(hd0,msdos1)/grub，以set之后显示的grub设置为依据）</p> <p>4:之后输入：</p> <div class="language-sh extra-class"><pre class="language-sh"><code>insmod normal <span class="token comment">#回车</span>
</code></pre></div><p>如果仍然出现 error：unknown filesystem 则重新回到步骤2进行grub设置；如果出现一个高亮的grub rescue&gt;，表示分区设置正确了，之后再输入normal，回车，就又会看到我们那个熟悉的紫色界面了：），不过到这里还没有结束，因为如果你再次重启系统的话，依然会碰到error：unknown filesystem这个问题，然后你又要重复上诉步骤才能看到系统的选择界面，因此还有一步需要完成，</p> <p>5:选择ubuntu，进入之后启动终端，输入如下命令</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">sudo</span>  <span class="token function">update-grub</span>
<span class="token function">sudo</span> grub-install /dev/sda <span class="token comment">#看清楚自己操作系统所在的分区，不要一股脑的照着抄😂</span>
</code></pre></div><p>修复grub分区信息，这样后就不会出现如步骤5中所诉的问题了</p> <p>修改并转载于:https://www.cnblogs.com/steven-blog/archive/2013/03/21/2974061.html</p> <p>更多：https://blog.csdn.net/wyhwlls/article/details/78923531?depth_1-utm_source=distribute.pc_relevant.none-task-blog-2%7Edefault%7EBlogCommendFromMachineLearnPai2%7Edefault-1.control</p></details></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/02.技术笔记/05.Linux笔记/08.Linux实用笔记.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/8a399c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">kali渗透笔记</div></a> <a href="/pages/44468c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">记录 wsl2 更新内核等等问题</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
