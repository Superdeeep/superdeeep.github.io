pages/7ec0b7/" class="sidebar-link">iPhoneSE 2 插件折腾体验</a></li><li><a href="/pages/57480c/" class="sidebar-link">termux和code fa折腾笔记</a></li><li><a href="/pages/67f210/" class="sidebar-link">WireGuard异地组网踩坑日记</a></li><li><a href="/pages/909b24/" class="sidebar-link">修复IOS越狱dpkg被中断错误</a></li><li><a href="/pages/a10a70/" class="sidebar-link">在Sing-box上使用WireGuard</a></li><li><a href="/pages/887d99/" class="sidebar-link">r86sPVE安装过程记录</a></li><li><a href="/pages/3bdc41/" class="sidebar-link">wsl2灾难性故障</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E7%AC%94%E8%AE%B0%E5%92%8C%E6%8A%98%E8%85%BE" title="分类" data-v-06225672>笔记和折腾</a></li><li data-v-06225672><a href="/categories/?category=%E6%8A%98%E8%85%BE" title="分类" data-v-06225672>折腾</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>Superdeep</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-08-03</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">华为P9刷机指南<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>感谢酷安老哥SakuraQuck提供的图文教程。</p> <p>这里我就搬运和翻新一下。</p> <p>关于华为各种模式：</p> <p><font color="gray" size="2">内容知识来自某贼</font><br></p> <p>Recovery：不连接电脑，关机状态长按电源键和音量加，出现logo松开电源键继续按住音量加，直到进入。</p> <p>eRecovery：关机状态插线，长按电源键和音量加。</p> <p>Fastboot：关机状态插线，长按电源键和音量减。</p> <p>关于Recovery和eRecovery：</p> <p>Recovery和eRecovery是有区别的。Recovery就是我们熟知的那个Recovery，而eRecovery是独立于Recovery的另一个分区。二者功能不同，在Recovery里我们可以做恢复出厂，清除cache等本地操作，而在eRecovery里可以连接WiFi下载适用于你的手机的系统包并自动安装恢复。刷TWRP只是替换掉了Recovery，eRecovery仍然保留。</p> <p>升级模式（所谓三键强刷）：关机状态下，长按电源键，音量加和音量减。如果你的系统包在手机存储里，则不需要插线直接按，如果你想要用电脑工具辅助，则需要插线。</p> <p>注意：如果你刷了第三方TWRP，可能会无法进入5%的升级模式。</p> <p>刷第三方包：</p> <p>一，如何降级（理论上如果有相应的刷机包都是可以通过以下步骤经行降级）</p> <p>这里教大家如何降级到540的系统，上述两款第三方系统都需要降级到540后刷入，不然会卡第一屏</p> <p>第一步：</p> <p>下载刷机包和降级所需的工具</p> <p>现在最新系统是550如果是最新版本的系统的话需要降级到540</p> <p>工具：</p> <p><a href="https://ondrive.vercel.app/api/raw/?path=/HUAWEI/P9_FLASH/EVA-AL00_8.0.0.540(C00)_Firmware_8.0.0_r1_EMUI8.0_05014GSF.zip" target="_blank" rel="noopener noreferrer">https://ondrive.vercel.app/api/raw/?path=/HUAWEI/P9_FLASH/EVA-AL00_8.0.0.540(C00)_Firmware_8.0.0_r1_EMUI8.0_05014GSF.zip<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>降级包：</p> <p><a href="https://ondrive.vercel.app/api/raw/?path=/HUAWEI/P9_FLASH/EVA-AL00_8.0.0.540(C00)_Firmware_8.0.0_r1_EMUI8.0_05014GSF.zip" target="_blank" rel="noopener noreferrer">https://ondrive.vercel.app/api/raw/?path=/HUAWEI/P9_FLASH/EVA-AL00_8.0.0.540(C00)_Firmware_8.0.0_r1_EMUI8.0_05014GSF.zip<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>Recovery：</p> <p><a href="https://ondrive.vercel.app/api/raw/?path=/HUAWEI/P9_FLASH/img/huawei-eva-al00-em8_0-twrp3.2.1-7to-recovery-8.5.28.img" target="_blank" rel="noopener noreferrer">https://ondrive.vercel.app/api/raw/?path=/HUAWEI/P9_FLASH/img/huawei-eva-al00-em8_0-twrp3.2.1-7to-recovery-8.5.28.img<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>系统包：</p> <p><a href="https://ondrive.vercel.app/api/raw/?path=/HUAWEI/P9_FLASH/img/lineage-16.0-20201019-emui8-gapps.img" target="_blank" rel="noopener noreferrer">https://ondrive.vercel.app/api/raw/?path=/HUAWEI/P9_FLASH/img/lineage-16.0-20201019-emui8-gapps.img<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>第二步：</p> <p>安装驱动和线刷工具，解压好zip文件</p> <p>第三步：</p> <p>进入升级模式</p> <p>1， 在拨号界面输入*#<em>#2846579#</em>#*进入工厂模式-后台设置-USB端口设置选择生产模式</p> <p>2， 把手机关机，按住电源键+音量加+音量减 三个键同时按住进入升级模式（进入一个正在安装升级包5%的界面）</p> <p>3， 在电脑上右击此电脑-管理-设备管理器-端口，查看是否显示如下端口</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/p9usbcom.jpg" alt=""></p> <p>图不是我截屏的嘿嘿，你看出来了嘛？(●·∀·●)</p> <p>如显示这样子则为正常</p> <p>第四步：</p> <p>准备好刷机文件</p> <p>打开zip文件会得到很多文件，我们按照如下目录结构找到大包和小包</p> <p>注意：请核对好手机型号，再打开相应文件夹，解压文件夹里的压缩包</p> <p>目标机型以EVA-AL00为例，整体文件目录如下：</p> <div class="language- extra-class"><pre class="language-text"><code>EVA-AL00_8.0.0.540(C00)_Firmware_8.0.0_r1_EMUI8.0_05014GSF.zip
|
|--Software
    |
    |--EVA-TL00_cmcc_cn
    |--EVA-DL00_unicom_cn
    |--EVA-CL00_telecom_cn
    |--EVA-AL10_all_cn
    |--EVA-AL00_all_cn
        |
        |--update_sd_EVA-AL00_all_cn.zip
            |
            |--META-INF
            |--update_EVA-AL00_all_cn.app &lt;----这个是小包！
            |--SOFTWARE_VER_LIST.mbn
            |--SD_update.tag
            |--full_mainpkg.tag
    |--update_sd.zip
        |
        |--META-INF
        |--UPDATE.APP &lt;----这个是大包！
        |--SOFTWARE_VER_LIST.mbn
        |--SD_update.tag
        |--full_mainpkg.tag
|--ReleaseDoc
</code></pre></div><p>以cn.app结尾的的文件是小包等会要第二个刷入</p> <p>以APP为后缀的文件这个是大包等会要第一个刷入</p> <p>第五步:</p> <p>打开刷机工具刷入刚刚我们找到的大包和小包</p> <p>打开刷机工具时会报错，这个不用担心，是正常的（毕竟是crack版o(<em>￣▽￣</em>)o）</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/lieren1.png" alt=""></p> <p>点开这里，先刷入我们的大包，刷完之后会提示我么重启，请点击否，不要它重启，再刷入小包，之后提示我们重启时再重启</p> <p>到这里我们就降级成功了！</p> <p>至于进度条只有77%不用管他，进度条他就图一乐~</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/huaweip977wenti.jpg" alt=""></p> <p>你看我的不也是77%</p> <p>注意事项：</p> <p>1， 刷完之后如有卡第二屏的情况就进入官方rec里恢复出厂设置</p> <p>2， 第三部如有端口缺少的建议多试一下重装驱动和重启电脑</p> <p>二，刷入第三方系统和Recovery</p> <p>记得下载好文件</p> <p>第一步：</p> <p>解bl锁</p> <p>自行淘宝解决</p> <p>或者φ(*￣0￣)</p> <p>你可以试一试开源的工具potatoNv</p> <p>原理是直接改解锁码</p> <p>支持的机型：</p> <p>Kirin 620<br>
Kirin 650<br>
Kirin 658<br>
Kirin 659<br>
Kirin 925<br>
Kirin 935<br>
Kirin 950<br>
Kirin 960<br></p> <p>potatoNv地址：</p> <p><a href="https://github.com/mashed-potatoes/PotatoNV/releases/tag/v2.2.1_2022.03" target="_blank" rel="noopener noreferrer">https://github.com/mashed-potatoes/PotatoNV/releases/tag/v2.2.1_2022.03<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>某贼的教程：</p> <p><a href="https://www.coolapk.com/feed/28963942?shareKey=OTc0MDY4YzkxYmQ2NjEyZjY1OGE~&amp;shareUid=3463951&amp;shareFrom=com.coolapk.market_11.4-beta1" target="_blank" rel="noopener noreferrer">https://www.coolapk.com/feed/28963942?shareKey=OTc0MDY4YzkxYmQ2NjEyZjY1OGE~&amp;shareUid=3463951&amp;shareFrom=com.coolapk.market_11.4-beta1<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>第二步：</p> <p>进入fastboot模式刷入Rec（进入fastboot的方法：手机接上电脑重启按住音量减键）记得插数据线噢</p> <p>打开cmd输入fastboot flash recovery +上面第一个文件的第一个的路径</p> <p>（这里需要安装adb环境，不会的自行百度）</p> <p>等待刷入即可一般很快的</p> <p>第三步：</p> <p>进入REC点击清除-格式化data分区-yes做完这一步返回主菜单，点击高级-移除data分区强制加密</p> <p>第四步重启进入系统将查找手机关掉</p> <p>第五步再次进入fastboot模式打开电脑cmd输入fastboot flash system +lineage系统镜像。刷完重启进入REC打开文件删除data里除了media和property的文件（不要直接格式化不然会没基带）重启进入系统即可</p> <p>对！手动一个一个删除</p> <p>这样保险一点~~~</p> <p>同样的方法也可以刷入havoc</p> <p>三、回官</p> <p>这个直接用华为手机助手里的系统修复就可以了，但是每次刷完下次还想刷的时候就得重新下载rom这就非常难受，这里教大家不用每次都下载的方法</p> <p>在路径<code>C:\Users\你的用户名\Documents\HiSuite\</code>有一个叫ROM的文件夹每次下的包都会保存在这里，但是刷完之后它会自动删除刚刚刷完的包，我们只需要在系统修复的时候把ROM里的文件拉出来保存起来就行了（前提是下载进度要跑完），这样下次要再刷的时候直接把文件给拖进去就行了~</p> <p>四、后记</p> <p>对，如果你是EVA-AL00，回官点击完系统修复之后发现，开不了机，卡第二屏咋办？</p> <p>没关系，请再点击系统修复，等待p9进入5%的升级界面。注意！请立马关闭华为手机助手，强制结束它的进程，然后用降级到540的系统方法重新刷一遍，这样可以保证回官。</p> <p>注意，如果你的EVA-AL00被华为手机助手识别为EVA-AL0，那么请不要理会它，使用EVA-AL00的降级包进行刷机。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/05.折腾/12.华为P9刷机指南.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%89%8B%E6%9C%BA%E6%8A%98%E8%85%BE" title="标签">#手机折腾</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b26a85/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Proxmark3</div></a> <a href="/pages/600ec1/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">小米max折腾</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
