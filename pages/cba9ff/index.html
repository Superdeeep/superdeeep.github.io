第1-9步<br>
---安装软件---<br>
第10-14步<br>
---降级---<br>
第18-25步<br></p> <p>准备要求，一台Windows电脑，一个ipad2，一双手，脑子可以不要(跟着教程走就行了)</p> <p>---更新系统---
1.打开电脑
2.下载爱思助手
3.打开爱思助手
4.电脑连接上ipad
5.ipad解锁点击信任
6.爱思助手里面点击越狱
7.按照爱思的步骤一步步来
8.2021年测试ios9.3.6是不完美越狱，不过降级够用了
9.ipad桌面上出现Cydia而且打开不闪退即为越狱成功</p> <p>---安装软件---
10.打开Cydia软件，点击右上角的编辑，再点击左上角的添加</p> <p><img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/addr0.jpg" alt=""></p> <p>11.输入repo.hackyouriphone.org，添加源</p> <img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/addr2.jpg"> <p>12.然后耐心等待，正常等个三五分钟就好了，成功后会有个返回Cydia的按钮，点击，如果卡住就重新添加</p> <img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/addd1.jpg"> <p>可能会报几个错，不用管它等它完成就行</p> <img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/addd2.jpg"> <img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/addd3.jpg"> <p>完成图</p> <img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/finish.jpg"> <p>13.然后点右下角搜索ifile，确认是hackyouriphone这个途径的，</p> <img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/ifile1.jpg"> <p>然后点进去，再点击右上角安装</p> <img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/ifile2.jpg"> <p>14.这里可能要等久一点，失败就换个网络试试</p> <p>---降级---
15.下载完成后在桌面上打开这个软件</p> <img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/opr.jpg"> <p>16.按左上角一直返回到最根目录，点击System</p> <img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/root%20.jpg"> <p>进去点Library</p> <img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/sys.jpg"> <p>再找到CoreServices文件夹</p> <img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/lib.jpg"> <p>17.在这个文件夹约最下面找到SystemVersion.plist的文件</p> <img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/core.jpg"> <p>18.点击，选Property List Viewer，进去后把第一行改成10B329，最后一行改成6.1.3，返回，点击右上角的done</p> <img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/edit.jpg"> <p>19.然后去设置，点击通用，然后滑到最下边，点击还原，抹掉所有内容和设置</p> <p>20.ipad重启后点进设置，软件更新，就会出现ios8系统的更新提示了，点击安装</p> <img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/rec.jpg"> <p>21.更新系统，然后设备会自动重启，这时桌面背景会是黑的，再点进去设置，重复第19步</p> <p>22.ipad重启过后你就会发现，恭喜你降级成功了，功能也正常了</p> <p>犹豫第一次写教程很多不完善的地方多包涵，理论上本教程支持a5设备iPhone4s，ipad2，ipodtouch5和ipadmini，本教程总结于网络，我试了好多教程，总结出来个我觉得好用点的</p> <p>附录:</p> <details class="custom-block details"><summary>去除系统更新小红点</summary> <p>重复15-18步，把SystemVersion.plist文件第一行的12H321改为12A365，别动其他的东西，记得点Done(完成)</p> <p>注意！<strong>不要</strong>抹掉数据！重启即可</p> <p>然后你会发现设置的小红点不见了，而且不要你更新了！</p> <p>别太高兴了，紧接着不要打开软件更新，直接安装描述文件</p> <p>把系统日期调到2019年1月，2月，3月，4月....自己试试就行，调到能安装描述文件的日期就行</p> <p>如果不行就再次重启试试看</p> <p>安装好描述文件之后，记得把SystemVersion.plist文件改回来(IOS8.4.1初始为12H321)</p> <p>之后重启，把日期改回来就好</p> <p>烦人的小红点没啦，是不是很开心呢？😁</p> <img src="https://superdeeep.oss-cn-hangzhou.aliyuncs.com/noupdate.jpg"></details> <details class="custom-block details"><summary>干掉AppStore升级提示</summary> <p>用压缩软件打开ipa安装包</p> <p>把里面的iTunesMetadata.plist删掉就好(如果安装之后闪退的话就把它加回去,建议操作前备份源文件)</p> <p>保存退出(你删除成功就已经保存了，不放心可以再打开看看)</p> <p>在设置里面找到itunes Store 与 App Store</p> <p>把自动下载的项目都给它关了</p> <p>这样就不会再收到更新了</p> <p>如果已经收到更新，可以保留当前的安装包到电脑，再去商店更新，更新完成后再装回旧版</p></details> <details class="custom-block details"><summary>越狱相关</summary> <p>IOS8.4.1是支持完美越狱的</p> <p>按照爱思助手一步步来就好</p> <p>cydia几个好用的插件推荐</p> <p>AFC2</p> <p>apt 0.6</p> <p>iFile</p> <p>CoySIM(可以干掉每次开机是的未插SIM卡提示)</p> <p>f.lux(开启护眼模式，调节屏幕色温的)</p> <p>FullForce(全屏显示未适配ipad软件)</p> <p>Photo Tools(让你的相册更好用)</p> <p>SwipeNav(右滑返回)</p> <p>Disable Parallax Effect(关闭桌面动态效果，提升流畅度)</p> <p>DismissProgress(安装插件时可以关闭而不是重启)</p> <p>ios Terminal(ios终端)</p> <p>OpenSSH</p> <p>SSH Connect</p> <p>SwipeSelection(在键盘上左右滑动定位光标)</p> <p><strong>Cephei千万别装，装了就进入安全模式</strong></p></details> <details class="custom-block details"><summary>IOS8可用的软件</summary> <p>央视影音HD_6.3.10</p> <p>酷我音乐HD_3.8.5</p> <p>哔哩哔哩_5.34</p> <p>WPS Office_7.1.0</p> <p>Joplin_10.0.25(高了就闪退)</p> <p>Chrome_47.2526.70</p> <p>百度输入法_7.1.1</p> <p>UC浏览器_2.9.13(支持扫码浏览)</p></details></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/05.折腾/04.ipadmini1复活笔记.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/4f12a1/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">获取中兴F412光猫超级管理密码</div></a> <a href="/pages/3c68b2/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">安卓应用折腾</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
