嘿嘿(～￣▽￣)～</p> <h2 id="大便是什么味道"><a href="#大便是什么味道" class="header-anchor">#</a> 大便是什么味道？</h2> <p>大便是苦的，大便的臭味是属于嗅觉感受，而大便的味道则是苦的，因为里面有胆汁的代谢产物粪胆原。<br>
每个人大便的味道不同，可能是咸的，可能口感跟烤红薯差不多，没有味道，</p> <h2 id="蜗牛"><a href="#蜗牛" class="header-anchor">#</a> 蜗牛</h2> <p>蜗牛是世界上牙齿最多的动物，拥有25600颗牙齿。</p> <h2 id="执子之手-与子偕老"><a href="#执子之手-与子偕老" class="header-anchor">#</a> 执子之手，与子偕老</h2> <p>“执子之手，与子偕老”这句话是出自我国第一部诗歌总集《诗经·邶风》当中的《击鼓》篇，<br>
主要表达的是沙场上的战友之情，以及士兵们戍守边疆不得回家的无奈，对家乡深切的思念之情。</p> <h2 id="洁厕液-84消毒液-毒气"><a href="#洁厕液-84消毒液-毒气" class="header-anchor">#</a> 洁厕液+84消毒液=毒气！</h2> <p><font color="gray" size="2">生活化学-Vanish</font><br>
洁厕液一般是稀盐酸 HCl ，84 的主要成分是次氯酸钠 NaClO，两者混合会产生氯气，剧毒！<br>
至于量的问题，根据实际发生的事件来看，日常清洁卫生间时，如果通风不理想，正常使用的量已足够导致中毒，若没有及时抢救，将会有生命危险，请一定牢记。
有老哥闻过，味道非常刺鼻，直接懵了😂</p> <h2 id="咪咪-零食"><a href="#咪咪-零食" class="header-anchor">#</a> 咪咪（零食）</h2> <p>咪咪是一种风靡于上世纪九十年代的 <b>马来西亚</b> 零食。<br>
一种风靡于上世纪九十年代的虾条。原产地：马来西亚。深受小孩子甚至年青人喜欢，是日常零食，价格便宜，是80后、90后甚至00后不可磨灭的鲜美记忆。</p> <h2 id="乳腺癌与男性"><a href="#乳腺癌与男性" class="header-anchor">#</a> 乳腺癌与男性</h2> <p>乳腺癌并非女性的专利,事实上男性也会患乳腺癌(几率不大,但不可忽视)</p> <details class="custom-block details"><summary>详情</summary> <p>在青春期位于乳晕深部的乳腺组织，在雌激素作用下女性乳腺开始发育；而男性乳腺由于缺乏雌激素的刺激，呈现导管结构发育，不形成小叶结构。因此男性乳腺，仅仅是因为没有发育而已，当然就有机会罹患乳腺癌。<br>
男性乳腺癌的高危因素<br>
① 放射性暴露，既往胸部接受放疗患者；<br>
② 雌激素水平过高：肥胖、长期服用降压药、抑制胃酸药物、治疗前列腺癌药物等，会引起雌激素分泌过多；克氏综合症、肝硬化也会导致雌激素水平过高。<br>
③ 遗传： 15%-20%乳腺癌男性有乳腺癌或卵巢癌家族史，一级亲属患有乳腺癌或卵巢癌使男性患乳腺癌风险增加2-3倍；BRCA1基因突变携带者患男性乳腺癌风险是1%-5%，而BRCA2基因突变携带者风险更高为4%-40%。<br>
④ 肥胖、高温、污染、酒精、细精管发育不全、睾丸炎或附睾炎和男性乳房发育等都增加了男性乳腺癌风险。<br>
⑤ 环境：化妆品制造业和汽车制造业工作男性患乳腺癌风险增加8倍；在汽油和尾气等环芳香烃致癌物质环境下工作大于3 个月的男性, 发生乳腺癌的危险性增加 2.5 倍。<br></p> <p><a href="https://zhuanlan.zhihu.com/p/101909048" target="_blank" rel="noopener noreferrer">男性乳腺癌<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></details> <h2 id="笔写不现了"><a href="#笔写不现了" class="header-anchor">#</a> 笔写不现了？</h2> <p>笔写不现了怎么办，用打火机烧一烧就可以了，</p> <div class="custom-block tip"><p class="custom-block-title">注意</p> <p>不要烧的时间太长,1秒钟以内即可</p></div> <h2 id="雨瘾者"><a href="#雨瘾者" class="header-anchor">#</a> 雨瘾者</h2> <p>爱雨之人可以称为“雨瘾者”（Pluviophile），指的是一看到下雨就心情平静，或者本身喜欢淋雨的人。 ​​​</p> <h2 id="泰山梁木"><a href="#泰山梁木" class="header-anchor">#</a> 泰山梁木</h2> <p>像泰山崩塌，梁木毁坏一样。人们常常用“泰山梁木”或是“泰山其颓”这两句成语来比喻德高望重的人与世长辞 。</p> <h2 id="婴幼儿发烧不能捂汗"><a href="#婴幼儿发烧不能捂汗" class="header-anchor">#</a> 婴幼儿发烧不能捂汗</h2> <p>婴幼儿的体温调节中枢尚未发育完善，且排汗散热功能弱。如果过度包裹捂热，会导致孩子身体无法散热，从而产生脱水、代谢性酸中毒，更严重的还会引起机体缺氧甚至循环衰竭，若抢救不及时，可能很快休克，并有生命危险。</p> <h2 id="猪的体脂率可能比你还少"><a href="#猪的体脂率可能比你还少" class="header-anchor">#</a> 猪的体脂率可能比你还少</h2> <p>根据研究发现，正常生长的家猪体脂率为 14％ 左右，另一项研究中发现，数据的浮动是非常大的， 300 头猪里体脂率最低的猪是 9.3 %，但是最高的达到 24.3 %。浮动大说明影响的因素很多，所以不同品种的猪肉品质无法一致，导致猪肉不能被推荐在健身食谱里。成年人的体脂率正常范围分别是女性 20% ～25%，男性 15% ～18%</p> <h2 id="白t恤上不同的污迹怎么去除"><a href="#白t恤上不同的污迹怎么去除" class="header-anchor">#</a> 白T恤上不同的污迹怎么去除？</h2> <p><font color="gray" size="2">微博-林文轩</font><br>
口红印，将苏打水倒在口红印处，浸湿并搓洗，接着用洗衣液进行清洗；<br>
圆珠笔划痕，用酒精浸湿划痕处，静置几分钟，再用清水或洗衣液清洗；<br>
饭菜油渍，将爽身粉和护手霜抹在油渍处，揉搓吸走油分，接着用清水或洗衣液洗涤；<br>
酱油渍，撒上白糖，用手搓洗，接着用洗衣液和清水洗涤；<br>
红酒渍，用白醋浸湿红酒渍，静置 15 分钟，撒上小苏打，先用牙刷刷洗，再用洗衣液清洗。<br></p> <h2 id="所谓的-压轴-是第几个出场"><a href="#所谓的-压轴-是第几个出场" class="header-anchor">#</a> 所谓的“压轴”是第几个出场？</h2> <p><font color="gray" size="2">搜狐-谢一</font><br>
这里的“压轴”原本是戏曲名词，指一场折子戏演出的倒数第二个剧目。在现代社会中有很多应用，比如“压轴戏”，但压轴也是人们知识的一个盲区。“压轴”本意是指倒数第二个节目，而不是人们常说的倒数第一个，倒数第一个节目称“压台”。</p> <h2 id="洗脑名句"><a href="#洗脑名句" class="header-anchor">#</a> 洗脑名句</h2> <p><font color="gray" size="2">知乎神回复-沙隆巴斯</font><br>
对于所有中国人来说，有一个四字魔咒是永远绕不开的。只要有人对你说出这四个字，你就能中邪般地买票去最坑爹的景点、玩命爬上最艰险的山峰、吃下最难吃的餐馆饭菜 …… 这四个字就是：来都来了。</p> <h2 id="鸳鸯锅的辣锅总是先沸腾"><a href="#鸳鸯锅的辣锅总是先沸腾" class="header-anchor">#</a> 鸳鸯锅的辣锅总是先沸腾？</h2> <p><font color="gray" size="2">悟理学院-周星星</font><br>
因为辣锅的表面飘着一层红油，而正是这层红油减少了热量散失，导致辣锅先沸腾。我们知道，食用油是有机物，油的沸点在标准大气压约为 200℃，比水的沸点要高，更难蒸发。此外，油的密度比水小，所以会漂浮在水的表面。当清汤锅中的水开始蒸发，带走大量的热量时，辣锅中的红油阻碍了水分子的逃逸，也减少了热量的散失，于是辣锅先沸腾。</p> <h2 id="为救人而闯红灯的记录可以消除吗"><a href="#为救人而闯红灯的记录可以消除吗" class="header-anchor">#</a> 为救人而闯红灯的记录可以消除吗？</h2> <p><font color="gray" size="2">中华人民共和国中央人民政府网站-飞上天的兔子</font><br>
根据「道路交通安全违法行为处理程序规定」第二十一条的内容，交通技术监控设备记录或者录入道路交通违法信息管理系统的违法行为信息，有 9 种情形之一并经核实的，应当予以消除，其中第三种情形为“有证据证明救助危难或者紧急避险造成的”。所以如果你因为着急送人去医院抢救而闯了红灯，拿出证据来就可以消除记录。（注意：但在驾驶途中依然要注意安全）</p> <h2 id="你喜欢把手插进米里吗"><a href="#你喜欢把手插进米里吗" class="header-anchor">#</a> 你喜欢把手插进米里吗？</h2> <p><font color="gray" size="2">知乎日历-Zoe</font><br>
每次去超市看见装大米的箱子，内心总有股冲动把手插进去。于是，在观察周围没人时，装作检查大米的质量，以“迅雷不及掩耳盗铃”之势把手插进米堆中，大脑中缓缓浮现一个“爽”字。那么，我们为什么会有这种冲动呢？因为米堆类似于高密度的流体，会给人的手带来较大的压强，这种压强促进静脉血回流，会让人感到生理上的舒服。</p> <h2 id="圣诞树顶上的那颗星星"><a href="#圣诞树顶上的那颗星星" class="header-anchor">#</a> 圣诞树顶上的那颗星星</h2> <p><font color="gray" size="2">百度文库-1706049</font><br>
圣诞树顶上的那颗星星叫“伯利恒之星”，是耶稣出生时头顶上冒出来的超新星。在传统习俗上，只有家庭的一家之主才可以把这颗希望之星挂上，旁人是不可以越俎代庖的。</p> <h2 id="雨后的那股味道"><a href="#雨后的那股味道" class="header-anchor">#</a> 雨后的那股味道</h2> <p><font color="gray" size="2">网络-铭哲</font><br>
降雨过后，清新空气和湿润土壤会散发出怡人的气味。其实，人们闻到的潮湿土壤味实际上是链霉菌产生的分子，这种分子对人体无害，名为土臭素。很多动物对它都很敏感，人类尤其敏感。所以现在，调香师也越来越普遍地把土臭素用作香料成分。</p> <h2 id="洞眼奶酪"><a href="#洞眼奶酪" class="header-anchor">#</a> 洞眼奶酪</h2> <p><font color="gray" size="2">果壳-Anyon</font><br>
那种全是洞洞的奶酪，叫做埃门塔尔奶酪，埃门塔尔是瑞士中部的一个山谷，那里出产一种独特的硬质奶酪（按照含水量递减，奶酪可以分为软、半软、半硬和硬），起名叫埃门塔尔。硬质奶酪有很多种，但是只有埃门塔尔是有洞的。这种洞是费氏丙酸杆菌的杰作，因为在其奶酪发酵时，会产生大量二氧化碳，从内部撑开形成一个个圆球形的空洞，进而形成洞眼。</p> <h2 id="跨年的时候说点什么有格调"><a href="#跨年的时候说点什么有格调" class="header-anchor">#</a> 跨年的时候说点什么有格调？</h2> <p><font color="gray" size="2">知乎日历-林文轩</font><br>
银河系第三旋臂边缘，一颗蓝色行星上，碳基生物正在庆祝：他们所在的行星，又在该恒星系里，完成了一次公转。他们也知道整个太阳系是围绕着银河系公转，错过的位置永远也不会再回来了。而银河系也在飞驰，甚至空间本身也在膨胀。他们走过的路，穷尽时光，无法回头。</p> <h2 id="暴雨把车子泡了怎么办"><a href="#暴雨把车子泡了怎么办" class="header-anchor">#</a> 暴雨把车子泡了怎么办？</h2> <p><font color="gray" size="2">网络-心野</font><br>
正确的做法是：看一眼，然后回去休息，等水位退了叫保险公司来定损。千万不要手痒去点火，否则保险不赔！不赔！不赔！（以下是评论区中优秀网友补充的原因：二次打火发动机报废的原因是在水已经进入气缸的情况下强行打火会因为气缸内水不能压缩导致活塞压缩行程时顶弯活塞杆，甚至曲轴和缸体，导致发动机报废。）</p> <h2 id="你知道小蛮腰的来历吗"><a href="#你知道小蛮腰的来历吗" class="header-anchor">#</a> 你知道小蛮腰的来历吗</h2> <p><font color="gray" size="2">网络-谢一</font><br>
其实，有依据可查的“小蛮腰”一词来自于白居易的诗句，唐代大诗人白居易也是一风流才子，家中有许多侍妾，其中叫“樊素”和“小蛮”的两个侍妾深得白居易的欢心，樊素有性感的红唇，而小蛮体态轻盈，腰肢纤细。白居易曾作诗：樱桃樊素口 ，杨柳小蛮腰，黛青描画眉，凝脂若雪肤，回眸一笑过，倾国倾人城。此后，樱桃小口、杨柳细腰便逐渐演化为对女性审美的经典形象。</p> <h2 id="脸颊的作用"><a href="#脸颊的作用" class="header-anchor">#</a> 脸颊的作用</h2> <p>当你不确定某件织物或者衣物的含水量时，你可以尝试将其贴到你的脸颊上，可以灵敏的感受水分的多少</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/10.趣闻/01.奇奇怪怪的小知识.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <!----></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/a10a70/"><div>
