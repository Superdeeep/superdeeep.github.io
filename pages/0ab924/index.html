m3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Math<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>$\delta$ 是 $\Delta$的小写</p> <h2 id="关于极限的正式定义"><a href="#关于极限的正式定义" class="header-anchor">#</a> 关于极限的正式定义</h2> <p>这是极限发展中的定义图像：</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/mathlimdim.png" alt="mathlimdim"></p> <p>这是极限定义中$\delta$与$\varepsilon$的关系图像：</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/mathlimdim2.png" alt="mathlimdim2"></p> <p>个人想法：</p> <p>通过并不极限的靠近L为雏形，逐渐发展为极限的靠近L
$x$ 越靠近 $c$ 那么$f(x)$就靠近L</p> <p>它们就会无线临近那个固定值，也是我们所希望的</p> <p>$|f(x)-L|&lt; \varepsilon$</p> <p>左侧的距离小于我们限制的$\varepsilon$</p> <p>那么要是$\varepsilon$是个存在值</p> <p>所有我们现在给定的代数值都是存在的值，我们并不知道具体值</p> <p>只是利用$c$的无线趋近，那么$f(x)$也会无限震荡，在L附近徘徊，这样便有了极限值。</p> <p>有张图可以概括这一堆：</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/mathlimdim3.png" alt="mathlimdim3"></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/22.math/01.mathnote.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <!----></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list no-article-list"><div class="article-title"><a href="/archives" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/8fe481/"><div>
