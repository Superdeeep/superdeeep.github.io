</code></pre></div><details class="custom-block details"><summary>删除右键菜单可恶的百度云</summary> <p>找到 [HKEY_CLASSES_ROOT*\shellex\ContextMenuHandlers]
干掉ContextMenuHandlers下的YunShellExt</p> <p>找到[HKEY_CLASSES_ROOT\Directory\shellex\ContextMenuHandlers]
也干掉ContextMenuHandlers下的YunShellExt
nice ~</p></details></details> <details class="custom-block details"><summary>关闭Windows10输入密码时的小眼睛</summary> <div class="language-r extra-class"><pre class="language-r"><code><span class="token punctuation">[</span>HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\CredUI<span class="token punctuation">]</span>
<span class="token string">&quot;DisablePasswordReveal&quot;</span><span class="token operator">=</span>dword<span class="token operator">:</span><span class="token number">00000001</span>
</code></pre></div></details> <details class="custom-block details"><summary>修改注册表阻止edge浏览器自动升级</summary> <p>操作如下注册表路径:</p> <div class="language-r extra-class"><pre class="language-r"><code>计算机\HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\EdgeUpdate
<span class="token punctuation">;</span>新建 DWORD32 键值并重命名为：
DoNotUpdateToEdgeWithChromium
<span class="token punctuation">;</span>最后双击该键值修改键值内容：
<span class="token punctuation">;</span>空 <span class="token comment">#代表未定义、不阻止浏览器自动升级</span>
<span class="token punctuation">;</span><span class="token number">0</span>  <span class="token comment">#不阻止浏览器自动升级</span>
<span class="token punctuation">;</span><span class="token number">1</span>  <span class="token comment">#阻止浏览器自动升级</span>
Allowsxs
<span class="token punctuation">;</span>值为 <span class="token number">1</span>
</code></pre></div></details> <details class="custom-block details"><summary>20H2卸载自动更新的chrome内核的edge</summary> <p>使用命令卸载</p> <div class="language-sh extra-class"><pre class="language-sh"><code>rem 路径:
<span class="token builtin class-name">cd</span> C:/Program Files <span class="token punctuation">(</span>x86<span class="token punctuation">)</span>/Microsoft/Edge/Application/84.0.522.69/Installer 
rem 执行卸载命令 <span class="token builtin class-name">:</span>
setup.exe <span class="token parameter variable">--uninstall</span> --system-level --verbose-logging --force-uninstall 
</code></pre></div></details> <details class="custom-block details"><summary>添加UAC白名单</summary> <div class="language-r extra-class"><pre class="language-r"><code>计算机\HKEY_CURRENT_USER\SOFTWARE\Microsoft\Windows NT\CurrentVersion\AppCompatFlags\Layers
<span class="token punctuation">;</span>在其下新建字符串值，值的名称是程序的全路径，值数据是“RunAsInvoker”。而且可以用<span class="token string">&quot;,&quot;</span>使用多个设置，比如XP SP3兼容等。
</code></pre></div></details> <details class="custom-block details"><summary>修复右键菜单的共享不显示</summary> <div class="language-r extra-class"><pre class="language-r"><code><span class="token punctuation">[</span>HKEY_CLASSES_ROOT\<span class="token operator">*</span>\shellex\ContextMenuHandlers\ModernSharing<span class="token punctuation">]</span>
<span class="token operator">@</span><span class="token operator">=</span><span class="token string">&quot;{e2bf9676-5f8f-435c-97eb-11607a5bedf7}&quot;</span>
</code></pre></div></details> <details class="custom-block details"><summary>Win10小地球上不了网</summary> <p>我亲身实践的三部曲</p> <p>1、重置主板设置</p> <p>各主板启动快捷建如下（启动项选择）：</p> <table><thead><tr><th>主板品牌</th> <th>启动按键</th> <th>笔记本品牌</th> <th>启动按键</th> <th>台式机品牌</th> <th>启动按键</th></tr></thead> <tbody><tr><td>华硕</td> <td>F8</td> <td>联想</td> <td>F12</td> <td>联想</td> <td>F12</td></tr> <tr><td>技嘉</td> <td>F12</td> <td>宏暮</td> <td>F12</td> <td>宏暮</td> <td>F12</td></tr> <tr><td>微星</td> <td>F11</td> <td>华硕</td> <td>ESC</td> <td>惠普</td> <td>F12</td></tr> <tr><td>映泰</td> <td>F9</td> <td>惠普</td> <td>F9</td> <td>戴尔</td> <td>ESC</td></tr> <tr><td>梅捷</td> <td>F12\ESC</td> <td>戴尔</td> <td>F12</td> <td>神舟</td> <td>F12</td></tr> <tr><td>七彩虹</td> <td>F11\ESC</td> <td>神舟</td> <td>F12</td> <td>海尔</td> <td>F12</td></tr> <tr><td>华擎</td> <td>F11</td> <td>东芝</td> <td>F12</td> <td>方正</td> <td>F12</td></tr> <tr><td>斯巴达卡</td> <td>ESC</td> <td>三星</td> <td>F12</td> <td>清华同方</td> <td>F12</td></tr> <tr><td>昂达</td> <td>F11</td> <td>lBM</td> <td>F12</td> <td>明基</td> <td>F8</td></tr> <tr><td>双敏</td> <td>ESC</td> <td>富士通</td> <td>F12</td> <td>华硕</td> <td>F8</td></tr> <tr><td>翔升</td> <td>F10</td> <td>海尔</td> <td>F12</td> <td></td> <td></td></tr> <tr><td>精英</td> <td>F11\ESC</td> <td>方正</td> <td>F12</td> <td></td> <td></td></tr> <tr><td>冠盟</td> <td>F11\F12</td> <td>清华同方</td> <td>F12</td> <td></td> <td></td></tr> <tr><td>富士康</td> <td>F12\ESC</td> <td>微星</td> <td>F11</td> <td></td> <td></td></tr> <tr><td>顶星</td> <td>F11\F12</td> <td>明基</td> <td>F9</td> <td></td> <td></td></tr> <tr><td>铭瑄</td> <td>ESC</td> <td>技嘉</td> <td>F12</td> <td></td> <td></td></tr> <tr><td>盈通</td> <td>F8</td> <td>GateWay</td> <td>F12</td> <td></td> <td></td></tr> <tr><td>捷波</td> <td>ESC</td> <td>eMachines</td> <td>F12</td> <td></td> <td></td></tr> <tr><td>Intel</td> <td>F12</td> <td>索尼</td> <td>ESC</td> <td></td> <td></td></tr> <tr><td>杰微</td> <td>F8\ESC</td> <td>苹果</td> <td>长按option键</td> <td></td> <td></td></tr> <tr><td>致铭</td> <td>F12</td> <td></td> <td></td> <td></td> <td></td></tr> <tr><td>磐英</td> <td>ESC</td> <td></td> <td></td> <td></td> <td></td></tr> <tr><td>磐正</td> <td>ESC</td> <td></td> <td></td> <td></td> <td></td></tr> <tr><td>冠铭</td> <td>F9</td> <td></td> <td></td> <td></td> <td></td></tr></tbody></table> <p>2、重置网络设置</p> <div class="language-sh extra-class"><pre class="language-sh"><code>netsh winsock reset
</code></pre></div><p>3、改注册表</p> <div class="language-r extra-class"><pre class="language-r"><code>HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\services\NlaSvc\Parameters\Internet
<span class="token punctuation">;</span>窗口右侧中的“EnableActiveProbing”，然后将其值更改为<span class="token number">0</span>。
HKEY_LOCAL_MCHINE<span class="token operator">/</span>SYSTEM<span class="token operator">/</span>CurrentControlSet<span class="token operator">/</span>Control<span class="token operator">/</span>Network<span class="token operator">/</span><span class="token punctuation">{</span><span class="token number">4</span>D36E972<span class="token operator">-</span>E325<span class="token operator">-</span><span class="token number">11</span>CE<span class="token operator">-</span>BFC1<span class="token operator">-</span><span class="token number">08002</span>BE10318<span class="token punctuation">}</span>
<span class="token punctuation">;</span>删除下面的网络连接子键，重启之后可以上网了。
</code></pre></div><h3 id="更多"><a href="#更多" class="header-anchor">#</a> 更多</h3> <p>在注册表中清除网卡信息：
第一步、定位到<br></p> <div class="language-r extra-class"><pre class="language-r"><code><span class="token punctuation">[</span>HKEY_LOCAL_MCHINE\SYSTEM\CurrentControlSet\Control\Network\<span class="token punctuation">{</span><span class="token number">4</span>D36E972<span class="token operator">-</span>E325<span class="token operator">-</span><span class="token number">11</span>CE<span class="token operator">-</span>BFC1<span class="token operator">-</span><span class="token number">08002</span>BE10318<span class="token punctuation">}</span><span class="token punctuation">]</span>
</code></pre></div><p>在该子键下面保存着关于本地连接的信息。在此有一个或多个子键，你可以展开该子键，再选择下面的“Connection”子键，在右侧窗口中将会看到具体是对应着哪个连接，直接将对应以前旧连接的整个子键删除。</p> <p>第二步、再删除</p> <div class="language-r extra-class"><pre class="language-r"><code><span class="token punctuation">[</span>HKEY_LOCAL_MCHINE\SYSTEM\CurrentControlSet\Services<span class="token punctuation">]</span><span class="token punctuation">[</span>HKEY_LOCAL_MCHINE\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters\Interfaces<span class="token punctuation">]</span>
</code></pre></div><p>下对应的子键即可</p></details> <details class="custom-block details"><summary>将office 安装到非C盘</summary> <div class="language-r extra-class"><pre class="language-r"><code><span class="token punctuation">;</span>定位到
HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion

ProgramFilesDir
ProgramFilesDir <span class="token punctuation">(</span>x86<span class="token punctuation">)</span>
ProgramW6432Dir
</code></pre></div><div class="custom-block warning"><p class="custom-block-title">注意!</p> <p>自定义路径后,如果使用dism++来清理NEt程序集缓存的话,会导致Excel发生错误</p></div></details></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/02.技术笔记/01.Windows笔记/03.注册表笔记.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/2b6e6a/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Windows PE笔记</div></a> <a href="/pages/f9208a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">软件堆积中心</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
