edrive=一个假的网盘！</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E7%AC%94%E8%AE%B0%E5%92%8C%E6%8A%98%E8%85%BE" title="分类" data-v-06225672>笔记和折腾</a></li><li data-v-06225672><a href="/categories/?category=%E6%8A%98%E8%85%BE" title="分类" data-v-06225672>折腾</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>Superdeep</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-08-02</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">小米r1d路由器折腾笔记<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>目的：让r1d成为一个小nas</p> <p>环境：路由器AC一体机+AP</p> <p>1、需要将将小米刷成tomato无盘运行系统</p> <p>如果只是当个nas用可以用官方的系统即可，当然你愿意像我一样折腾也可以😂</p> <p>那么先开始折腾！</p> <p>恩山无线已经有教程里，这里先复制一份</p> <p>目标系统tomato！</p> <p>Tomato的主要特点包括易于设置和高效的QoS，相对DD-WRT更易用的界面以及极少需要在保存设置时重启。</p> <p>近年俄罗斯大神对tomato系统进行了修改，使同样用BCM4709芯片的小米路由器可以用tomato操作系统了。虽然笔者力求用正确的方法引导大家玩机，但毕竟刷机有风险，操作需谨慎，责任自承担。稳妥一些就最好准备上编程器吧。下面跟我来刷机！</p> <p>第一步，准备工作。</p> <p>1.小米路由器R1D一台。</p> <p>2.打开路由器SSH。<a href="http://d.miwifi.com/rom/ssh" target="_blank" rel="noopener noreferrer">http://d.miwifi.com/rom/ssh<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>3.下载tomato操作系统，下载带有R1D标识的就可以，一般13M左右，130以后版本的都有简体中文选择。  <a href="https://bitbucket.org/tsynik/tomato-arm/downloads" target="_blank" rel="noopener noreferrer">https://bitbucket.org/tsynik/tomato-arm/downloads<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>4.下载刷机工具包 <a href="https://wwz.lanzout.com/iVFIM08rrxmd" target="_blank" rel="noopener noreferrer">https://wwz.lanzout.com/iVFIM08rrxmd<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 密码:bcfk</p> <p>第二步，前期工作。</p> <p>1.由于小米路由器引导和tomato不同，需要修改cfe.bin并且稍后更换。两步走，一是打开小米路由器管理后台，记下你小米路由器的MAC 。</p> <p>二是用工具包的cfe编辑器，打开cfe_stock.bin文件，按下面截图提示修改并且保存cfe.bin文件备用</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/CFE43f344a26350eb190bc296eb6b95997.png" alt=""></p> <p>2.把修改后的 cef.bin文件以及工具包里的backup.sh、flash-cfe.sh 共 3 個文件放到U盘中，插入小米路由器 USB 待用。</p> <p>第三步，刷机开始。</p> <p>1.用Xshell 4或者putty.exe之类打开SSH操作。进入U盘 。</p> <p><code>cd /extdisks/sdb1</code>（这个U盘位置各人可能不同，自己修正）    回车。</p> <p>2.首先进行小米路由器备份。这一步非常重要。因为我们刷机第三方系统，今后要恢复原系统要靠这些备份。</p> <p><code>./backup.sh</code>    回车</p> <p>约半分钟左右，备份完毕。</p> <p>3.更换cfe.bin。</p> <p><code>./flash-cfe.sh</code>   回车</p> <p>几秒钟后cfe，更换完成，拿下U盘，备份妥善保存。</p> <p>4.确认刷机后门打开。</p> <p><code>nvram set boot_wait=on &amp;&amp; nvram set wait_time=10 &amp;&amp; nvram commit &amp;&amp; nvram show |grep wait</code>    回车</p> <p>屏幕有</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token assign-left variable">boot_wait</span><span class="token operator">=</span>on      

<span class="token assign-left variable">wait_time</span><span class="token operator">=</span><span class="token number">10</span>
</code></pre></div><p>的显示为成功。</p> <p>5.修改电脑本地IP设置。</p> <p>其一，进入本地网络连接，点击网络属性</p> <p>其二，下图选择internet协议版本4，点击属性</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/ip44044f193176eb27a69f3710580a8df7.png" alt=""></p> <p>其三，下图指定IP地址，按确定。</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/ipv4set062b58671aff43389f5ce5fda31147c.png" alt=""></p> <p>提醒：刷机完毕记得修改回原来的‘自动获取IP地址’，否则电脑不能上网的哦。</p> <p>6.网页打开192.168.1.1 ，小米路由器lan口用网线和电脑连接，路由器拔下电源重启，指示灯转黄灯，稍等一会即会有以下显示</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/cfeupload202827fv743gkkig0jpwk9.png" alt=""></p> <p>按选择文件找到你下载的tomato固件，再按上传 （Upload）注意左下角有正在上传文件的百分比</p> <p>ps:我就卡在这一步，死活上传不了，最后编程器都上了，最终还是刷坏了，问题是无法擦除芯片。</p> <p>上传很快，一般几十秒可以，成功即有下图</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/recive202925y4nx55xq3zx2qd2u.png" alt=""></p> <p>此处是固件安装和重启，需要时间较长，等3-5分钟或者更长时间，到黄灯转蓝灯即成功。这里如果重启不能显示cfe刷机服务标志，又或者上传不能开始，上传时间过长（超过1分钟），上传中途中断等，不用灰心。黄灯不可怕，可能是缓存问题，只需要拔下电源，长按reset键再插电30秒以上。重新操作直到黄灯转蓝灯，最后在网页输入192.168.1.1，会弹出要求的登录名和密码框框，同样都输入admin即可进入tomato设置。</p> <p>刷机就完成了！</p> <p>ps:</p> <p>我最终还是淘了个二手，别人已经刷好的😫。</p> <p>没错，这玩意需要运气！😭</p> <p>既然已经有了台现成品，那就让它成为家庭nas吧！</p> <p>这里的设置和操作是针对已经有主路由器的用户，如果你想把r1d当作你的主路由无需进行这些操作，直接用就好。</p> <p>1、配置wan与lan，让r1d有一个内网ip可访问和管理。</p> <p>wan配置如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/wan96f993b0a82cbc66ab23fe8f73a61fc.png" alt=""></p> <p>lan配置如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/lan3d9e6b77c7aaa7df92ab39ade41ce27.png" alt=""></p> <p>2、再进入tomato管理页面的USB&amp;NAS的文件共享</p> <p>客户端代码页选择936</p> <p>共享列表里面记得添加你的硬盘路径，一般来说硬盘会自动挂载到/tmp/mnt/sda1</p> <p>你也可以去USB支持里面去查看已连接的设备，会显示你的硬盘的挂载目录</p> <p>还有媒体服务器啥的都可以打开🤩</p> <p>ps：这里路径直接写<code>/sda1</code></p> <p>记得跟数据有关的都填你的硬盘路径，不然可就挤爆闪存了😂</p> <p>3、打开ftp服务器（它在web服务选项里面）</p> <p>目录示例：</p> <p>目录</p> <p>匿名根目录 *   /mnt/sda1 (匿名连接)</p> <p>公共根目录 *   /mnt/sda1 (通过身份验证的用户访问,如果没有指定用户)</p> <p>私有根目录 **  /mnt/sda1 (为认证用户以私有模式访问)</p> <p>用户帐户建议添加，密码简单点没太大问题（只要你不在家里开服务器😂）</p> <p>4、4被我吃掉了😋</p> <p>5、电影体验</p> <p>如果你直接挂载r1d的硬盘到本地的话，1-3GB左右的电影基本能够看，但是由于smb协议，网络性能等等问题会出现卡顿的问题，看一部电影居然能卡2次</p> <p>建议使用potplayer里面的远程连接使用ftp进行观看电影，实测下来，观看10GB以下电影不会出现问题，10GB以上可能会有问题，跟电脑解码性能也有关系。</p> <p>小米路由R1D官版固件打开硬盘访问终极方案</p> <p>记得r1d要是主路由。</p> <p>啥也不说了😂</p> <p>上图😁</p> <h3 id="打开samba"><a href="#打开samba" class="header-anchor">#</a> 打开samba</h3> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/miwifi1.jpg" alt=""></p></div><h3 id="打开全盘访问"><a href="#打开全盘访问" class="header-anchor">#</a> 打开全盘访问</h3> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/miwifi3.jpg" alt=""></p></div><h3 id="打开网络发现"><a href="#打开网络发现" class="header-anchor">#</a> 打开网络发现</h3> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/miwifi2.png" alt=""></p></div><h3 id="启动服务"><a href="#启动服务" class="header-anchor">#</a> 启动服务</h3> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/miwifi4.png" alt=""></p></div><h3 id="注册表"><a href="#注册表" class="header-anchor">#</a> 注册表</h3> <p><code>计算机\HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\LanmanWorkstation\Parameters</code></p> <div class="center-container"><p><img src="https://cdn.jsdelivr.net/gh/Daoep/photo/miwifi5.png" alt=""></p></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/05.折腾/02.小米r1d折腾笔记.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)
