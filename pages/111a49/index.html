ZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">使用 VSCode 开发 JavaWeb<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>使用Scoop+VSCode完成所有的环境配置</p> <p>注意：如果不是非常必要，不要污染系统的环境变量，不要随意往环境变量里塞东西，尤其是classpath，最好的做法是为每个项目手动指定classpath，而不是直接在系统变量中添加classpath</p> <p>Scoop部分，如果安装了Scoop则可以直接开始安装了：</p> <p>整个过程需要有魔法</p> <p>Scoop官网https://scoop.sh/</p> <p>打开PowerShell</p> <p>安装Scoop自己：</p> <div class="language-powershell extra-class"><pre class="language-powershell"><code><span class="token function">Set-ExecutionPolicy</span> <span class="token operator">-</span>ExecutionPolicy RemoteSigned <span class="token operator">-</span>Scope CurrentUser
<span class="token function">Invoke-RestMethod</span> <span class="token operator">-</span>Uri https:<span class="token operator">/</span><span class="token operator">/</span>get<span class="token punctuation">.</span>scoop<span class="token punctuation">.</span>sh <span class="token punctuation">|</span> <span class="token function">Invoke-Expression</span>
</code></pre></div><p>提示</p> <div class="language-powershell extra-class"><pre class="language-powershell"><code>Execution Policy Change
The execution policy helps protect you <span class="token keyword">from</span> scripts that you <span class="token keyword">do</span> not trust<span class="token punctuation">.</span> Changing the execution policy might expose
you to the security risks described in the about_Execution_Policies help topic at
https:<span class="token operator">/</span>go<span class="token punctuation">.</span>microsoft<span class="token punctuation">.</span>com/fwlink/?LinkID=135170<span class="token punctuation">.</span> <span class="token keyword">Do</span> you want to change the execution policy?
<span class="token namespace">[Y]</span> Yes  <span class="token namespace">[A]</span> Yes to All  <span class="token namespace">[N]</span> No  <span class="token namespace">[L]</span> No to All  <span class="token namespace">[S]</span> Suspend  <span class="token punctuation">[</span>?<span class="token punctuation">]</span> Help <span class="token punctuation">(</span>default is <span class="token string">&quot;N&quot;</span><span class="token punctuation">)</span>:
</code></pre></div><p>输入A即可</p> <p>提示：</p> <div class="language- extra-class"><pre class="language-text"><code>Initializing...
Downloading...
Extracting...
Creating shim...
Adding ~\scoop\shims to your path.
Scoop was installed successfully!
Type 'scoop help' for instructions.
</code></pre></div><p>代表scoop安装成功</p> <p>安装openjdk，如果你之前安装过Java，最好删除所有关于Java的环境变量</p> <p>如果没有安装过Java，那么你只需要用Scoop安装即可，scoop会帮你做好一切</p> <p>如果你没有安装过git，使用以下命令安装：</p> <div class="language- extra-class"><pre class="language-text"><code>scoop install git
</code></pre></div><p>安装openjdk：</p> <div class="language- extra-class"><pre class="language-text"><code>scoop bucket add java
scoop install java/openjdk21
</code></pre></div><p>以下提示代表openjdk安装成功：</p> <div class="language- extra-class"><pre class="language-text"><code>Checking repo... OK
The java bucket was added successfully.
PS C:\Users\WDAGUtilityAccount&gt; scoop install java/openjdk21
Installing 'openjdk21' (21.0.2-13) [64bit] from 'java' bucket

    │      └─demo
    │          └─javaweb

</code></pre></div><p>utf-8问题:</p> <h2 id="方法二"><a href="#方法二" class="header-anchor">#</a> 方法二</h2> <p>1、修改cmd的编码格式</p> <p>快捷键win+R打开运行程序，输入regedit打开注册表，找到以下路劲并且修改。</p> <p>[HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Command Processor]，新建一个字符串值，key-value如下：
“autorun”=“chcp 65001”，之后重新打开cmd即可。</p> <p>2、修改Tomcat bin目录下startup.bat文件</p> <p>将call “%EXECUTABLE%” start %CMD_LINE_ARGS% 改为 call “%EXECUTABLE%” run %CMD_LINE_ARGS%</p> <p>3、修改Tomcat bin目录下catalina.bat文件</p> <p>将set “JAVA_OPTS=%JAVA_OPTS% %JSSE_OPTS%”</p> <p>改为：set “JAVA_</p> <div class="language- extra-class"><pre class="language-text"><code>Windows Registry Editor Version 5.00
