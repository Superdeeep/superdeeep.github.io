nt icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-10-10</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">MFC - 添加 Tab Control 控件<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>做个备忘，以防日后需要。</p> <p>目标：创建一个多标签页对话框，每个标签页的内容互相独立使用。</p> <p>首先呢，当然是在 Visual Studio 里创建一个新的项目啦</p> <p>然后选择MFC项目不用多说</p> <p>然后做出如下的选择：</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/CMFCcreate1.png" alt="CMFCcreate1"></p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/CMFCcreate2.png.png" alt="CMFCcreate2.png"></p> <p>来到项目当中先添加 Tab Control 控件。</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/tabcontroladd1.png" alt="tabcontroladd1"></p> <p>之后就是右键 Tab Control 控件添加变量，就是把变量和这个控件绑在一起。像下图一样选择就好。</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/tabcontroladd2.png" alt="tabcontroladd2"></p> <p>添加完毕，来到资源视图，添加我们的子窗体，选择插入就好。</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/tabcontroladd3.png" alt="tabcontroladd3"></p> <p>这里想弄几个窗体都可以，名字记得就好。</p> <p>然后窗体的属性需要这么选择</p> <ul><li>样式为 child</li> <li>边框为 none</li></ul> <p>属性选择完成后，给每个子窗体添加一个类，如下图选择就好</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/tabcontroladd4.png" alt="tabcontroladd4"></p> <p>然后你就有操作的对象了对吧，记住它的名字。</p> <p>然后再主窗体的窗体代码里写入类似这些的代码</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token comment">//#include &quot;子窗体头文件&quot;</span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&quot;Dialog1.h&quot;</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&quot;Dialog2.h&quot;</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&quot;Dialog3.h&quot;</span></span>
 
<span class="token comment">// 名称      随便起个名字</span>
CDialog1 m_Dlg1<span class="token punctuation">;</span>
CDialog2 m_Dlg2<span class="token punctuation">;</span>
CDialog3 m_Dlg3<span class="token punctuation">;</span>
</code></pre></div><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/tabcontroladd5.png" alt="tabcontroladd5"></p> <p>然后切换标签代码，以及激活焦点代码如下</p> <div class="language-c extra-class"><pre class="language-c"><code>
<span class="token comment">// MFCtsetDlg.cpp: 实现文件</span>
<span class="token comment">//</span>

<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&quot;pch.h&quot;</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&quot;framework.h&quot;</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&quot;MFCtset.h&quot;</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&quot;MFCtsetDlg.h&quot;</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&quot;afxdialogex.h&quot;</span></span>
