Z1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">MFC - 添加 Tab Control 控件<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>做个备忘，以防日后需要。</p> <p>目标：创建一个多标签页对话框，每个标签页的内容互相独立使用。</p> <p>首先呢，当然是在 Visual Studio 里创建一个新的项目啦</p> <p>然后选择MFC项目不用多说</p> <p>然后做出如下的选择：</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/CMFCcreate1.png" alt="CMFCcreate1"></p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/CMFCcreate2.png.png" alt="CMFCcreate2.png"></p> <p>来到项目当中先添加 Tab Control 控件。</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/tabcontroladd1.png" alt="tabcontroladd1"></p> <p>之后就是右键 Tab Control 控件添加变量，就是把变量和这个控件绑在一起。像下图一样选择就好。</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/tabcontroladd2.png" alt="tabcontroladd2"></p> <p>添加完毕，来到资源视图，添加我们的子窗体，选择插入就好。</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/tabcontroladd3.png" alt="tabcontroladd3"></p> <p>这里想弄几个窗体都可以，名字记得就好。</p> <p>然后窗体的属性需要这么选择</p> <ul><li>样式为 child</li> <li>边框为 none</li></ul> <p>属性选择完成后，给每个子窗体添加一个类，如下图选择就好</p> <p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/tabcontroladd4.png" alt="tabcontroladd4"></p> <p>然后你就有操作的对象了对吧，记住它的名字。</p> <p>然后再主窗体的窗体代码里写入类似这些的代码</p> <div class="language-c extra-class"><pre class="language-c"><code><span class="token comment">//#include &quot;子窗体头文件&quot;</span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&quot;Dialog1.h&quot;</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&quot;Dialog2.h&quot;</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&quot;Dialog3.h&quot;</span></span>
 
<span class="token comment">// 名称      随便起个名字</span>
CDialog1 m_Dlg1<span class="token punctuation">;</span>
CDialog2 m_Dlg2<span class="token punctuation">;</span>
CDialog3 m_Dlg3<span class="token punctuation">;</span>
</code></pre></div><p><img src="https://cdn.jsdelivr.net/gh/Superdeeep/photo/tabcontroladd5.png" alt="tabcontroladd5"></p> <p>然后切换标签代码，以及激活焦点代码如下</p> <div class="language-c extra-class"><pre class="language-c"><code>
<span class="token comment">// MFCtsetDlg.cpp: 实现文件</span>
<span class="token comment">//</span>

<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&quot;pch.h&quot;</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&quot;framework.h&quot;</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&quot;MFCtset.h&quot;</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&quot;MFCtsetDlg.h&quot;</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&quot;afxdialogex.h&quot;</span></span>

<span class="token comment">///////////////////////////////////////////////////////////////////////////////////</span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&quot;dlg1.h&quot;</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span> <span class="token string">&quot;dlg2.h&quot;</span></span>

dlg1 m_Dlg1<span class="token punctuation">;</span>
dlg2 m_Dlg2<span class="token punctuation">;</span>
<span class="token comment">//注意这四行代码十分重要，没有他们，子窗体内的按钮不会相应操作，目前水平猜测是消息未传给子窗体。////</span>

<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">ifdef</span> <span class="token expression">_DEBUG</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">define</span> <span class="token macro-name">new</span> <span class="token expression">DEBUG_NEW</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">endif</span></span>


<span class="token comment">// 用于应用程序“关于”菜单项的 CAboutDlg 对话框</span>

class CAboutDlg <span class="token operator">:</span> public CDialogEx
<span class="token punctuation">{</span>
public<span class="token operator">:</span>
	<span class="token function">CAboutDlg</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// 对话框数据</span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">ifdef</span> <span class="token expression">AFX_DESIGN_TIME</span></span>
	<span class="token keyword">enum</span> <span class="token punctuation">{</span> IDD <span class="token operator">=</span> IDD_ABOUTBOX <span class="token punctuation">}</span><span class="token punctuation">;</span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">endif</span></span>

	protected<span class="token operator">:</span>
	virtual <span class="token keyword">void</span> <span class="token function">DoDataExchange</span><span class="token punctuation">(</span>CDataExchange<span class="token operator">*</span> pDX<span class="token punctuation">)</span><span class="token punctuation">;</span>    <span class="token comment">// DDX/DDV 支持</span>

<span class="token comment">// 实现</span>
protected<span class="token operator">:</span>
	<span class="token function">DECLARE_MESSAGE_MAP</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span>

CAboutDlg<span class="token operator">::</span><span class="token function">CAboutDlg</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">:</span> <span class="token function">CDialogEx</span><span class="token punctuation">(</span>IDD_ABOUTBOX<span class="token punctuation">)</span>
<span class="token punctuation">{</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> CAboutDlg<span class="token operator">::</span><span class="token function">DoDataExchange</span><span class="token punctuation">(</span>CDataExchange<span class="token operator">*</span> pDX<span class="token punctuation">)</span>
<span class="token punctuation">{</span>
	CDialogEx<span class="token operator">::</span><span class="token function">DoDataExchange</span><span class="token punctuation">(</span>pDX<span class="token punctuation">)</span><span class="token punctuation">;</span>

BOOL CMFCtsetDlg<span class="token operator">::</span><span class="token function">OnInitDialog</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token punctuation">{</span>
	CDialogEx<span class="token operator">::</span><span class="token function">OnInitDialog</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

	<span class="token comment">// 将“关于...”菜单项添加到系统菜单中。</span>

	<span class="token comment">// IDM_ABOUTBOX 必须在系统命令范围内。</span>
	<span class="token function">ASSERT</span><span class="token punctuation">(</span><span class="token punctuation">(</span>IDM_ABOUTBOX <span class="token operator">&amp;</span> <span class="token number">0xFFF0</span><span class="token punctuation">)</span> <span class="token operator">==</span> IDM_ABOUTBOX<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token function">ASSERT</span><span class="token punctuation">(</span>IDM_ABOUTBOX <span class="token operator">&lt;</span> <span class="token number">0xF000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

	CMenu<span class="token operator">*</span> pSysMenu <span class="token operator">=</span> <span class="token function">GetSystemMenu</span><span class="token punctuation">(</span>FALSE<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span>pSysMenu <span class="token operator">!=</span> nullptr<span class="token punctuation">)</span>
	<span class="token punctuation">{</span>
		BOOL bNameValid<span class="token punctuation">;</span>
		CString strAboutMenu<span class="token punctuation">;</span>
		bNameValid <span class="token operator">=</span> strAboutMenu<span class="token punctuation">.</span><span class="token function">LoadString</span><span class="token punctuation">(</span>IDS_ABOUTBOX<span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token function">ASSERT</span><span class="token punctuation">(</span>bNameValid<span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span>strAboutMenu<span class="token punctuation">.</span><span class="token function">IsEmpty</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
		<span class="token punctuation">{</span>
			pSysMenu<span class="token operator">-&gt;</span><span class="token function">AppendMenu</span><span class="token punctuation">(</span>MF_SEPARATOR<span class="token punctuation">)</span><span class="token punctuation">;</span>
			pSysMenu<span class="token operator">-&gt;</span><span class="token function">AppendMenu</span><span class="token punctuation">(</span>MF_STRING<span class="token punctuation">,</span> IDM_ABOUTBOX<span class="token punctuation">,</span> strAboutMenu<span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token punctuation">}</span>
	<span class="token punctuation">}</span>

	<span class="token comment">// 设置此对话框的图标。  当应用程序主窗口不是对话框时，框架将自动</span>
	<span class="token comment">//  执行此操作</span>
	<span class="token function">SetIcon</span><span class="token punctuation">(</span>m_hIcon<span class="token punctuation">,</span> TRUE<span class="token punctuation">)</span><span class="token punctuation">;</span>			<span class="token comment">// 设置大图标</span>
	<span class="token function">SetIcon</span><span class="token punctuation">(</span>m_hIcon<span class="token punctuation">,</span> FALSE<span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// 设置小图标</span>

	<span class="token comment">// TODO: 在此添加额外的初始化代码</span>
	cooooon<span class="token punctuation">.</span><span class="token function">InsertItem</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token function">_T</span><span class="token punctuation">(</span><span class="token string">&quot;第一页&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	cooooon<span class="token punctuation">.</span><span class="token function">InsertItem</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token function">_T</span><span class="token punctuation">(</span><span class="token string">&quot;第二页&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//修改分页名称	</span>

	<span class="token comment">//******将子窗口嵌到主窗口中，并且修改下大小******//</span>
	m_Dlg1<span class="token punctuation">.</span><span class="token function">Create</span><span class="token punctuation">(</span>IDD_DIALOG1<span class="token punctuation">,</span> <span class="token operator">&amp;</span>cooooon<span class="token punctuation">)</span><span class="token punctuation">;</span>
	m_Dlg2<span class="token punctuation">.</span><span class="token function">Create</span><span class="token punctuation">(</span>IDD_DIALOG2<span class="token punctuation">,</span> <span class="token operator">&amp;</span>cooooon<span class="token punctuation">)</span><span class="token punctuation">;</span>
	CRect rc<span class="token punctuation">;</span>
	cooooon<span class="token punctuation">.</span><span class="token function">GetClientRect</span><span class="token punctuation">(</span><span class="token operator">&amp;</span>rc<span class="token punctuation">)</span><span class="token punctuation">;</span>
	rc<span class="token punctuation">.</span>top <span class="token operator">+=</span> <span class="token number">30</span><span class="token punctuation">;</span>
	m_Dlg1<span class="token punctuation">.</span><span class="token function">MoveWindow</span><span class="token punctuation">(</span><span class="token operator">&amp;</span>rc<span class="token punctuation">)</span><span class="token punctuation">;</span>
	m_Dlg2<span class="token punctuation">.</span><span class="token function">MoveWindow</span><span class="token punctuation">(</span><span class="token operator">&amp;</span>rc<span class="token punctuation">)</span><span class="token punctuation">;</span>

	<span class="token comment">//******设置打开主窗口时优先显示这个子窗口****//</span>
	m_Dlg1<span class="token punctuation">.</span><span class="token function">ShowWindow</span><span class="token punctuation">(</span>SW_SHOW<span class="token punctuation">)</span><span class="token punctuation">;</span>
	cooooon<span class="token punctuation">.</span><span class="token function">SetCurFocus</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

	m_Dlg2<span class="token punctuation">.</span><span class="token function">ShowWindow</span><span class="token punctuation">(</span>SW_HIDE<span class="token punctuation">)</span><span class="token punctuation">;</span>

	<span class="token keyword">return</span> TRUE<span class="token punctuation">;</span>  <span class="token comment">// 除非将焦点设置到控件，否则返回 TRUE</span>
<span class="token punctuation">}</span>

<span class="token keyword">void</span> CMFCtsetDlg<span class="token operator">::</span><span class="token function">OnPaint</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token punctuation">{</span>
	<span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">IsIconic</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
	<span class="token punctuation">{</span>
		CPaintDC <span class="token function">dc</span><span class="token punctuation">(</span>this<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 用于绘制的设备上下文</span>

		<span class="token function">SendMessage</span><span class="token punctuation">(</span>WM_ICONERASEBKGND<span class="token punctuation">,</span> reinterpret_cast<span class="token operator">&lt;</span>WPARAM<span class="token operator">&gt;</span><span class="token punctuation">(</span>dc<span class="token punctuation">.</span><span class="token function">GetSafeHdc</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

		<span class="token comment">// 使图标在工作区矩形中居中</span>
		<span class="token keyword">int</span> cxIcon <span class="token operator">=</span> <span class="token function">GetSystemMetrics</span><span class="token punctuation">(</span>SM_CXICON<span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token keyword">int</span> cyIcon <span class="token operator">=</span> <span class="token function">GetSystemMetrics</span><span class="token punctuation">(</span>SM_CYICON<span class="token punctuation">)</span><span class="token punctuation">;</span>
		CRect rect<span class="token punctuation">;</span>
		<span class="token function">GetClientRect</span><span class="token punctuation">(</span><span class="token operator">&amp;</span>rect<span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token keyword">int</span> x <span class="token operator">=</span> <span class="token punctuation">(</span>rect<span class="token punctuation">.</span><span class="token function">Width</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-</span> cxIcon <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">)</span> <span class="token operator">/</span> <span class="token number">2</span><span class="token punctuation">;</span>
		<span class="token keyword">int</span> y <span class="token operator">=</span> <span class="token punctuation">(</span>rect<span class="token punctuation">.</span><span class="token function">Height</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-</span> cyIcon <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">)</span> <span class="token operator">/</span> <span class="token number">2</span><span class="token punctuation">;</span>

		<span class="token comment">// 绘制图标</span>
		dc<span class="token punctuation">.</span><span class="token function">DrawIcon</span><span class="token punctuation">(</span>x<span class="token punctuation">,</span> y<span class="token punctuation">,</span> m_hIcon<span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
	<span class="token keyword">else</span>
	<span class="token punctuation">{</span>
		CDialogEx<span class="token operator">::</span><span class="token function">OnPaint</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
