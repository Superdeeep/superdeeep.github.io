n+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">P4 - 网络层和数据模型的封装<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="p4-网络层和数据模型的封装"><a href="#p4-网络层和数据模型的封装" class="header-anchor">#</a> P4 - 网络层和数据模型的封装</h2> <p>每次做完更改后，点一下顶部的小大象同步一下</p> <p>当你做完4.4网页儿里的步骤之后你会发现，红的还是蛮多的</p> <p>我来告诉你怎么把一些东西解决掉</p> <p>首先是vm.mine下的MineViewModel</p> <div class="language-java extra-class"><pre class="language-java"><code>导入这俩
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">androidx<span class="token punctuation">.</span>lifecycle<span class="token punctuation">.</span></span><span class="token class-name">ViewModel</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> 你的<span class="token punctuation">.</span>包名<span class="token punctuation">.</span>model<span class="token punctuation">.</span>user<span class="token punctuation">.</span>ObservableUserInfo<span class="token punctuation">;</span>
</code></pre></div><p>它应该就好了</p> <p>如果说你的DeviceFragment有问题，告诉你Cannot resolve symbol 'FragmentDeviceBinding'</p> <p>你只需要在build.gradle里面</p> <p>把这个：</p> <div class="language- extra-class"><pre class="language-text"><code>    //开启数据绑定
    dataBinding {
        enabled = true
    }
</code></pre></div><p>换成这个：</p> <div class="language- extra-class"><pre class="language-text"><code>    // 使用新的 DSL 开启绑定功能
    buildFeatures {
        viewBinding true     
        dataBinding true     
    }
</code></pre></div><p>它应该就好了</p> <p>如果你的MainActivity有问题，加上这几个它应该就好了</p> <div class="language- extra-class"><pre class="language-text"><code>import androidx.navigation.NavController;
import androidx.navigation.Navigation;
import androidx.navigation.ui.AppBarConfiguration;
import androidx.navigation.ui.NavigationUI;

import iot124.smarthome.databinding.ActivityMainBinding;
import com.google.android.material.bottomnavigation.BottomNavigationView;
</code></pre></div><p>然后没有报错后，编译运行一下，没问题应该就是OK的</p> <p>如果你登录了发生了闪退的情况的话，可能是主题的问题，它没有ActionBar，把themes文件夹里的themes.xml</p> <div class="language- extra-class"><pre class="language-text"><code>Theme.Material3.DayNight.NoActionBar
