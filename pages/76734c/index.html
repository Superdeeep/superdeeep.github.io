</code></pre></div><div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">npm</span> i vuepress-plugin-element-ui <span class="token parameter variable">-D</span>
</code></pre></div><p>:::</p> <p>在config.js中配置</p> <div class="language-js extra-class"><pre class="language-js"><code><span class="token comment">// .vuepress/config.js</span>
module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
  <span class="token literal-property property">plugins</span><span class="token operator">:</span> 
  <span class="token punctuation">[</span>
    <span class="token string">'element-ui'</span>
  <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><p>这个时候你试着运行项目,但是你发现,你的博客什么都没了!</p> <p>惊不惊喜意不意外😛</p> <p>别慌,element都需要一个依赖,安装好项目就可以跑起来了~</p> <p>命令如下:</p> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">yarn</span> <span class="token function">add</span> async-validator@1.11.5 <span class="token parameter variable">-D</span>
</code></pre></div><div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">npm</span> i async-validator@1.11.5 <span class="token parameter variable">-D</span>
</code></pre></div><h2 id="vuepress-plugin-one-click-copy-代码块一键复制"><a href="#vuepress-plugin-one-click-copy-代码块一键复制" class="header-anchor">#</a> vuepress-plugin-one-click-copy | 代码块一键复制</h2> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">yarn</span> <span class="token function">add</span> vuepress-plugin-one-click-copy <span class="token parameter variable">-D</span>

</code></pre></div><div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">npm</span> i vuepress-plugin-one-click-copy <span class="token parameter variable">-D</span>
</code></pre></div><ul><li>注意这里有个奇奇怪怪的问题</li></ul> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token punctuation">[</span><span class="token string">&quot;vuepress-plugin-one-click-copy&quot;</span>,
     <span class="token punctuation">{</span>
        // 代码块复制按钮
       copyMessage: <span class="token string">&quot;复制成功啦o(￣▽￣)ｄ&quot;</span>,
       //showInMobile:true//只要你加上了这个，整个一键复制插件就都挂了
      <span class="token punctuation">}</span>,
    <span class="token punctuation">]</span>,
</code></pre></div><h2 id="vuepress-plugin-mathjax-数学公式"><a href="#vuepress-plugin-mathjax-数学公式" class="header-anchor">#</a> vuepress-plugin-mathjax | 数学公式</h2> <div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">yarn</span> <span class="token function">add</span> vuepress-plugin-mathjax <span class="token parameter variable">-D</span>
</code></pre></div><div class="language-sh extra-class"><pre class="language-sh"><code><span class="token function">npm</span> i vuepress-plugin-mathjax <span class="token parameter variable">-D</span>
