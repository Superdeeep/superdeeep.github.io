th="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>于是想到在termux里安装jupyter然后在code fa里使用，但没想到也如此的繁琐，随写文记录</p> <div class="language-bash extra-class"><pre class="language-bash"><code>termux-change-repo
pkg update <span class="token parameter variable">-y</span>
pkg upgrade <span class="token parameter variable">-y</span>
termux-change-repo
termux-setup-storage
pkg <span class="token function">install</span> tur-repo
pkg <span class="token function">install</span> rust
pkg i binutils-is-llvm
<span class="token function">cargo</span> <span class="token function">install</span> maturin
pkg <span class="token function">install</span> python <span class="token parameter variable">-y</span>
pip <span class="token function">install</span> rpds-py <span class="token parameter variable">-i</span> https://pypi.tuna.tsinghua.edu.cn./simple
pkg <span class="token function">install</span> libzmq
pip <span class="token function">install</span> pyzmq <span class="token parameter variable">-i</span> https://pypi.tuna.tsinghua.edu.cn./simple
pip <span class="token function">install</span> jupyter <span class="token parameter variable">-i</span> https://pypi.tuna.tsinghua.edu.cn./simple
</code></pre></div><p>以上为在termux安装jupyter的所有过程</p> <h2 id="code-fa部分"><a href="#code-fa部分" class="header-anchor">#</a> code fa部分：</h2> <div class="language-bash extra-class"><pre class="language-bash"><code><span class="token function">apt</span> update <span class="token operator">&amp;&amp;</span> <span class="token function">apt</span> upgrade <span class="token parameter variable">-y</span> 
<span class="token function">vim</span> /etc/apt/sources.list 
</code></pre></div><p>添加以下源：</p> <div class="language-bash extra-class"><pre class="language-bash"><code>deb http://mirrors.aliyun.com/ubuntu/ jammy main restricted universe multiverse
deb-src http://mirrors.aliyun.com/ubuntu/ jammy main restricted universe multiverse

</code></pre></div><p>选择zh-cn.utf8相关的即可</p> <p>安装python3时pip出错修复</p> <p>/usr/local/lib/python3.7/dist-packages/pip/_vendor/platformdirs/android.py</p> <div class="language- extra-class"><pre class="language-text"><code>修改_android_folder()方法内容

# 添加以下代码
result: str = '/'#这个成功
documents_dir: str = '/'#这个失败, 提示result在未定义前使用
</code></pre></div><p>原因</p> <p>pip官方在21.3版本加入了查找根目录的逻辑，但是它把AidLux当成了Android平台去查找(实际上运行pip的环境应该位于linux)。这就导致了pip无法正确找到根目录，pip就没办法正常运行了。</p> <p><a href="https://community.aidlux.com/detail?id=384" target="_blank" rel="noopener noreferrer">原文链接<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="尾巴"><a href="#尾巴" class="header-anchor">#</a> 尾巴</h2> <p>如果要在jupyter里面使用matplotlib的话，在termux输入<code>pkg install matplotlib</code>安装即可</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Superdeeep/code/edit/master/docs/03.笔记和折腾/05.折腾/18.termux&amp;codefa.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7ec0b7/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">iPhoneSE 2 插件折腾体验</div></a> <a href="/pages/67f210/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">WireGuard异地组网踩坑日记</div></a></div> <div class=
